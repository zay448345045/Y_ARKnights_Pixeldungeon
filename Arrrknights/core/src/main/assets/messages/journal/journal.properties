journal.document.adventurers_guide.intro.title=介绍
journal.document.adventurers_guide.intro.body=如果你正在阅读此内容，则意味着你参与了一项营救博士的行动！\n\n这是一本能使你更有效地救出博士的指南书。如果你使用得当，你的作战能力会显著提高。\n\n记得在你陷入困境时回来查阅本指南。这本书将引导你的现在和你的未来\n- 凯尔希\n\n\n汉化夹带私货部分：\n_萌神及新萌_汉化，不代表任何官方态度。如若有文本优化建议或有加入同人玩家交流圈并尝试体验其他版本的想法，请添加明日方舟地牢汉化群。三群776910184。
journal.document.adventurers_guide.identifying.title=物品
journal.document.adventurers_guide.identifying.body=你知道切尔诺伯格内的各种物品吗？你不知道吗？这样啊....\n\n你能够在执行任务时获得各种物品，但是，你无法知道这些物品是“安全物品”还是“有害物品”。\n“直觉符石”和“鉴定卷轴”是你的必备物品。还有一种方法是将_鉴定卷轴_和两个符石结合制作_占星秘卷_。\n- 装备：它可能已经被整合运动的源石技艺诅咒过了。被诅咒的装备无法取下并且十分危险，一定要小心。\n\n- 药剂和卷轴：最好在周边安全时候使用未鉴定的物品。如果你试出错误的物品，那就麻烦了。并且不要笃定你鉴定过的药剂和卷轴在下次旅行中还会和当前一样！\n\n...你说的太多了。- 关闭
journal.document.adventurers_guide.examining_and_searching.title=导航
journal.document.adventurers_guide.examining_and_searching.body=我应该让凯尔希以外的孩子来写它......哦，你能帮我一下吗？\n\n探索的基础是谨慎！如果漫不经心就冲进去，那就麻烦了。面临未知的地方一定要慎重。可能会有陷阱，也可能有其他的路径。考虑这些事是探险的基础！\n\n单击底部的放大镜按钮，然后单击目标可以获取目标信息。\n\n此外，如果按两次，就可以发现附近的陷阱或暗门！但是一定要小心，因为此方法会消耗回合！\n\n- 麦哲伦
journal.document.adventurers_guide.strength.title=成长
journal.document.adventurers_guide.strength.body=随时随地锻炼自己很重要。但是，在极端条件下，你无法像在罗德岛那样进行训练。\n\n如果你想在切尔诺伯格提升力量，请寻找力量药剂。据我所知，每五层大约有两瓶。使用药剂可以增加力量来穿戴更重的装备。\n\n强化装备也很重要。寻找升级卷轴来强化你的装备。强化后的装备将更强大和易于掌控。升级卷轴每五层大约有三个。\n\n- 杜宾
journal.document.adventurers_guide.food.title=饥饿
journal.document.adventurers_guide.food.body=当你饿了，就说明你累了！但有时你不得不忍受饥饿.....我知道。当你饿了就会浑身乏力，当你吃饱了就会恢复体力。但是切尔诺伯格的食物并不多...\n\n所以你必须控制食物！如果你有足够的体力，那即使现在很饿，你也可以节省食物！这样，当你的身体真的很虚弱的时候，你就可以吃食物来恢复你的体力。\n\n- 慢着\n\n“大概还剩一半体力的时候就吃饭吧。”- 食客 N
journal.document.adventurers_guide.levelling.title=升级
journal.document.adventurers_guide.levelling.body=随着你击败敌人的增多，你的作战经验也会随之增长。随着你经验等级的升高，血量，精准，和闪避都会增加。并且，还可以解锁天赋！\n\n不管怎样，等级高就是好事，不要避免和敌人交战，提高等级吧...好了，该吃午饭了，我会好好吃的~\n\n......刚才在用这个的人去哪了？总之，如果敌人的等级远低于你，就不能再得到经验值了。面对同样水平的敌人才能变得更强大，请参考。- 员工 L
journal.document.adventurers_guide.surprise_attacks.title=伏击
journal.document.adventurers_guide.surprise_attacks.body=伏击，总是最有把握的。\n\n红也知道，如果你从敌人的视角盲区攻击，你肯定能命中。\n\n最基本的伏击就是门。敌人开门进来的瞬间，你就绝对可以发动伏击。\n或者你可以绕着墙或高草一边旋转一边攻击。\n伏击时会出现黄色感叹号，很容易看出来。
journal.document.adventurers_guide.dieing.title=如何应对失败
journal.document.adventurers_guide.dieing.body=这次救援行动非常危险。偶尔成功会很不错，但情况并非总是如此。\n\n但是不要因为失败而气馁。你并不是只有一次机会。不断提升经验，提升自己的技能去营救Doctor是你的工作。\n\n※由于游戏类型，入门的难度相当高。不要因为死了一次就放弃，让我们继续积累经验，获得足够经验后施展的一些小技巧可以极大的提高你的生存率！
journal.document.adventurers_guide.looting.title=物品收集
journal.document.adventurers_guide.looting.body=1.上锁的东西可以用钥匙打开，所以需要先找钥匙。\n\n2.如果你没有钥匙，请检查楼上是否有堕落者房间。\n\n3.所有障碍都在当层有解决的办法，请仔细搜寻。\n\n4.如果你收集的很认真，总共可以获得15张升级卷轴，10瓶力量药剂。\n\n...我写的没错吧？- 杰西卡
journal.document.adventurers_guide.magic.title=法杖攻击
journal.document.adventurers_guide.magic.body=法杖攻击无视防御和闪避，但是没有充能的法杖是不能使用的。\n\n当然，敌人的法术也是很危险的。与其直接承受，不如想办法躲开他们的法术？例如，躲在门后等他们过来。\n\n- 匿名罗德岛员工

journal.document.alchemy_guide.title=工坊指南
journal.document.alchemy_guide.potions.title=提炼药剂
journal.document.alchemy_guide.potions.body=欢迎来到《炼金术的实际应用》！\n\n这是一本提供给业余炼金爱好者和冒险家们的炼金配方参考，就算是初学者也能轻易掌握！\n\n我们将从最经典的配方开始：往创意工坊随意放置三个种子来酿造一瓶药剂！\n\n每类种子都有着与之对应的药剂。酿造的药剂或许会与你使用的其中一个种子相关，但也可能完全随机。使用更多相同种类的种子能够减少出现随机药剂的概率。
journal.document.alchemy_guide.stones.title=锻造符石
journal.document.alchemy_guide.stones.body=在工坊中放入一张卷轴，就能使卷轴的魔力注入到2-3块石头中。这样就能锻造出符石了！
journal.document.alchemy_guide.energy_food.title=炼金能量与食物烹饪
journal.document.alchemy_guide.energy_food.body=一些配方需要消耗工坊中的能量。炼金能量在原料种类多于一种的配方中被大量使用。\n\n然而并非所有耗能配方都是神秘且不可告人的。下面的这些配方比起炼金更接近传统烹饪法。
journal.document.alchemy_guide.bombs.title=改造炸弹
journal.document.alchemy_guide.bombs.body=一个标准的黑火药炸弹可以与一个特定的物品共炼来制作一个强化炸弹。
journal.document.alchemy_guide.exotic_potions.title=酿造合剂
journal.document.alchemy_guide.exotic_potions.body=药剂可以用2个种子强化以酿造出合剂。合剂拥有更强大的药效，不过作用通常与其对应药剂的原效果有所出入。
journal.document.alchemy_guide.exotic_scrolls.title=合成秘卷
journal.document.alchemy_guide.exotic_scrolls.body=秘卷可以用一张卷轴与两个符石共炼获得。秘卷相较于合剂更为强大，但符石也更难获取。
journal.document.alchemy_guide.catalysts.title=炼制催化剂
journal.document.alchemy_guide.catalysts.body=催化剂可以用一张卷轴或一瓶药水与一个种子或一个符石制得。如果原料较为匹配，所需的炼金能量会减少。\n\n催化剂的最大用处是在接下来两页的配方中充当炼金原料，不过也可以直接使用以获取一种随机效果。
journal.document.alchemy_guide.brews_elixirs.title=炼制魔药与秘药
journal.document.alchemy_guide.brews_elixirs.body=魔药与秘药是较为高级的一次性药剂，具有十分多样的效果。
journal.document.alchemy_guide.spells.title=提取结晶
journal.document.alchemy_guide.spells.body=法术结晶是封装于结晶中的法术，它们具有不同用途的各类效果并允许多次使用。

