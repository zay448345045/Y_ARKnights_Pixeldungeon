items.wands.sp.staffofangelina.name=安洁莉娜法杖
items.wands.sp.staffofangelina.staff_name=强化注魂黑曜石指环
items.wands.sp.staffofangelina.ondeath=你用注魂能量耗尽了自己的生命…
items.wands.sp.staffofangelina.charged=敌人的生命能量流进了你的强化黑曜石指环！
items.wands.sp.staffofangelina.desc=_“我决定了。只要博士你还在为感染者奔走，我就会一直陪伴着你。”_\n\n这根改装的法杖被附加了安洁莉娜干员的力量。
items.wands.sp.staffofangelina.stats_desc=这支法杖对盟友释放时会消耗你_%1$d点生命_并赋予目标_%2$d点生命_；对敌人释放时会短暂束缚敌人并造成_%3$d~%4$d点伤害_。无人机会被麻痹而不是被魅惑。\n成长：_0.5~2_
items.wands.sp.staffofangelina.bmage_desc=当_阿米娅_以强化注魂黑曜石指环近战攻击目标时，能获取一定的护盾且下次释放不消耗生命。

items.wands.sp.staffofweedy.name=温蒂法杖
items.wands.sp.staffofweedy.staff_name=强化震波黑曜石指环
items.wands.sp.staffofweedy.ondeath=你用冲击波法杖炸碎了自己……
items.wands.sp.staffofweedy.desc=_“我可不可以为你做些什么？”_\n\n这根改装的法杖被附加了温蒂干员的力量。\n面板成长：_1~4_
items.wands.sp.staffofweedy.stats_desc=该法杖能射出一股能量，在目标位置引发强烈的爆炸。爆炸的力量会造成_%1$d~%2$d点伤害_并强到足以击飞大多数敌人。伤害和击退距离基于消耗的充能数。
items.wands.sp.staffofweedy.bmage_desc=当_阿米娅_以强化震波黑曜石指环近战攻击目标时，能像弹性附魔一样有概率将其击退。

items.wands.sp.staffofcorrupting.name=浊心斯卡蒂法杖
items.wands.sp.staffofcorrupting.staff_name=■■腐化黑曜石指环
items.wands.sp.staffofcorrupting.already_corrupted=这个角色已经被你腐化。
items.wands.sp.staffofcorrupting.desc=_“和我走吧，你真实的模样还在海浪深处等你。”_\n\n这根改装的法杖被附加了■■干员的能力。
items.wands.sp.staffofcorrupting.stats_desc=该法杖会释放腐坏的能量，能削弱敌人并最终将他们扭曲为不应该存在于陆地上的东西。敌人能抵抗腐化，但虚弱的敌人明显地更容易被腐化。
items.wands.sp.staffofcorrupting.bmage_desc=当_阿米娅_以■■■ ■■近战攻击目标时，有概率使其陷入狂乱。

items.wands.sp.staffofsnowsant.name=雪雉法杖
items.wands.sp.staffofsnowsant.staff_name=强化沉默黑曜石指环
items.wands.sp.staffofsnowsant.desc=理想是什么？当然是出人头地啦！天道酬勤是她唯一的信念！努力！就会有回报！没错！大概......！
items.wands.sp.staffofsnowsant.stats_desc=这个法杖可以释放出沉默能量，使被击中的目标沉默。被沉默的目标无法使用特殊能力。能够被沉默的敌人不多，但大多数是使用魔法攻击的。这个法杖还会在击中敌人时将它们拉至你的身旁。
items.wands.sp.staffofsnowsant.bmage_desc=当_阿米娅_以强化沉默黑曜石指环近战攻击目标时，可以对被沉默的敌人造成额外伤害。

items.wands.sp.staffoflena.name=调香师法杖
items.wands.sp.staffoflena.staff_name=强化再生黑曜石指环
items.wands.sp.staffoflena.desc=_“其实我不太适合那些蛮不讲理的战斗方式。”_\n\n这根改装的法杖被附加了调香师干员的能力。\n成长：_1~4_
items.wands.sp.staffoflena.stats_desc=这根法杖拥有充裕的自然能量。能够对被击中的敌人造成 _%1$d~%2$d 点_伤害，并使敌人眩晕1回合，此外，法杖能量路过的地方都会生长出高草。
items.wands.sp.staffoflena.bmage_desc=当_阿米娅_以强化再生黑曜石指环近战攻击目标时，如果一方站在草地上，则阿米娅能获取伤害的一定比例的草药疗养。

items.wands.sp.staffofsussurro.name=苏苏洛法杖
items.wands.sp.staffofsussurro.staff_name=强化生命黑曜石指环
items.wands.sp.staffofsussurro.desc=_“医生就在这里呢，看这边！”_\n\n这根改装的法杖被附加了苏苏洛干员的能力。\n成长：_1~1_
items.wands.sp.staffofsussurro.stats_desc=被这根法杖释放出的能量接触的敌人会受到 _%1$d~%2$d_ 点伤害。此外，如果你用这根法杖命中敌人 2 次，你能够恢复 _%3$d_ 点生命值。但是，这种生命恢复在 _%4$d_ 次之后效果会大大降低。
items.wands.sp.staffofsussurro.bmage_desc=当_阿米娅_以强化生命黑曜石指环攻击敌人时，可以削弱目标降低其攻击力。

items.wands.sp.staffofpodenco.name=波登可法杖
items.wands.sp.staffofpodenco.staff_name=强化幻觉黑曜石指环
items.wands.sp.staffofpodenco.desc=_一切只是因为喜爱。热忱的喜爱。_\n\n这根改装的法杖被附加了波登可干员的能力。
items.wands.sp.staffofpodenco.stats_desc=这根法杖能释放出幻觉的力量。使未残疾的敌人获得_2+等级_回合残疾，已残疾的敌人获得_10_回合幻觉和_2_回合眩晕。
items.wands.sp.staffofpodenco.bmage_desc=当_阿米娅_以强化幻觉黑曜石指环攻击敌人时，对幻觉中的敌人造成额外25%伤害。

items.wands.ssp.staffofvalstrax.name=天彗龙法杖
items.wands.ssp.staffofvalstrax.staff_name=银翼凶星黑曜石指环
items.wands.ssp.staffofvalstrax.desc=_秘红赫耀天彗龙_\n袭击\n\n成长：_1~3_\n\n该法杖在使用时会产生如同天彗龙撞击般的强大力量，将在数回合后对目标区域造成范围伤害，每次释放消耗的充能数越多，这个范围就越大，靠近中心的伤害就越高，并可能触发残疾/麻痹效果。
items.wands.ssp.staffofvalstrax.stats_desc=下一次使用它将消耗_%1$d点充能_并造成至少_%2$d~%3$d点伤害_。
items.wands.ssp.staffofvalstrax.stats_known_desc=下一次使用它将消耗_%1$d点充能_并对范围边缘造成_%2$d~%3$d点伤害_，对范围中心造成_%4$d~%5$d点伤害_。
items.wands.ssp.staffofvalstrax.bmage_desc=当_阿米娅_以银翼凶星黑曜石指环近战攻击目标时，能像拥有烈焰附魔一样有概率将其点燃。

items.wands.ssp.staffofvision.name=视域之杖
items.wands.ssp.staffofvision.staff_name=视域黑曜石指环
items.wands.ssp.staffofvision.no_more_wards=你的法杖无法维持更多的哨卫。
items.wands.ssp.staffofvision.bad_location=你不能在那里设置一个哨卫。
items.wands.ssp.staffofvision.desc=“带上她的眼睛。”
items.wands.ssp.staffofvision.stats_desc=这根法杖并不能攻击敌人，但可以召唤出能够提供_6+法杖等级_视野的哨卫，哨卫不会受到攻击。\n你可以在任何地方召唤哨卫，即使是不在视野之中的位置。这根法杖最多能提供_ %d 点能量_以维持哨卫。
items.wands.ssp.staffofvision.bmage_desc=当_阿米娅_以哨卫黑曜石指环近战攻击目标时，将会获得等同于法杖等级的魔能透视。
items.wands.ssp.staffofvision$visionward.name=哨卫
items.wands.ssp.staffofvision$visionward.desc=这个哨卫能够为你提供视野，并且不会受到敌人的攻击。除非你手动解除，否则它将一直存在。
items.wands.ssp.staffofvision$visionward.dismiss_title=要拆除这个哨卫吗？
items.wands.ssp.staffofvision$visionward.dismiss_body=不想让法杖继续维持这个哨卫的话，你可以选择拆除它以立即破坏移除之。\n\n要拆除这个哨卫吗？
items.wands.ssp.staffofvision$visionward.dismiss_confirm=是
items.wands.ssp.staffofvision$visionward.dismiss_cancel=否

items.wands.ssp.staffofmagehand.name=巫师之手
items.wands.ssp.staffofmagehand.staff_name=触及黑曜石指环
items.wands.ssp.staffofmagehand.cant_grab=无法抓取
items.wands.ssp.staffofmagehand.desc=通过一点特殊手段，那位巫师得以让翡翠石板随自己心意而动……然后她就用它们来砸人了。
items.wands.ssp.staffofmagehand.stats_desc=这根法杖宛如你双手的延伸，你能够推动途经的敌人，拾取施法落点的物品，夺取目标点敌人的掉落物或是卡在它们身上的投掷武器……甚至还能关门。
items.wands.ssp.staffofmagehand.bmage_desc=当_阿米娅_以触及黑曜石指环攻击敌人时，可以为技能记录模块充能。

items.wands.ssp.staffofconcept.name=概念之杖
items.wands.ssp.staffofconcept.staff_name=概念黑曜石指环
items.wands.ssp.staffofconcept.desc=“事物的一切”
items.wands.ssp.staffofconcept.stats_desc=这根法杖无法造成伤害，但它有更多的充能数且充能数上限可以超过10，施法不消耗时间，而且在被升级后能暂时强化其他法杖。\n对支配阿米娅来说，这根法杖能从升级中获得更高的施加灵魂标记概率。
items.wands.ssp.staffofconcept.bmage_desc=当_阿米娅_以概念黑曜石指环攻击敌人时，将触发持有的所有法杖的近战命中效果。

items.wands.ssp.staffoftwinturbo.name=双涡轮之杖
items.wands.ssp.staffoftwinturbo.staff_name=师匠的黑曜石指环
items.wands.ssp.staffoftwinturbo.desc=爆走！涡轮引擎\n\n这根法杖能够击飞命中的大多数敌人，但无法直接造成伤害。其击飞距离、撞墙伤害和撞墙施加的麻痹回合上下限差距较大，但比较容易产生更大的结果。
items.wands.ssp.staffoftwinturbo.stats_known_desc=这根法杖将推动命中的敌人_至多%1$d_格，若撞墙则将造成_至多%2$d+8*实际移动距离_点伤害和_至多2*实际移动距离_回合麻痹。
items.wands.ssp.staffoftwinturbo.stats_desc=一般而言，这根法杖将推动命中的敌人_至多%1$d_格，若撞墙则将造成_至多%2$d+8*实际移动距离_点伤害和_至多2*实际移动距离_回合麻痹。
items.wands.ssp.staffoftwinturbo.bmage_desc=当_阿米娅_以师匠的黑曜石指环近战攻击目标时，能像弹性附魔一样有概率将其击退。


