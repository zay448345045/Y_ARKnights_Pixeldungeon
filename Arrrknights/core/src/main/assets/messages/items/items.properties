items.quest.token3.desc=“泪锋之剑，当弃即弃。”\n（_将4枚这样的boss信物在进入25层前使用，25层boss会变为黑蛇_；不足4枚无事发生）
items.quest.token3.ac_add=千年的爱
items.quest.token3.suc=“我听过阿丽娜压抑不住的轻呼。”

