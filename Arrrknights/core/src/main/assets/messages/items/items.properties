items.quest.obsidian.name=汐斯塔黑曜石
items.quest.obsidian.desc=汐斯塔特产。使用后_永久_增加对克罗宁技能的抵抗力。
items.quest.obsidian.ac_add=使用
items.quest.obsidian.suc=对克罗宁技能的抵抗力上升了。

