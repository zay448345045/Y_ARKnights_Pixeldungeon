items.artifacts.capeofthorns$thorns.name=荆棘
items.artifacts.capeofthorns$thorns.desc=你的斗篷在你周围辐射能量，产生了一个偏斜力场！ \n\n该效果下你受到的所有伤害都会被减少。此外，如果攻击者就在你旁边，被减少的伤害会反弹给攻击者。\n\n荆棘效果持续时间：%s回合

items.artifacts.chaliceofblood.name=文明的存续
items.artifacts.chaliceofblood.ac_prick=血祭
items.artifacts.chaliceofblood.yes=是的，我知道我在做什么
items.artifacts.chaliceofblood.no=不，我改主意了
items.artifacts.chaliceofblood.prick_warn=每次向王冠血祭都会对你造成_等级的平方*3_点可被抵挡的_物理伤害_，要是不够小心，这种行为可以轻易地杀死你。\n\n预计的抵挡前伤害超过了你当前生命的_75%_，你确定要给它更多的生命能量吗？这个过程将消耗3回合。
items.artifacts.chaliceofblood.onprick=你刺破了自己的手指，使你的生命精华流入了王冠。
items.artifacts.chaliceofblood.ondeath=王冠将你的生命精华吸噬殆尽了…
items.artifacts.chaliceofblood.desc=小小的黑色王冠。\n在_非重度饥饿_状态时，它可以加快你自然回复生命的速率。
items.artifacts.chaliceofblood.desc_cursed=被诅咒的王冠束缚着你的脑袋，抑制着你_1/3_自然回复的能力。
items.artifacts.chaliceofblood.desc_1=将王冠戴在头上的那一刻，你涌起一股想刺伤自己的奇特冲动。
items.artifacts.chaliceofblood.desc_2=你的一些血液渗入王冠里，你可以隐约感受到王冠在为你送来生命能量。你还想用王冠继续割伤自己，即便你知道那很疼。
items.artifacts.chaliceofblood.desc_3=王冠闪烁着比之前更不详的灰暗色彩。你可以感觉到王冠正将生命能量倾泻般回馈给你。

items.artifacts.cloakofshadows.name=隐匿斗篷
items.artifacts.cloakofshadows.ac_stealth=隐身
items.artifacts.cloakofshadows.cooldown=你的斗篷还需要%d回合来重新激活。
items.artifacts.cloakofshadows.cursed=你不能使用受诅咒的斗篷
items.artifacts.cloakofshadows.no_charge=你的斗篷充能不足无法使用。
items.artifacts.cloakofshadows.desc=“她们都躲着红。红其实只是想......摸摸她们的尾巴。普罗旺斯的，德克萨斯的......红在她们身上，能闻到红喜欢的味道。”\n\n红常用的战斗斗篷。穿上时，能够使你在短时间内完全隐身。\n\n被使用得越频繁，斗篷就会变得越强，使红更频繁地隐身，持续时间也更长。
items.artifacts.cloakofshadows$cloakstealth.no_charge=你的斗篷耗尽了能量。
items.artifacts.cloakofshadows$cloakstealth.levelup=你的斗篷变得更强大了！
items.artifacts.cloakofshadows$cloakstealth.name=隐身
items.artifacts.cloakofshadows$cloakstealth.desc=你身上的暗影斗篷正给予你隐形效果。\n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会不可避免地消除隐形效果。\n\n你会一直拥有该状态，直到你自行取消或斗篷耗尽能量。

items.artifacts.driedrose.name=Guard劳动合同
items.artifacts.driedrose.ac_summon=呼叫
items.artifacts.driedrose.ac_direct=指导
