items.artifacts.driedrose$ghosthero.dialogue_halls_3=塔露拉，她到底在想什么？
items.artifacts.driedrose$ghosthero.dialogue_halls_4=这里的萨卡兹能量似乎很浓郁。让我们小心点。
items.artifacts.driedrose$ghosthero.dialogue_halls_5=我能感受到她的能量。我希望这是最后一次。
items.artifacts.driedrose$ghosthero.dialogue_halls_6=有光源真是太好了……那么这东西是如何工作的呢？

items.artifacts.driedrose$ghosthero.seen_goo_1=小心他的威胁手势！
items.artifacts.driedrose$ghosthero.seen_goo_2=那个萨卡兹，我以前见过这张脸……我认为这不可能。
items.artifacts.driedrose$ghosthero.seen_goo_3=那家伙的法术……很不寻常。
