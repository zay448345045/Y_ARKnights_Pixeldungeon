items.weapon.melee.kazemaruweapon$kazemaruSummon.desc=分身攻击一次就会消失_（无论是否命中）_，未攻击则可以持续存在，是飞行状态，仅1hp。

items.weapon.melee.violin.name=“小提琴”
items.weapon.melee.violin.desc=卡宾诺格所使用的，只有看起来像是小提琴的武器，能够拆分为一把短剑和一个钩索发射器。\n伤害成长：_1~2_
items.weapon.melee.violin.stats_desc=这把武器的钩索发射器能将敌人拉至使用者身前，所能触及的距离与玩家等级有关。不需要装备也能够使用和充能。
items.weapon.melee.violin.no_charge=充能不足
items.weapon.melee.violin.not_long_enough=距离不足
items.weapon.melee.violin.cursed=这件武器被诅咒了
