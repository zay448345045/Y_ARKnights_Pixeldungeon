items.artifacts.driedrose$ghosthero.seen_tengu_2=可恶，我们被围攻了！
items.artifacts.driedrose$ghosthero.seen_tengu_3=萨卡兹雇佣兵 W。一个危险的家伙，可以自如地处理各种爆炸物和陷阱。 如果可能，尽量不要与她保持太远距离。
items.artifacts.driedrose$ghosthero.seen_dm300_1=看起来他是上面那些傀儡的主人。
