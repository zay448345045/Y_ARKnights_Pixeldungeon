items.quest.token4.desc=“云裂之剑，当立则立。”\n（_将4枚这样的boss信物在进入25层前使用，25层boss会变为黑蛇_；不足4枚无事发生）
items.quest.token4.ac_add=不死的黑蛇
items.quest.token4.suc=“她看见Ace与Scout，想起精英干员们在酒会上跳舞。”

