items.artifacts.driedrose.no_space=你的附近没有空地。
items.artifacts.driedrose.charged=Guard，准备战斗！
items.artifacts.driedrose.desc=属于罗德岛精英干员队伍中的Guard。他并不是你的直接下属，但现在会根据他的雇佣合同暂时听从你的指示。\n当此神器的等级到达4、7、10时，将增加装备物品的力量。\n先进的装备使Guard可以免疫火焰、毒气并且始终处于飞行状态。\n你可以指挥Guard在三种战术模式中切换。\n_跟随(默认)_：跟随玩家行动，会主动接近靠近的敌人。选择指引再选择玩家自己就可以切换至跟随模式，距离玩家较远时Guard可以双倍移速跟上你的脚步。\n_驻守_：指引他前往一个没有敌人的格子，可以打断他正在进行的战斗，直到走到目的地前不会主动引战。_一般用这一点来引导Guard走位。_\n_诛杀_：指引他前往一个有敌人的格子，他会一直与目标敌人作战直至一方死亡，然后切换回跟随模式。
items.artifacts.driedrose.desc_no_quest=某人的雇佣合同。\n\n当你遇到合同中的干员时可以雇佣他，但你必须先找到他。\n他的发言变成了注解者塞的私货。
items.artifacts.driedrose.desc_hint=Guard仍然缺乏实战经验。与其在现场花很长时间积累经验，我认为最好展示操作记录以快速获得经验。
items.artifacts.driedrose.desc_cursed=诅咒的合同用束缚的魔法紧紧贴在了你的身上。
items.artifacts.driedrose.desc_weapon=Guard的武器：%s。
items.artifacts.driedrose.desc_armor=Guard的护甲：%s。
items.artifacts.driedrose$petal.name=中级作战记录
items.artifacts.driedrose$petal.no_rose=没有干员能观看这份记录。
items.artifacts.driedrose$petal.no_room=因为没人能看作战记录，所以你无视了它。
items.artifacts.driedrose$petal.maxlevel=Guard成长到了极致！
items.artifacts.driedrose$petal.levelup=Guard观看了中级作战记录。
items.artifacts.driedrose$petal.desc=在恶劣环境下的每次行动都可能有人会丢掉性命。如果做好了充足的准备，或许也能多拯救一些生命。存储了多个录像集锦，夹带了一张录像人的签名版。
items.artifacts.driedrose$wndghosthero.title=Guard的装备
items.artifacts.driedrose$wndghosthero.desc=Guard本身的战力虽然十分微弱，但他也可以使用武器和护甲进行战斗。他可以和你一样自如使用这些装备。\n\nGuard目前最高可装备_力量需求为%d_的物品。
