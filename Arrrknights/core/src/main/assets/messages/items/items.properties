items.artifacts.masterthievesarmband.desc_cursed=也许系统有点问题，你感到你的合成玉余额似乎在慢慢减少……每回合你有_1/6_概率损失1合成玉。
items.artifacts.masterthievesarmband.desc_worn=罗德岛发行的一张小卡片，你收集的合成玉越多，从商店获得免费物品的机会就越大。\n\n- 等等，企鹅物流从来都没有提供过这样的服务？\n我不知道怎么回事，那就直接偷好了。他们总不能杀掉你吧？

