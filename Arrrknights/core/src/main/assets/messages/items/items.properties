items.ror2items.luckyleaf.name=57片叶子的三叶草
items.ror2items.luckyleaf.desc=被轨道轰炸化为焦土的高原上，唯一一名幸存的士兵找到了唯一一株幸存的三叶草。\n\n佩戴这件物品进行命中、闪避、伤害、防御roll点时，将额外进行一次并取两者中较高值。

items.ror2items.behemoth.name=辉煌巨兽
items.ror2items.behemoth.desc=“我想你们都应该已经读过了Jans Czar先生自传中关于火药的描述……”\n\n佩戴这件物品进行攻击时，将对目标及其周围敌人造成_40%_伤害。

items.ror2items.perforator.name=电能钻机
items.ror2items.perforator.desc=来自周身缠绕着闪电的巨大蠕虫，当它从地底钻出时，天地为之变色。\n\n佩戴这件物品进行攻击时，将有_10%_概率对目标造成_500%_伤害。

items.ror2items.titanicknurl.name=巨型隆起
items.ror2items.titanicknurl.desc=“我们设法从它上面削下了一些碎片，这些碎片正在移动，似乎正试图重新加入团块。”\n“……再生性已记录，但目前还无法解释。”\n“在我写下这篇文章的时候，它正慢慢地从桌子上移开。”\n\n佩戴这件物品时，最大生命值增加_10+(生命上限*区数*0.1)_，自然回复量_+1_。

items.ror2items.aegis.name=庇护
items.ror2items.aegis.desc=“我是一种明确的生存意志。对于那些从未失去希望的人，对于那些在不可能的困难面前努力的人，我提供的不是保护，而是唤起他们不可征服的精神，使其成为他们肉体凡胎的保护者”\n\n佩戴这件物品时，过量治疗将以_100%_效率转化为护盾。

items.ror2items.raincoat.name=本的雨衣
items.ror2items.raincoat.desc=“所以那家伙就因为这种原因把它退了回来然后让我们换一个蓝色的……好吧，我见过更莫名其妙的理由”\n\n佩戴这件物品时，能够清除自身的一个debuff。这个效果有_5_回合冷却时间。
items.ror2items.raincoat$raincoatbuff.resist=清除
items.ror2items.raincoat$raincoatbuff.name=雨衣
items.ror2items.raincoat$raincoatbuff.desc=清除一个负面效果。\n\n距离冷却完成还有_%d_回合。

items.ror2items.aprounds.name=穿甲弹
items.ror2items.aprounds.desc=“不，这些子弹完全没有问题……不如说，太没有问题了。它们应该能够普通地穿透装甲，而不是穿透五英尺的钢筋混凝土、几个仓库和一辆装甲车，对吧？”\n\n佩戴这件物品时，将对boss造成额外_20%_伤害。

items.ror2items.crowbar.name=撬棍
items.ror2items.crowbar.desc=“这东西很好，但说实话……它有点旧了”\n\n佩戴这件物品时，将对生命值高于90%的敌人造成额外_75%_伤害。

items.ror2items.gasoline.name=汽油
items.ror2items.gasoline.desc=“偏离航线，坠毁，孤立无援。往好处想，至少我们还能生火烤……肉？这玩意真的没毒吗。”\n\n击杀敌人时，_点燃_其附近的敌人，并对已经在燃烧的敌人造成额外伤害。

items.ror2items.topazbrooch.name=黄晶胸针
items.ror2items.topazbrooch.desc=“当你干掉目标后，防护罩将会开启，以保护你免受来自他们安全系统中安装的任何即时反击措施的伤害。如果时间不足以让你逃脱，你可以……重新启动护盾，但我们希望把伤亡降到最低”\n\n击杀时，获得_(3+区数)_点护盾。

items.ror2items.toughertimes.name=更艰难的时光
items.ror2items.toughertimes.desc=“触点之光中有超过700万个安全箱，你几乎没有机会找到其中特定的一个。而且触点之光是在轨道上被毁的，你的货物可能都已经飘进太空了。”\n“我会找到它的。”\n\n有_15%_几率免任何伤害。
items.ror2items.toughertimes.defense=格挡

items.ror2items.oddopal.name=奇形怪状的蛋白石
items.ror2items.oddopal.desc=“呵，我不认为一块闪亮的石头会有什么用。”\n“是的，也许不会……但是……”\n\n脱离危险后受到的下一次攻击伤害降低_50%_。
items.ror2items.oddopal$oddopaltracker.name=蛋白石冷却
items.ror2items.oddopal$oddopaltracker.desc=冷却完成后，减少50%下一次受到的攻击伤害。

items.ror2items.tritipdagger.name=三尖匕首
items.ror2items.tritipdagger.desc=“哦，是的。这是我最喜欢的部分。”\n\n攻击时，_20%_概率施加等同于当次伤害_50%_的流血。

items.ror2items.stungrenade.name=眩晕手雷
items.ror2items.stungrenade.desc=“别担心，这东西在坠机时被损坏了。看到了吗？完全无害。嗯……看起来是闪光弹……旧型号，他们不再生产这些东西了。”\n“我还是觉得你不应该玩这个。这不是一个玩……老兄！把那东西放下，它没有插销！”\n“别扫兴了，这东西已经坏得甚至不能引爆了，即使我说……把它撞到这张桌子上也不行。看着，我给你演……”\n\n攻击命中时，_20%_几率造成_2_回合麻痹。

items.ror2items.armorplate.name=推斥护甲板
items.ror2items.armorplate.desc=分段式设计，部分损坏不需要重新买一整套，能够抵挡所有伤害，甚至包括虚空……什么，现在不包括了吗？好吧。\n\n抵挡_(1+区数)_点受到的攻击伤害。

items.ror2items.recycler.name=回收机
items.ror2items.recycler.desc=标准TY-6G回收机，操作前请阅读手册，确保双手远离顶部开口处。感谢您的回收。\n\n触发一次类似_嬗变井_的嬗变效果。
items.ror2items.recycler.ac_change=回收
items.ror2items.recycler.no_charge=充能不足。
items.ror2items.recycler.prompt=选择需要回收的物品
items.ror2items.recycler.nothing=什么都没有发生。
items.ror2items.recycler.morph=回收完成。

items.ror2items.lightfluxpauldron.name=光通量肩甲
items.ror2items.lightfluxpauldron.desc=“风引导着我们所有人。倾听风的歌声，按照它的指示跳舞……“\n\n攻击速度降低_50%_，法杖、神器、技能书的充能速度提高_50%_。

items.ror2items.transcendence.name=超绝
items.ror2items.transcendence.desc=“你在尽力生存。你一直在经历似曾相识的感觉。你一直在为从未有过的经历获得直觉。你发现自己在寻找从未有过的东西。你错过了从未拥有过的东西。你扮演的角色从来没有生活过。你一直在经历似曾相识的感觉。如果你理解，就不要读下面这段话……”\n\n生命上限变为_1_，获得相当于原先最大生命值_150%_的雨中护盾。

