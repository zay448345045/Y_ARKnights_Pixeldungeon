items.artifacts.talismanofforesight.levelup=你的天球仪变得更强大了！
items.artifacts.talismanofforesight.full_charge=你的天球仪充满了能量！
items.artifacts.talismanofforesight.desc=一个光滑的蓝色球体，上面刻有星座。它能感应到你周围隐藏的事物，如果拥有足够的力量，可以揭开一层楼的所有秘密。
items.artifacts.talismanofforesight.desc_worn=从星辰排列中获取现在与未来的消息，这就是占星，可能和占卜不太一样，但结果总是不变的。\n\n天球仪可以花费能量去「探查」一个扇形的区域，揭示范围内所有的地格与秘密，并且暂时赋予你对范围内敌人与道具的灵视。
items.artifacts.talismanofforesight.desc_cursed=被诅咒的天球仪深刻地凝视着你，使你的感知钝化。
items.artifacts.talismanofforesight$foresight.name=先见
items.artifacts.talismanofforesight$foresight.uneasy=你感到附近有些可疑……？
items.artifacts.talismanofforesight$foresight.desc=你感到非常焦虑，仿佛周遭有未被发现的危险。

items.artifacts.timekeepershourglass.name=“黑锁”与“白匙”
items.artifacts.timekeepershourglass.ac_activate=激活
items.artifacts.timekeepershourglass.deactivate=你取消了时间冻结。
items.artifacts.timekeepershourglass.no_charge=你的“黑锁”与“白匙”充能还不足以用来激活。
items.artifacts.timekeepershourglass.cursed=你不能使用受诅咒的“黑锁”与“白匙”。
items.artifacts.timekeepershourglass.onstasis=你周遭的世界似乎就在这一瞬间变化了。
items.artifacts.timekeepershourglass.onfreeze=你周围的一切突然都彻底静止下来。
items.artifacts.timekeepershourglass.stasis=使我彻底静止
items.artifacts.timekeepershourglass.freeze=冻结周围时间
items.artifacts.timekeepershourglass.prompt=你想要怎么使用“黑锁”与“白匙”的魔法？\n\n当停滞你自己的时间时，时间会正常的流动，但你会_无法被察觉_、_视野丢失_、_无敌_并_无法行动_，每次消耗_2_点充能。\n\n当时间被冻结时，你可以在这段时间里不消耗时间自由移动，这个冻结能够通过“黑锁”与“白匙”随时取消或者直到你做出攻击。\n\n无论你怎么使用，1点充能至多支持_5_回合。
items.artifacts.timekeepershourglass.desc=她的两把法杖，分别被称作“黑锁”与“白匙”，能各自施展出大相径庭的法术，这是十分罕见的现象，而本人对此的解释也十分敷衍。
items.artifacts.timekeepershourglass.desc_hint=它的实力似乎有些欠缺。如果能找到一些失去的力量...
items.artifacts.timekeepershourglass.desc_cursed=被诅咒的“黑锁”与“白匙”把自己锁在了你的身边，你可以感觉到它试图操纵你的时间流动。每回合你有_10%_的概率被跳过行动。
items.artifacts.timekeepershourglass$sandbag.name=倒转的怀表
items.artifacts.timekeepershourglass$sandbag.levelup=你把怀表蕴含的力量传递给了“黑锁”与“白匙”。
items.artifacts.timekeepershourglass$sandbag.maxlevel=你的物品已恢复全部实力！
items.artifacts.timekeepershourglass$sandbag.no_hourglass=没有物品来吸收这个怀表中蕴含的力量。
items.artifacts.timekeepershourglass$sandbag.desc=一个锈迹斑斑，材质不明而且倒着转的怀表，你没有找到上发条的地方，也不知道怎么拆开他，非常古怪。\n\n你能够将它蕴含的力量传送给“黑锁”与“白匙”，那是一个包含时间法术的神器。

items.artifacts.unstablespellbook.name=迷迭香日记
items.artifacts.unstablespellbook.ac_read=阅读
items.artifacts.unstablespellbook.ac_add=添加
items.artifacts.unstablespellbook.blinded=你不能在失明的时候阅读书籍。
items.artifacts.unstablespellbook.no_charge=看来日记耗尽了能量。
items.artifacts.unstablespellbook.cursed=受诅咒的日记锁死了书页，你无法阅读它。
