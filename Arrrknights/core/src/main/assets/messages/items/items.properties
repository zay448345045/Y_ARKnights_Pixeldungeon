items.artifacts.driedrose$ghosthero.dialogue_city_2=这太糟糕了，你为什么要这样做...
items.artifacts.driedrose$ghosthero.dialogue_city_3=这里空气很差。
items.artifacts.driedrose$ghosthero.dialogue_city_4=死了就是死了，那样才合规矩。
items.artifacts.driedrose$ghosthero.dialogue_city_5=梅菲斯特……你这个混蛋会付出代价的。
