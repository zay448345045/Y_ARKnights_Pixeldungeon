items.artifacts.capeofthorns.name=泥岩斗篷
items.artifacts.capeofthorns.desc=它是用泥岩的动力盔甲构成的斗篷。这个物品似乎包含了泥岩的部分力量。
items.artifacts.capeofthorns.desc_inactive=斗篷压在你的肩上的感觉非常沉重，它似乎能从你受的伤里获得能量。
items.artifacts.capeofthorns.desc_active=斗篷似乎在释放其存储的能量，并将其辐射出一种防护力场。
