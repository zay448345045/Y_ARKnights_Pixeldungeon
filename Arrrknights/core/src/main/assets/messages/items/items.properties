items.artifacts.unstablespellbook.infuse_scroll=你将卷轴的能量注入了日记中。
items.artifacts.unstablespellbook.unable_scroll=你无法将这个卷轴添加到日记中。请添加列出的卷轴。
items.artifacts.unstablespellbook.unknown_scroll=你还不知道这是一本什么样的日记。你仍然不清楚这个卷轴的类型。
items.artifacts.unstablespellbook.desc=健忘的迷迭香总是随身携带的日记本。就连看似微不足道的内容，也蕴含着她所思索的法术，所以阅读这本日记时，谁也不知道会释放出什么法术。
items.artifacts.unstablespellbook.desc_cursed=被诅咒的日记将自己绑在了你身上，并使你遗忘使用卷轴的能力。这本日记是不能随便看的！也许只有_驱邪卷轴_足够强大能让你摆脱困扰......
items.artifacts.unstablespellbook.desc_index=“博士，这个词，告诉我。”\n这本书的空白部分写着：
items.artifacts.unstablespellbook.desc_empowered=被你放进书中的卷轴闪耀着魔力的微光。你能够利用日记进一步激发卷轴能力，展现出其对应的秘卷效果，但这样也会消耗你额外的充能。
items.artifacts.unstablespellbook.read_empowered=被你放入日记的卷轴都充满了法术能量。你可以自主选择导引出该卷轴的正常或秘卷能力。\n\n如果选择释放秘卷能力，则会消耗2点日记充能。

items.artifacts.customeset.name=定制探索套组
items.artifacts.customeset.ac_shadow=召唤
items.artifacts.customeset.desc=“麦哲伦定制探险套组，内含泛用型多功能测绘仪与龙腾式支援无人机，鲁特拉工作室、莱茵生命科研设备研发科联合出品！”\n\n这个探险套组会在你周围召唤镜像。等级越高，召唤出的镜像越多。\n\n装备此探险套装后，“镜像”、“虹色幻影”、“秽壤守护者”、“海嗣”、“磐蟹”和“Mon3tr”的属性会增加。
