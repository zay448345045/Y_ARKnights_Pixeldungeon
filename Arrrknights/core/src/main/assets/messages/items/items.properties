items.artifacts.driedrose$ghosthero.dialogue_prison_5=萨卡兹的痕迹……小心点。 他们很强。
items.artifacts.driedrose$ghosthero.dialogue_prison_6=这里的天花板很陌生。
items.artifacts.driedrose$ghosthero.dialogue_caves_1=他们为什么要战斗到放弃生命的地步？这样做到底能达到什么目的？
items.artifacts.driedrose$ghosthero.dialogue_caves_2=好像有什么……很大的东西？
