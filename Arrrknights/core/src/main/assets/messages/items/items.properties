items.artifacts.alchemykit.ac_crate=炼金术
items.artifacts.alchemykit.ac_add=添加材料
items.artifacts.alchemykit.desc=这个伊比利亚炼金套装可以变废为宝。将无用物品放入炼金套装达到100%充能时，你能使用它随机生成一件物品。
items.artifacts.alchemykit.desc_cursed=被诅咒的伊比利亚炼金套装会阻止你使用炼金釜。
