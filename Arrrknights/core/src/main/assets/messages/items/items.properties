items.weapon.melee.violin.ac_cast=“琴弦”

items.weapon.melee.naginataandfan.name=薙刀与折扇
items.weapon.melee.naginataandfan.typical_stats_desc=该武器在命中时将为敌人施加一回合随机debuff。\n这件武器通常能格挡0~%d点伤害。通过升级可以使格挡量增长。\n\n攻击距离+1\n伤害成长：_1~4_\n格挡成长：_0~1_
items.weapon.melee.naginataandfan.stats_desc=该武器在命中时将为敌人施加一回合随机debuff。\n这件武器能格挡0~%d点伤害。通过升级可以使格挡量增长。\n\n攻击距离+1\n伤害成长：_1~4_\n格挡成长：_0~1_
items.weapon.melee.naginataandfan.desc=她能将感情车转轮换，但是自身却始终是面无表情。

items.weapon.melee.freshinspiration.name=清爽灵感
items.weapon.melee.freshinspiration.gamza_name=清爽灵感-EX
items.weapon.melee.freshinspiration.desc=小绿使用的狙击步枪。挂着最重要的姐姐送的装饰，在困难的时候拨弄拨弄它，灵感似乎就涌上来了。\n\n这把武器在开火时有概率不消耗子弹，在近战命中敌人时有概率获得子弹，并且子弹数能够随时间自动回复。
items.weapon.melee.freshinspiration.stats_desc=这是一种_射击_武器。可以使用弹夹但不能使用投掷武器装载弹药。你可以用这把武器开火，造成_ %1$d~%2$d 点伤害_。
items.weapon.melee.freshinspiration.stats_desc_sp=这是一种_射击_武器。可以使用弹夹但不能使用投掷武器装载弹药。你可以用这把武器开火，造成_ %1$d~%2$d 点伤害_。\n\n_特殊冲击子弹_\n - 命中后眩晕目标。
items.midoriaccessories.name=枪械配件
items.midoriaccessories.desc=通过拆解其他武器而制成的配件，能够增强清爽灵感的能力。\n\n每个已安装的枪械配件会给枪增加1-2的射击伤害和1最大充能，减少自动充能的耗时1回合，并增加1力量需求。
