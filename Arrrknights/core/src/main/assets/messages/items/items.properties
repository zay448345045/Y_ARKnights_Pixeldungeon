items.weapon.melee.scythe.desc=或许没有人能够作出评判，唯有时间能给出答案。\n\n干员使用这把镰刀时，也会对目标附近的敌人造成伤害，附近的目标越多，主目标受到的伤害就越高。(最高50%)\n与_狂怒之戒_同时装备有不错的攻击性协同效果。
