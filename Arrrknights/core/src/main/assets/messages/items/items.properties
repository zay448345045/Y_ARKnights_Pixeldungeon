items.armor.classarmor.not_equipped=你必须先穿上它才能激活这件护甲的力量！
items.armor.classarmor.low_charge=没有足够的充能来激活护甲的特殊能力！

items.armor.clotharmor.name=干员制服
items.armor.clotharmor.desc=干员穿着最舒适的搭配之一，很简便，但很难期待防御力。\n防御成长_1~1_\n若开启“秘密行动”危机合约，成长变为0~1

items.armor.huntressarmor.name=飞羽斗篷
items.armor.huntressarmor.ac_special=回流
items.armor.huntressarmor.desc=穿上这件斗篷后，灰喉可以激活它的翅膀，让自己肾上腺素飙升。但是你会同时获得短时间内的束缚和致残。\n\n使用此能力需要使用盔甲的25%充能。每次灰喉获得经验值都会增加一定量的充能。

items.armor.leatherarmor.name=卡西米尔护胸
items.armor.leatherarmor.desc=“这样穿真的合适吗？你怎么只保护你的胸部……”\n\n一些重视机动性的卡西米尔骑士所使用的轻型盔甲。它只保护身体的要害，忽略了身体的其他部位。\n防御成长_1~2_\n若开启“秘密行动”危机合约，成长变为0~1

items.armor.magearmor.name=博士外套
items.armor.magearmor.ac_special=源石技艺
items.armor.magearmor.desc=罗德高层常见的大衣，原本属于博士。阿米娅穿着这身衣服可以跳到想去的位置，如果附近有敌人，她可以对一个敌人瞬间造成10次强力攻击。\n\n使用此能力需要消耗护甲的100%充能。每次阿米娅获得经验值都会增加一定量的充能。

items.armor.mailarmor.name=罗德岛战术护甲
items.armor.mailarmor.desc=“再说一遍，坚雷。这里不是存放零食的地方。”\n\n一款专为前线战斗的罗德岛战士制作的战术护甲，可以在前方的背心口袋中存放救灾物资、药品和使用冷兵器的手套。\n防御成长_1~3_\n若开启“秘密行动”危机合约，成长变为0~1

items.armor.platearmor.name=帝国之盾 2 型
items.armor.platearmor.desc=乌萨斯游击队的精锐部队过去身着的重甲。得到这件护甲的同时，你明白了为什么乌萨斯经历的每一场战斗最终都获得了胜利。\n防御成长_1~5_\n若开启“秘密行动”危机合约，成长变为0~1

items.armor.roguearmor.name=红的斗篷
items.armor.roguearmor.ac_special=群狼
items.armor.roguearmor.fov=你只能移动到视野内的空白格子上。
items.armor.roguearmor.prompt=选择你想去的区域
items.armor.roguearmor.desc=穿着这件血腥斗篷，红可以激活群狼，传送到一个视野清晰的区域。此技能会使红暂时隐形，对初始位置周围的敌人造成眩晕和伤害。\n\n此技能将使用护甲35%的充能。红每次获得经验值都会增加一定量的充能。

items.armor.scalearmor.name=龙门战术护甲
items.armor.scalearmor.desc=龙门战斗警察使用的正规战术护甲。护甲的制作兼顾了防暴和与外力防护，正面的三排钢板为穿着者提供了极大的安全保护。\n防御成长_1~4_\n若开启“秘密行动”危机合约，成长变为0~1

items.armor.warriorarmor.name=煌的战斗服
items.armor.warriorarmor.ac_special=沸腾爆烈
items.armor.warriorarmor.prompt=选择一个区域向前跳跃
items.armor.warriorarmor.desc=轻薄的衣服和训练有素的身体相得益彰，煌激活沸腾的斗志，增加攻击范围并让防御翻倍。在持续时间结束时，你获得的伤害加成与受到的伤害成比例。\n\n比任何其他衣服都要轻，煌已经在长期的战斗中锻炼成长为强大的战士。对她来说，伤口只是提升她斗志的象征。\n\n这个技能会消耗护甲的35%充能。每次煌获得经验都会增加一定量的充能。



