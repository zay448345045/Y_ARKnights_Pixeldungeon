items.artifacts.driedrose$ghosthero.dialogue_caves_4=萨卡兹的术士逐渐出现了，最好保持谨慎。
items.artifacts.driedrose$ghosthero.dialogue_caves_5=已经走了一半的路程了。
items.artifacts.driedrose$ghosthero.dialogue_caves_6=我甚至看不到任何采矿设备的痕迹，整合运动把它们回收了？
