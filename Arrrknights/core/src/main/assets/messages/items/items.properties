items.artifacts.isekaiitem.ac_bomb=生成
items.artifacts.isekaiitem.desc=这个异世界造物可以凭空生成爆炸物。装备此工具可以增加咪波和人偶的伤害，麻痹命中目标，并在投掷时立即爆炸！
items.artifacts.isekaiitem.no_charge=你的异世界装备没有充能。
items.artifacts.isekaiitem.desc_cursed=被诅咒的异世界战术装备会干扰你的咪波和人偶的正常工作，延迟它们爆炸的时间。

items.artifacts.sealoflight.name=光之圣盾
items.artifacts.sealoflight.ac_hikari=觉醒
items.artifacts.sealoflight.desc=“以您的名义。”\n\n这个带有光之力量的神器可以用来暂时唤醒光的力量。\n觉醒为耀骑士能够增加攻击力和防御力。
items.artifacts.sealoflight.no_charge=你的光之圣盾没有充能。
items.artifacts.sealoflight.desc_cursed=你不能使用诅咒的光之圣盾。

items.artifacts.woundsofwar.name=战争之痕
items.artifacts.woundsofwar.ac_snap=拍摄
items.artifacts.woundsofwar.desc=“你也…有想看的风景…吗？”\n\n使用时对周围进行拍摄。被拍摄的对象进入6回合 _遗忘_ 状态，视野减少，移速大幅降低。
items.artifacts.woundsofwar.no_charge=你的相机没有充能。
items.artifacts.woundsofwar.desc_cursed=受到诅咒的相机是全景~

