items.scrolls.scroll.tiwaz=卷轴L
items.scrolls.scroll.rose=卷轴M
items.scrolls.scroll.unknown_desc=看似没什么特别的，但纸上的文字记录了一种源石技艺。当你阅读没读过的卷轴时，没人能知道会施展出什么法术。
items.scrolls.scroll.blinded=你不能在失明时阅读卷轴。
items.scrolls.scroll.no_magic=你不能在魔法免疫时阅读卷轴。
items.scrolls.scroll.cursed=被诅咒的迷迭香日记抑制了卷轴中法术的启动！也许祛邪卷轴足够强大还能被使用...
items.scrolls.scroll.miniboss=强大的魔法能量阻止了你阅读卷轴......
items.scrolls.scroll$placeholder.name=卷轴
items.scrolls.scroll.changed_into=这张卷轴已经被重命名为%s。

items.scrolls.inventoryscroll.warning=你真的想终止这张卷轴的施放？它仍会被消耗掉。
items.scrolls.inventoryscroll.yes=是的，我确定
items.scrolls.inventoryscroll.no=不，我改主意了

items.scrolls.scrollofidentify.name=鉴定卷轴
items.scrolls.scrollofidentify.inv_title=选择一样要鉴定的物品
items.scrolls.scrollofidentify.it_is=你的卷轴鉴定出了%s。
items.scrolls.scrollofidentify.desc=该卷轴能永久揭示一件物品的所有秘密。

items.scrolls.scrolloflullaby.name=催眠卷轴
items.scrolls.scrolloflullaby.sooth=卷轴发出了某种舒缓的旋律。你觉得非常困倦。
items.scrolls.scrolloflullaby.desc=阅读这张卷轴会释放出一段舒缓的旋律，让所有听到它的生物陷入魔法沉眠。这种睡眠有益于阅读者及友方单位的健康。

items.scrolls.scrollofmagicmapping.name=探地卷轴
items.scrolls.scrollofmagicmapping.layout=你熟悉了这层的地形。
items.scrolls.scrollofmagicmapping.desc=阅读这张卷轴时，一副明晰的景象会刻入你的记忆中，告知你整个楼层的精确布局并揭开所有隐藏的秘密。不过道具位置和生物分布依旧是未知状态。

items.scrolls.scrollofmirrorimage.name=镜像卷轴
items.scrolls.scrollofmirrorimage.desc=卷轴上的咒文会创造使用者的两个镜像。这些像使用者的弱化版克隆体的镜像会对敌人展开追杀。不过镜像非常脆弱，受到伤害就会瞬间消散。

items.scrolls.scrollofretribution.name=复仇卷轴
items.scrolls.scrollofretribution.desc=这张卷轴可以将使用者的所受的伤痛转化为能量释放而出。使用者的伤势越重，所释放的能量越大。使用者处于低血量的情况下所释放的这种能量足以杀死大部分敌人。\n\n即便如此，这张卷轴依然会影响使用者，使其短时间目盲并虚弱无比。

items.scrolls.scrollofrage.name=盛怒卷轴
items.scrolls.scrollofrage.roar=卷轴产生的激怒咆哮在地牢中回荡！
items.scrolls.scrollofrage.desc=大声诵读内容时，卷轴将释放出一声轰响的咆哮，将所有敌人引向你并激怒附近的单位。

items.scrolls.scrollofrecharging.name=充能卷轴
items.scrolls.scrollofrecharging.surge=一股能量在体内奔腾而过，使你的法杖力量充沛！
items.scrolls.scrollofrecharging.desc=纯正的法术被禁锢在纸张内，当这股能量被释放时会在短时间内持续为阅读者的所有法杖充能。

items.scrolls.scrollofremovecurse.name=祛邪卷轴
items.scrolls.scrollofremovecurse.inv_title=选择一件要净化的物品
items.scrolls.scrollofremovecurse.cleansed=你的道具闪耀着净化的光芒，一股恶毒的能量从中消散。
items.scrolls.scrollofremovecurse.not_cleansed=你的道具闪耀着净化的光芒，不过什么也没发生。
items.scrolls.scrollofremovecurse.desc=卷轴上的咒语能够瞬间清除指定的一件武器、护甲、法杖、戒指或神器上的诅咒。

items.scrolls.scrollofteleportation.name=传送卷轴
items.scrolls.scrollofteleportation.tele=眨眼之间你就被传送到本层的另外一个位置。
items.scrolls.scrollofteleportation.no_tele=强大的魔力流阻止了你的传送！
items.scrolls.scrollofteleportation.cant_reach=你不能传送到那个位置。
items.scrolls.scrollofteleportation.prompt=选择想要传送的地点
items.scrolls.scrollofteleportation.desc=羊皮纸上的咒语能立刻让阅读者传送到本层的另一处。卷轴会优先选择阅读者还未探索的地方，但无法将人传送到门被锁或被路障堵住入口的密室中。不过，它能帮助发现通向未知区域的隐藏门。

items.scrolls.scrollofterror.name=恐惧卷轴
items.scrolls.scrollofterror.none=这个卷轴产生了一阵明亮的红色闪光。
items.scrolls.scrollofterror.one=这个卷轴产生了一阵明亮的红色闪光的同时%s逃跑了！
items.scrolls.scrollofterror.many=这个卷轴产生了一阵明亮的红色闪光的同时怪物们逃跑了！
items.scrolls.scrollofterror.desc=一道红色闪光将以恐惧压垮使用者视觉范围内生物的心智并使它们转身逃跑。攻击正在逃跑的敌人会缩短该效果的持续时长。

items.scrolls.scrolloftransmutation.name=嬗变卷轴
items.scrolls.scrolloftransmutation.inv_title=选择一件要嬗变的物品
items.scrolls.scrolloftransmutation.nothing=没发生什么有意思的事。
items.scrolls.scrolloftransmutation.morph=你的道具变成了另一样东西！
items.scrolls.scrolloftransmutation.desc=卷轴内存着强力的嬗变魔法，用在可行的道具上会将其转变成同类型的另一样道具。嬗变魔法还会保留原道具上的升级、附魔和刻印。

items.scrolls.scrollofupgrade.name=升级卷轴
items.scrolls.scrollofupgrade.inv_title=选择一件要升级的物品
items.scrolls.scrollofupgrade.weaken_curse=升级卷轴减弱了物品上的诅咒。
items.scrolls.scrollofupgrade.remove_curse=升级卷轴净化了物品上的诅咒！
items.scrolls.scrollofupgrade.desc=这张卷轴可以升级一件物品，提升其品质。法杖的魔力及充能数会获得提升，武器和护甲可以造成或吸收更多的伤害，戒指的效果将会增强。\n\n这张卷轴甚至偶尔能减弱甚至驱散诅咒效果，不过不如祛邪卷轴那么稳定。\n\n卷轴的魔力也会影响甚至消除武器的附魔或护甲的刻印。从+4开始升级装备可能会消除附魔或刻印，在+8或者更高等级则会必定消除。

items.scrolls.scrollofwarp.name=扭曲卷轴
items.scrolls.scrollofwarp.active=卷轴把周围的敌人都传送走了！
items.scrolls.scrollofwarp.desc=这页卷轴中蕴含了一个强大的法术。能够传送视线范围内的所有敌人并让他们陷入沉睡


###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=KAUNAN秘卷
items.scrolls.exotic.exoticscroll.sowilo=SOWILO秘卷
items.scrolls.exotic.exoticscroll.laguz=LAGUZ秘卷
items.scrolls.exotic.exoticscroll.yngvi=YNGVI秘卷
items.scrolls.exotic.exoticscroll.gyfu=GYFU秘卷
items.scrolls.exotic.exoticscroll.raido=RAIDO秘卷
items.scrolls.exotic.exoticscroll.isaz=ISAZ秘卷
items.scrolls.exotic.exoticscroll.mannaz=MANNAZ秘卷
items.scrolls.exotic.exoticscroll.naudiz=NAUDIZ秘卷
items.scrolls.exotic.exoticscroll.berkanan=BERKANAN秘卷
items.scrolls.exotic.exoticscroll.odal=ODAL秘卷
items.scrolls.exotic.exoticscroll.tiwaz=TIWAZ秘卷
items.scrolls.exotic.exoticscroll.unknown_desc=这张漆黑的羊皮纸上刻满了闪耀着魔力光芒的晦涩符文。看起来这不是这个世界的物品。大声念出来会发生什么？

items.scrolls.exotic.scrollofaffection.name=魅惑秘卷
items.scrolls.exotic.scrollofaffection.desc=阅读这张秘卷会释放出一段诱人的魔音，使视野内所有敌人陷入睡眠，并在他们醒来时受到额外伤害。

items.scrolls.exotic.scrollofantimagic.name=驱魔秘卷
items.scrolls.exotic.scrollofantimagic.desc=使用这张秘卷会让你被包裹在一个能够阻挡其他所有法术的魔力结界中，无论它是有利或是有害。

items.scrolls.exotic.scrollofsacrifice.name=献祭秘卷
items.scrolls.exotic.scrollofsacrifice.desc=当阅读这张秘卷后，秒杀视野内的3个单位，但对boss和miniboss无效。如果视野内可献祭敌人不足3个，对你造成生命上限一半的伤害。
items.scrolls.exotic.scrollofsacrifice.sacrifice=你被献祭了...

items.scrolls.exotic.scrollofdivination.name=占星秘卷
items.scrolls.exotic.scrollofdivination.nothing_left=没有可以鉴定的道具了！
items.scrolls.exotic.scrollofdivination.desc=这张秘卷会永久鉴定随机四件物品。被鉴定的物品可能是是一瓶药水，也可能是一张卷轴或一枚戒指。不过被鉴定的物品未必是你包裹中含有的。
items.scrolls.exotic.scrollofdivination$wnddivination.desc=你的占星秘卷鉴定了下列道具：

items.scrolls.exotic.scrollofenchantment.name=注魔秘卷
items.scrolls.exotic.scrollofenchantment.inv_title=附魔一件物品
items.scrolls.exotic.scrollofenchantment.weapon=为你的武器选择附魔。
items.scrolls.exotic.scrollofenchantment.armor=为你的防具选择刻印。
items.scrolls.exotic.scrollofenchantment.cancel_warn=取消该行动仍然会消耗卷轴
items.scrolls.exotic.scrollofenchantment.cancel=取消
items.scrolls.exotic.scrollofenchantment.desc=这张秘卷可以为武器或护甲注入强大的魔力。使用者甚至可以选择注入魔力的类型。

items.scrolls.exotic.scrollofforesight.name=先见秘卷
items.scrolls.exotic.scrollofforesight.desc=当这件秘卷被使用后，使用者将十分清晰地探查到周围地形的细节。在效果的持续时间内，使用者不需要主动探查，因为使用者将会自动发现位于探查范围内的任何事物。

items.scrolls.exotic.scrollofmysticalenergy.name=魔能秘卷
items.scrolls.exotic.scrollofmysticalenergy.desc=奇异的魔法能量被禁锢在秘卷羊皮纸内，当这股能量被释放时会在短时间内持续为阅读者的所有神器充能。

items.scrolls.exotic.scrollofpassage.name=归返秘卷
items.scrolls.exotic.scrollofpassage.desc=这张羊皮卷内所含有的符文法术能帮助使用者快速回到本区域的初始楼层。如果想要回到商店的话使用这张秘卷会非常有用。

items.scrolls.exotic.scrollofpetrification.name=石化秘卷
items.scrolls.exotic.scrollofpetrification.desc=一道红色的诡异闪光将以恐惧压垮使用者视觉范围内生物的心智并使它们呆立在原地。

items.scrolls.exotic.scrollofpolymorph.name=蜕变秘卷
items.scrolls.exotic.scrollofpolymorph.desc=这张秘卷富含强大的转换能力。当使用时，所有在使用者视野范围内的单位都将变为无能的乌萨斯平民！\n\n这种变形过程是不可逆的，但不是所有敌人都会被影响。强大的敌人将抵抗这种魔法。同时蜕变后目标敌人身上的物品将会消失。

items.scrolls.exotic.scrollofprismaticimage.name=虹卫秘卷
items.scrolls.exotic.scrollofprismaticimage.desc=这张秘卷上的咒文会创造使用者的一个虹色幻影。这个像使用者的弱化版克隆体的幻影有着相同的防御，但生命值和造成的伤害更低。\n\n虹色幻影将吸引敌人的火力从而保护使用者。\n\n当虹色幻影存在时阅读这张秘卷将会为其恢复所有生命。

items.scrolls.exotic.scrollofpsionicblast.name=灵爆秘卷
items.scrolls.exotic.scrollofpsionicblast.ondeath=灵能震爆撕碎了你的意识……
items.scrolls.exotic.scrollofpsionicblast.desc=这张秘卷蕴含着毁灭性的能量，一旦引导出来将撕裂视野内所有生物的心灵。\n\n这股力量的释放也会对阅读者产生严重伤害，并导致暂时性的失明和眩晕，同时受到伤害的生物越多，对自身的伤害越低。

items.scrolls.exotic.scrollofdominate.name=支配秘卷
items.scrolls.exotic.scrollofdominate.desc=使用这个卷轴将释放萨卡兹领主的源石技艺，强大的力量可以腐蚀视线内敌人的灵魂，使他们受到精神控制。\n\n对_灵视_视野内的敌人无效。 



###spells
items.spells.alchemize.name=炼金菱晶
items.spells.alchemize.enemy_near=周围的敌人使你无法炼金。
items.spells.alchemize.desc=菱晶内存留着可导引而出的炼金能量，允许你在像在拥有 4 个能量的炼金釜中炼制物品。

items.spells.aquablast.name=水爆晶核
items.spells.aquablast.desc=这个菱晶会在目标处迸射出大量的水流。水流并没有强大到能造成伤害（即使是对火属性敌人），但是菱晶的水流会散布至周遭并击晕处在法术中心位置的敌人。

items.spells.saltblast.name=盐爆晶核
items.spells.saltblast.desc=这个菱晶会在目标处迸射出大量的盐水流。水流并没有强大到能造成伤害（即使是对火属性敌人），但是菱晶的水流会散布至周遭并使处在法术中心位置的敌人虚弱。

items.spells.arcanecatalyst.name=奥术催化剂
items.spells.arcanecatalyst.desc=这团金黄的魔法之尘由提取的卷轴精华制得。它在黑暗的地牢中发出隐约的微光。\n\n这个催化剂原本的用途是作为一种炼金原料，不过你也可以直接引出其中的魔力以获取随机的一种卷轴效果。

items.spells.beaconofreturning.name=返回晶柱
items.spells.beaconofreturning.preventing=这里强大的魔力流阻止了你的结晶效果！
items.spells.beaconofreturning.creatures=临近生物的心灵信号干扰不允许你在此刻进行传送。
items.spells.beaconofreturning.set=信标设置在了你现在的位置。
items.spells.beaconofreturning.wnd_body=新的设置会覆盖原来的信标设置的位置。\n\n返回将会让你回到上一个设置的位置并且消耗一个菱晶。
items.spells.beaconofreturning.wnd_set=设置
items.spells.beaconofreturning.wnd_return=返回
items.spells.beaconofreturning.desc_set=信标被设置在了第%d层的某处
items.spells.beaconofreturning.desc=这个复杂的菱晶给予了使用者无视距离返回到设定地点的能力。该菱晶只会在返回时消耗。你可以随时改变它的设定位置，但该菱晶只能记忆最近一次设置的位置。

items.spells.curseinfusion.name=诅咒菱晶
items.spells.curseinfusion.inv_title=诅咒一件物品
items.spells.curseinfusion.desc=这个菱晶可以向一件装备注入和泥岩装甲内相同的的邪恶魔法。目标物品会立刻被诅咒，且原有的附魔与刻印会被覆盖。\n\n对武器、护甲和法杖使用时，诅咒菱晶在诅咒的基础上还会升级目标物品。诅咒菱晶造成的升级不会叠加，而且去除诅咒后升级也随之消失。

items.spells.cursesolidifying.name=诅咒固化剂
items.spells.cursesolidifying.inv_title=诅咒一根法杖
items.spells.cursesolidifying.desc=这种固化剂可以诅咒一根你指定的法杖，并让它的诅咒施法效果固定而不是随机。

items.spells.featherfall.name=羽落晶核
items.spells.featherfall.light=你觉得自己身轻如燕！
items.spells.featherfall.desc=这个菱晶可以操控重力对使用者的影响，在短时间内让使用者免疫掉落伤害。每个结晶法术只能抵挡一次伤害。

items.spells.spell.ac_cast=施放
items.spells.spell.no_magic=你无法再魔法免疫的情况下使用法术结晶。

items.spells.magicalinfusion.name=注魔菱晶
items.spells.magicalinfusion.inv_title=灌注一件物品/道具
items.spells.magicalinfusion.infuse=你的%s被注入了奥术之力！
items.spells.magicalinfusion.desc=这个菱晶蕴含着和升级卷轴同样强大的魔力，不过这种魔力更为稳定。\n\n这个菱晶在升级武器或护甲的同时不会消除上面的附魔或刻印。

items.spells.magicalarmord.name=敌法结晶
items.spells.magicalarmord.desc=使用此结晶可在一定时间内对法术攻击进行防御。由于力量分散，持续时间和防御效率较低。

items.spells.phaseshift.name=转移结晶
items.spells.phaseshift.tele_fail=传送魔法失败了。
items.spells.phaseshift.desc=这个充满混沌的结晶法术会将目标单位传送到本层随机位置。这个菱晶可以在目标单位或施法者自身上使用。

items.spells.reclaimtrap.name=陷阱晶核
items.spells.reclaimtrap.no_trap=这里没有陷阱。
items.spells.reclaimtrap.desc_trap=菱晶内当前存储着一个_%s。_
items.spells.reclaimtrap.desc=这个菱晶蕴含着泥岩护甲残余的机械能力。当它被投掷到一个有效陷阱上时，陷阱的力量会被菱晶吸收储存，让你可以在任何地方释放这个陷阱的效果。\n\n不过，有的陷阱会在特殊地域失效，而且菱晶一次只能储存一个陷阱。

items.spells.recycle.name=回收菱晶
items.spells.recycle.inv_title=回收一件物品
items.spells.recycle.recycled=你的物品被回收为%s.
items.spells.recycle.desc=这个菱晶蕴含着弱化的嬗变魔法。虽然不能对装备使用，但它能将卷轴或药水，种子或符石转换为一个随机的对应类物品。（举例：卷轴转换->药水）

items.spells.targetedspell.prompt=选择一个目标
items.spells.targetedspell.inv_title=灌注一件物品/道具

items.spells.wildenergy.name=强能晶柱
items.spells.wildenergy.desc=这个结晶中含有部分驱动泥岩的诅咒之力。当释放时，它会为你的法杖与佩戴着的神器充能，但同时也会随机触发一种诅咒法杖的效果。幸运的是你可以指定这种诅咒能量的施放方向。

items.spells.oathoffire.name=火之誓言
items.spells.oathoffire.desc=使用此结晶可使自己100回合内获得火焰免疫状态。
items.spells.oathoffire$oathfirebuff.name=火之誓言
items.spells.oathoffire$oathfirebuff.desc=火焰之誓约守护着你免受燃烧状态.\n\n到誓约结束为止只剩下%s回合。

items.spells.weapontransform.name=武器嬗变棱晶
items.spells.weapontransform.inv_title=请选择要转换的武器。
items.spells.weapontransform.desc=这个结晶虽然有像嬗变卷轴一样的能量，但只能用于武器。

items.spells.avantgardeform.name=前卫棱晶
items.spells.avantgardeform.inv_title=请选择要转换的物品。
items.spells.avantgardeform.desc=该物品含有前卫的能量，相当于将物品投掷进入前卫井。\n但该棱晶强大的是，大部分物品转化成功率更高且物品的升级将被保留。脱下装备后才能发动效果。\n_符石_有_50%_的概率转化为_闪断更新符石_，有_50%_的概率转化为_前卫符石_\n_赤霄原型_会转化为_赤霄_\n_土豆电池_有_30%_的概率转化为_古旧铸物_，有_70%_的概率转化为_雷蛇娃娃_\n_磐蟹饲养员_会转化为_我的希望_\n_雅特利亚斯之剑_和_冬痕_会转化为_安魂曲_\n_强力击技能记录_、_战术咏唱技能记录_、_处决模式技能记录_、_思维拓展技能记录_有_60%_的概率转化为_风语技能记录_，有_40%_的概率转化为_创世纪技能记录_\n_法杖_会转化成_莫斯提马法杖_\n_战痕累累的匕首_会转化成_写意胜形_。

items.spells.forcecatalyst.name=力量催化剂
items.spells.forcecatalyst.desc=这个蓝色的粉末团是用武器的精髓制作的。虽然不能直接使用，但可以制作有用的产品。

items.spells.chaoscatalyst.name=混沌催化剂
items.spells.chaoscatalyst.desc=混沌催化剂能将物品的强化等级改为+1。\n_!慎用！_
items.spells.chaoscatalyst.inv_title=混沌！Chaos!

items.spells.blastspell.name=冲击棱晶
items.spells.blastspell.desc=可以推开命中的敌人。

items.spells.instantrecharge.name=即时充能结晶
items.spells.instantrecharge.desc=释放结晶的能量可以立即使你的所有法杖恢复至最大充能。


###runestones
items.stones.inventorystone.ac_use=使用

items.stones.runestone$placeholder.name=符石

items.stones.stoneofadvanceguard.name=闪断更新符石
items.stones.stoneofadvanceguard.desc=被这块符石击中的目标将被替换为前卫的服务器维护补偿。对Boss无效。
items.stones.stoneofadvanceguard.hit=将获得200合成玉的维护奖励。
items.stones.stoneofadvanceguard.fail=不能用200合成玉代替这么强的敌人。

items.stones.superadvanceguard.name=前卫符石
items.stones.superadvanceguard.desc=如果扔到空井里，会将其变成前卫井。
items.stones.superadvanceguard.advanceguard=前卫！

items.stones.stoneofaggression.name=敌意符石
items.stones.stoneofaggression.desc=当把这颗符石掷向一个盟友或敌人时，周围的所有敌人都会不受控制地攻击目标。\n\n如果对敌人使用，这种魔力只会持续很短的一段时间，但如果对自己或者盟友使用，魔力持续的时间会显著延长。强大的敌人对这种魔力有一定的抵抗力。
items.stones.stoneofaggression$aggression.name=众矢之的

items.stones.stoneofaugmentation.name=强化符石
items.stones.stoneofaugmentation.inv_title=强化一件物品
items.stones.stoneofaugmentation.desc=这块符石内的强力魔法可以用于强化装备的属性，但是会以减弱其他属性为代价。\n\n用于武器可以强化伤害（攻击*1.5，攻速*0.6）或者速度（攻击*0.7，攻速*1.5）。或者，你可以以精准为代价同时提升伤害和攻速。\n\n用于护甲可以强化防御（防御上限+护甲等级+2，闪避-4-2*护甲等级）或者闪避（闪避+4+2*护甲等级，防御上限-护甲等级-2）。
items.stones.stoneofaugmentation$wndaugment.choice=你想强化哪个属性？
items.stones.stoneofaugmentation$wndaugment.speed=速度
items.stones.stoneofaugmentation$wndaugment.damage=伤害
items.stones.stoneofaugmentation$wndaugment.overload=过载
items.stones.stoneofaugmentation$wndaugment.evasion=闪避
items.stones.stoneofaugmentation$wndaugment.defense=防御
items.stones.stoneofaugmentation$wndaugment.none=移除强化
items.stones.stoneofaugmentation$wndaugment.cancel=算了

items.stones.stoneofaffection.name=魅惑符石
items.stones.stoneofaffection.desc=将这块符石扔向一个敌人或其周围时时，该敌人会被魅惑和沉默_10回合_，但是被你魅惑的单位可以攻击你的盟友。

items.stones.stoneofblast.name=震爆符石
items.stones.stoneofblast.desc=这颗符石被扔出后会在目的地立即爆炸。和炸弹一样，爆炸会对范围内的所有东西造成伤害。

items.stones.stoneofblink.name=闪现符石
items.stones.stoneofblink.desc=这颗符石被扔出后会把使用者传送到目的地。

items.stones.stoneofclairvoyance.name=明示符石
items.stones.stoneofclairvoyance.desc=这颗符石被扔出后会瞬间搜索以目的地为中心的巨大范围内的所有地格。该搜索能力甚至不受墙壁的阻隔。

items.stones.stoneofdeepenedsleep.name=沉睡符石
items.stones.stoneofdeepenedsleep.desc=这颗符石被扔出后会对附近睡眠中的敌人施加魔法睡眠。陷入魔法睡眠的敌人会永远沉睡下去，除非受到外界打扰。如果敌人是清醒的，对其施加_3_回合迟缓。

items.stones.stoneofdisarming.name=拆除符石
items.stones.stoneofdisarming.desc=这个符石具有破坏隐藏于地牢各处的有害陷阱的魔力。它的魔力最多能拆除以投掷目的地为中心的一片区域内的9个陷阱。

items.stones.stoneofenchantment.name=附魔符石
items.stones.stoneofenchantment.inv_title=附魔一件物品
items.stones.stoneofenchantment.weapon=你的武器在暗中微微发光！
items.stones.stoneofenchantment.armor=你的护甲在暗中微微发光！
items.stones.stoneofenchantment.gear=你的歼灭战装备散发出强大的法术辐射！
items.stones.stoneofenchantment.desc=这块符文石拥有施加附魔的能力。和升级卷轴不同，它不会直接加强一个道具的能力，但能给武器或者护甲施加附魔，使其拥有新的特性。\n\n_迷迭香_也能够用它来附魔歼灭战装备，但进行专精后才能使用附魔的力量。

items.stones.stoneofflock.name=人质符石
items.stones.stoneofflock.desc=这颗符石被扔出后会在目的地召唤一群人人都不想接触的乌萨斯平民。

items.stones.stoneofintuition.name=感知符石
items.stones.stoneofintuition.inv_title=选择一件物品
items.stones.stoneofintuition.desc=这块符石含有的魔法就像一个弱化版的鉴定卷轴。和鉴定卷轴那种直接识别物品的魔法不一样，它会加强你的直觉，让你通过猜测来试图鉴定一种药水、卷轴或者戒指的种类。
items.stones.stoneofintuition$wndguess.text=猜猜这件未鉴定道具是什么。猜对了的话就会鉴定物品种类！
items.stones.stoneofintuition$wndguess.correct=猜对了。这种物品被鉴定了！
items.stones.stoneofintuition$wndguess.incorrect=你猜错了。

items.stones.stoneofshock.name=电击符石
items.stones.stoneofshock.desc=这颗符石被扔出后会爆出一阵电能量，短暂麻痹范围内所有目标并根据电到的目标数量恢复使用者的法杖充能。


##wands_custom

items.wands.sp.staffofabsinthe.name=苦艾法杖
items.wands.sp.staffofabsinthe.staff_name=强化魔弹黑曜石指环
items.wands.sp.staffofabsinthe.desc=_“博士，我父亲所做的一切，真的值得吗？”_\n\n这根改装的法杖附加了苦艾干员的力量。它的充能比其他法杖多一些。\n成长：_3~7_
items.wands.sp.staffofabsinthe.stats_desc=这根法杖每次能造成_%1$d~%2$d 伤害_，_只能对生命值低于50%%的敌人造成伤害。_
items.wands.sp.staffofabsinthe.bmage_desc=当_阿米娅_以强化魔弹黑曜石指环近战攻击目标时，她所有的法杖和黑曜石指环都会获得额外充能。

items.wands.sp.staffofgreyy.name=格雷伊法杖
items.wands.sp.staffofgreyy.staff_name=强化雷霆黑曜石指环
items.wands.sp.staffofgreyy.ondeath=你用雷霆杀死了自己…
items.wands.sp.staffofgreyy.desc=_改变他们的命运，也是博士您的职责吧。_\n\n这个改装的法杖附加了格雷伊干员的力量。\n成长：_1~4_
items.wands.sp.staffofgreyy.stats_desc=这支法杖能向任何瞄准的地方射出强大的电弧，造成_%1$d~%2$d点伤害_。这道闪电能在较远距离多个目标间跳跃，在水里会更强力。要是太接近，同样可能电到你自己，却不会波及到你的同伴。_伤害不会随着弹射衰减，且对自己的伤害进一步降低。_
items.wands.sp.staffofgreyy.bmage_desc=当_阿米娅_以强化雷霆黑曜石指环近战攻击目标时，能像拥有电击附魔一样有概率释放电弧攻击附近的目标。

items.wands.sp.staffofvigna.name=红豆法杖
items.wands.sp.staffofvigna.staff_name=强化解离黑曜石指环
items.wands.sp.staffofvigna.desc=_“好好看着吧，接下来可是我的表演时间！”_\n\n这个改装的法杖附加了红豆干员的力量。\n成长：_1~6_
items.wands.sp.staffofvigna.stats_desc=这根法杖射出的光束能穿透任何障碍物，法杖等级每提升1级射程增加0.5格。光束会造成_%1$d~%2$d点伤害_，并且会根据穿透的地形和敌人数量造成额外伤害。改装后它的射程大大缩短了，但它能使敌人进入_易伤_状态。
items.wands.sp.staffofvigna.bmage_desc=当_阿米娅_以强化解离黑曜石指环作为近战武器时，黑曜石指环会像索敌附魔一样获得额外的攻击距离。

items.wands.sp.staffofbreeze.name=微风法杖
items.wands.sp.staffofbreeze.staff_name=强化酸蚀黑曜石指环
items.wands.sp.staffofbreeze.desc=_“博士，我将对您的希望虔诚，生死不渝。”_\n\n这根改装的法杖附加了微风干员的力量。它的充能比其他法杖低一些。
items.wands.sp.staffofbreeze.stats_desc=此法杖能消耗所有充能并发射一片恢复之雾。\n所有受雾影响的角色都会逐渐恢复血量并获得魔法免疫。此外，有几率驱散流血、中毒、燃烧、失明和残疾。\n雾的持续时间与消耗的充能量成正比。
items.wands.sp.staffofbreeze.bmage_desc=当_阿米娅_以强化酸蚀黑曜石指环近战攻击目标时，有概率使其沾染腐蚀污泥。

items.wands.sp.staffofmudrock.name=泥岩法杖
items.wands.sp.staffofmudrock.staff_name=强化秽壤黑曜石指环
items.wands.sp.staffofmudrock.desc=_“记住他吧，他会陪着我们走过很远很远的路。”_\n\n这根改装的法杖附加了泥岩的力量......等等，泥岩不是敌人吗？
items.wands.sp.staffofmudrock.stats_desc=这根法杖能向敌人发射魔法泥石，造成_ %1$d~%2$d 点伤害。_泥石随后会回归使用者身边，根据造成的伤害重组成秽壤护甲。秽壤护甲积累到一定程度后，下次使用法杖时会成型为一尊秽壤守护者。\n这个法杖能够对_萨卡兹_造成_双倍_伤害。\n成长：_0~1_
items.wands.sp.staffofmudrock.bmage_desc=当_阿米娅_以强化秽壤黑曜石指环近战攻击目标时，能将部分近战伤害转化为秽壤护甲。
items.wands.sp.staffofmudrock$rockarmor.name=秽壤护甲
items.wands.sp.staffofmudrock$rockarmor.desc=魔法泥石环绕在你身边，当你被攻击时它们会努力帮你格挡，格挡成功能抵消 50%% 所受伤害。抵消伤害会消除一定量的泥石。\n\n剩余护甲量：%1$d。\n\n当积攒的泥石达到一定程度时，下一次发动秽壤法杖会使泥石成型为一尊秽壤守护者为你而战。\n\n守护者成型所需护甲量：%2$d
items.wands.sp.staffofmudrock$earthguardian.name=秽壤守护者
items.wands.sp.staffofmudrock$earthguardian.desc=秽壤法杖发射的魔法泥石组成了一尊秽壤守护者！这个有棱有角的大块头会攻击附近的敌人，迫使他们去攻击守护者。当附近没有危险时，守护者会重组为你身边的秽壤护甲，等待你下次使用法杖召唤它。\n\n守护者的防御力与你的法杖等级相关。守护者当前能抵挡_ %1$d~%2$d 点伤害。_

items.wands.sp.staffofleaf.name=霜叶法杖
items.wands.sp.staffofleaf.staff_name=强化霜冻黑曜石指环
items.wands.sp.staffofleaf.desc=_“战争尽头的荒芒，已不知道经历了多少次。”_\n\n这根改装的法杖附加了霜叶干员的力量。\n成长：_0~5_
items.wands.sp.staffofleaf.stats_desc=这支法杖能向你的敌人射击冰霜能量，造成_%1$d~%2$d点伤害_并冻伤目标，在水中的作用似乎更强。对冻伤的敌人造成更多伤害，敌人每有一回合冻伤，伤害乘以_103.3%%_。_冻结的敌人免疫此法杖伤害。_
items.wands.sp.staffofleaf.bmage_desc=当_阿米娅_以强化霜冻黑曜石指环近战攻击目标时，有概率将其直接冻结。目标冻伤越严重，被冻结的概率就越高。

items.wands.sp.staffofshining.name=闪灵法杖
items.wands.sp.staffofshining.staff_name=强化棱光黑曜石指环
items.wands.sp.staffofshining.desc=_“这是为了拯救我们自己而战，对吧？”_\n\n这根改装的法杖被附加了闪灵干员的力量。\n成长：_1~2_
items.wands.sp.staffofshining.stats_desc=该法杖射出的光线能刺破地牢的黑暗，揭露隐藏的区域和陷阱。光线能致盲敌人并造成_%1$d~%2$d点伤害_。萨卡兹敌人将会受到_33%%_额外伤害。如果非萨卡兹敌人已经被致盲，干员会获得护盾。
items.wands.sp.staffofshining.bmage_desc=当_阿米娅_以强化棱光黑曜石指环近战攻击目标时，能使目标陷入随黑曜石指环等级提升而延长的残废效果。

items.wands.sp.staffofskyfire.name=天火法杖
items.wands.sp.staffofskyfire.staff_name=强化焰浪黑曜石指环
items.wands.sp.staffofskyfire.desc=_她的随身物品和衣服经常被她身体的热能烧掉。_\n\n这根改装的焰浪法杖附加了天火干员的力量。\n成长：_1~4_
items.wands.sp.staffofskyfire.stats_desc=该法杖在使用时会产生一颗强大的火焰弹，燃烧它碰到的所有一切东西，并造成_%1$d~%2$d点伤害_。法杖的强化等级越高，目标麻痹的几率就越高，每级提高约_4.8%%_。
items.wands.sp.staffofskyfire.bmage_desc=当_阿米娅_以强化焰浪黑曜石指环近战攻击目标时，能像拥有烈焰附魔一样有概率将其点燃。

items.wands.sp.staffofmayer.name=梅尔法杖
items.wands.sp.staffofmayer.staff_name=强化召唤黑曜石指环
items.wands.sp.staffofmayer.no_more_wards=您的法杖无法再维护咪波。
items.wands.sp.staffofmayer.bad_location=你不能在那里布置咪波。
items.wands.sp.staffofmayer.desc=_“你可以摁下这个开关——等等！不是那个！那是自毁———！”_\n\n这根改装的法杖被附加了梅尔干员的能力。
items.wands.sp.staffofmayer.stats_desc=这根法杖并不能直接攻击敌人，但可以召唤出一堆一堆的咪波。你可以在视野中的任何地方召唤炮台咪波，即使是隔着一堵墙。这根法杖最多能提供_ %d 点能量_以维持咪波。改造后的咪波降低了攻击力，但当它们被拆除或被摧毁时，它们会自爆，对附近的所有生物造成伤害。
items.wands.sp.staffofmayer.bmage_desc=当_阿米娅_以召唤黑曜石指环近战攻击目标时，有概率为所有咪波恢复一定生命值。
items.wands.sp.staffofmayer$ward.name_1=工业咪波
items.wands.sp.staffofmayer$ward.desc_1=这个最基本的咪波会自动攻击进入视野的目标，造成_ %1$d~%2$d 点伤害。_\n\n使用召唤法杖向该咪波施法能使其升级。\n\n这个咪波在仅发动 1 次攻击之后就会消散。\n\n你的召唤法杖在使用_ %3$d 点能量_维持这个咪波。
items.wands.sp.staffofmayer$ward.name_2=工业咪波 mk.2
items.wands.sp.staffofmayer$ward.desc_2=这个升级过的咪波结构更精致，而且在攻击数次后才会消散。它每次发动攻击能造成 _%1$d~%2$d 点伤害。_\n\n使用召唤法杖向该咪波施法能使其升级。\n\n这个咪波在发动 3 次攻击之后才会消散。\n\n你的召唤法杖在使用_ %3$d 点能量_维持这个咪波。
items.wands.sp.staffofmayer$ward.name_3=咪波 - 加工型
items.wands.sp.staffofmayer$ward.desc_3=这个满级的咪波能发动更多次攻击，而且攻击速度更快。它每次发动攻击能造成_ %1$d~%2$d 点伤害。_\n\n使用召唤法杖向该咪波施法能使其进化。\n\n这个咪波在发动 5 次攻击之后才会消散。\n\n你的召唤法杖在使用_ %3$d 点能量_维持这个咪波。
items.wands.sp.staffofmayer$ward.name_4=小型狂暴咪波(不稳定)
items.wands.sp.staffofmayer$ward.desc_4=这个小小的咪波攻击力与战斗型咪波相同，但以生命值取缔了有限的发动次数。它的样子有点像召唤法杖顶端的宝石。它每次发动攻击能造成_ %1$d~%2$d 点伤害。_\n\n使用召唤法杖向该咪波施法能使其升级并治疗它。\n\n这个咪波每次发动攻击时会消耗一定的生命值，但你可以用召唤法杖治疗它。\n\n你的召唤法杖在使用_ %3$d 点能量_维持这个咪波。
items.wands.sp.staffofmayer$ward.name_5=狂暴咪波(不稳定)
items.wands.sp.staffofmayer$ward.desc_5=这个升级过的狂暴咪波比小狂暴咪波体积更大，形体也更结实。它每次发动攻击能造成_ %1$d~%2$d 点伤害。_\n\n使用召唤法杖向该咪波施法能使其升级并治疗它。\n\n这个咪波每次发动攻击时会消耗一定的生命值，但你可以用召唤法杖治疗它。\n\n你的召唤法杖在使用_ %3$d 点能量_维持这个咪波。
items.wands.sp.staffofmayer$ward.name_6=大型狂暴咪波(不稳定)
items.wands.sp.staffofmayer$ward.desc_6=这个满级的狂暴咪波比之前的坚固了不少。它每次发动攻击能造成_ %1$d~%2$d 点伤害。_\n\n使用召唤法杖向该咪波施法能治疗它。\n\n这个咪波每次发动攻击时会消耗一定的生命值，但你可以用召唤法杖治疗它。\n\n你的召唤法杖在使用_ %3$d 点能量_维持这个咪波。
