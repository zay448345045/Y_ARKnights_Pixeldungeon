items.artifacts.driedrose$ghosthero.seen_king_1=你这混蛋就不应该存在。
items.artifacts.driedrose$ghosthero.seen_king_2=整合运动的执行官梅菲斯特。他是我见识过最糟糕的人。
items.artifacts.driedrose$ghosthero.seen_king_3=你这个垃圾！对你来说，即使下地狱也不够！
items.artifacts.driedrose$ghosthero.seen_yog_1=塔露拉！死在你手上的同胞的鲜血，死去的无辜公民的鲜血，都在呼喊着正义！来吧，胆小鬼！来接受审判！
