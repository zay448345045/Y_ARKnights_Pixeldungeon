items.weapon.melee.shishioh.stats_desc=+20%精准，无法突袭
items.weapon.melee.shishioh.desc=“欺负我的人没砍到，坏人倒是割了一茬又一茬。博士你呀，还真是挺会使唤人的。”\n\n该武器的伤害会随着装备者的生命值降低而增加，最高可达增加50%。此外，如果装备者的生命值很低，它会吸取敌人的血液来治疗装备者。

