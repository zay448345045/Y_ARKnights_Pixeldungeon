items.wands.sp.staffofsuzuran.desc=_“博士需要帮忙吗？那学业就一会再说......”_\n\n这根_特殊的_法杖被附加了铃兰干员的能力。\n成长：_1~3_
items.wands.sp.staffofsuzuran.stats_desc=被这根法杖释放出的能量接触的敌人会受到_%1$d-%2$d_点伤害。如果被击中的敌人正在睡眠状态，则会使他们陷入更深的睡眠。
items.wands.sp.staffofsuzuran.bmage_desc=当_阿米娅_以狐火黑曜石指环攻击敌人时，可以为技能记录模块充能。

items.wands.sp.staffoftime.name=莫斯提马法杖
items.wands.sp.staffoftime.staff_name=秩序黑曜石指环
items.wands.sp.staffoftime.desc=_“正义之下，邪恶必坠入深渊。”_\n\n这根_特殊的_法杖被附加了莫斯提马干员的能力。\n成长：_1~3_
items.wands.sp.staffoftime.stats_desc=被这根法杖释放能量造成_%1$d-%2$d_点伤害并击退接触到的敌人。
items.wands.sp.staffoftime.bmage_desc=当_阿米娅_以秩序黑曜石指环攻击敌人时，可以为技能记录模块充能。

items.wands.sp.staffofpurgatory.name=炎熔法杖
items.wands.sp.staffofpurgatory.staff_name=空间黑曜石指环
items.wands.sp.staffofpurgatory.desc=_她选择的结局。_\n\n这根_特殊的_法杖被附加了炎熔干员的能力。
items.wands.sp.staffofpurgatory.stats_desc=使用这根法杖可以操作空间的力量, 将使用者与法术落点的单位交换位置并使对方残疾，如果其不可移动或落点无目标则交换失败。 如果落点上有其他物品，它们会被弹到附近的地板上。
items.wands.sp.staffofpurgatory.bmage_desc=当_阿米娅_以空间黑曜石指环攻击敌人时，可以为技能记录模块充能。



