items.annihilationgear.name=歼灭战装备
items.annihilationgear.ac_active=发起攻击
items.annihilationgear.desc=这个强大的歼灭战装备增幅了迷迭香的源石技艺。你可以通过消耗装备的充能来进行攻击，造成 _%1$d~%2$d 伤害_。\n\n这个装置通常不能自行充能，但升级时充能会恢复至满点，不过通过经验药水获得的等级并不能使它充能。充能卷轴/魔能秘卷能为其恢复2充能。\n\n它不支持自动瞄准，但是_可以射击任何地方，包括墙后面，并且必定命中。_\n\n你可以用注魔符石为歼灭战装备附魔，但在迷迭香进行专精前无法使用附魔的力量。
items.annihilationgear.prompt=目标指定
items.annihilationgear.nocharge=充能不足。
items.annihilationgear.desc_arts1_destroy=这个强大的歼灭战装备增幅了迷迭香的源石技艺。你可以通过消耗装备的充能来进行攻击，造成  _%1$d~%2$d 伤害_。\n\n这个装置通常不能自行充能，但升级时充能会恢复至满点，不过通过经验药水获得的等级并不能使它充能。魔能秘卷能为其恢复2充能。\n\n它不支持自动瞄准，但是_可以射击任何地方，包括墙后面，并且必定命中。_\n\n它拥有_悬浮_附魔。使用歼灭战装备进行攻击时，有概率进入漂浮状态，概率与强化等级成正比。
items.annihilationgear.desc_arts2_destroy=这个强大的歼灭战装备增幅了迷迭香的源石技艺。你可以通过消耗装备的充能来进行攻击，造成  _%1$d~%2$d 伤害_。\n\n这个装置通常不能自行充能，但升级时充能会恢复至满点，不过通过经验药水获得的等级并不能使它充能。魔能秘卷能为其恢复2充能。\n\n它不支持自动瞄准，但是_可以射击任何地方，包括墙后面，并且必定命中。_\n\n它拥有_影响_附魔。使用歼灭战装备进行攻击时，目标附近的敌人也会受到伤害，伤害与强化等级成正比。
items.annihilationgear.desc_arts3_destroy=这个强大的歼灭战装备增幅了迷迭香的源石技艺。你可以通过消耗装备的充能来进行攻击，造成 _%1$d~%2$d 伤害_。\n\n这个装置通常不能自行充能，但升级时充能会恢复至满点，不过通过经验药水获得的等级并不能使它充能。魔能秘卷能为其恢复2充能。\n\n它不支持自动瞄准，但是_可以射击任何地方，包括墙后面，并且必定命中。_\n\n它拥有_狙击_附魔。使用歼灭战装备进行攻击时，距离越远的敌人受到的伤害越高，伤害与强化等级成正比。
items.annihilationgear.desc_arts1_guardian=这个强大的歼灭战装备增幅了迷迭香的源石技艺。你可以通过消耗装备的充能来进行攻击，造成  _%1$d~%2$d 伤害_。\n\n这个装置通常不能自行充能，但升级时充能会恢复至满点，不过通过经验药水获得的等级并不能使它充能。魔能秘卷能为其恢复2充能。\n\n它不支持自动瞄准，但是_可以射击任何地方，包括墙后面，并且必定命中。_\n\n它拥有_抵抗_附魔。使用歼灭战装备进行攻击时，迷迭香能获得一定回合的魔法免疫。此效果只能激活两次，不过升级能重置次数。
items.annihilationgear.desc_arts2_guardian=这个强大的歼灭战装备增幅了迷迭香的源石技艺。你可以通过消耗装备的充能来进行攻击，造成 _%1$d~%2$d_ 点伤害\n\n这个装置通常不能自行充能，但升级时充能会恢复至满点，不过通过经验药水获得的等级并不能使它充能。魔能秘卷能为其恢复2充能。\n\n它不支持自动瞄准，但是_可以射击任何地方，包括墙后面，并且必定命中。_\n\n它拥有_死神_附魔。使用歼灭战装备进行攻击时，如果敌人的血量低于50%%，则敌人马上去世。但是，对特殊敌人和Boss无法生效。此效果只能激活两次，不过升级能重置次数。
items.annihilationgear.desc_arts3_guardian=这个强大的歼灭战装备增幅了迷迭香的源石技艺。你可以通过消耗装备的充能来进行攻击，造成  _%1$d~%2$d 伤害_。\n\n这个装置通常不能自行充能，但升级时充能会恢复至满点，不过通过经验药水获得的等级并不能使它充能。魔能秘卷能为其恢复2充能。\n\n它不支持自动瞄准，但是_可以射击任何地方，包括墙后面，并且必定命中。_\n\n它拥有_压制_附魔。使用歼灭战装备进行攻击时束缚与沉默敌人。此效果只能激活四次，不过升级能重置次数。
items.annihilationgear.desc_arts1_war=这个强大的歼灭战装备增幅了迷迭香的源石技艺。你可以通过消耗装备的充能来进行攻击，造成  _%1$d~%2$d 伤害_。\n\n这个装置通常不能自行充能，但升级时充能会恢复至满点，不过通过经验药水获得的等级并不能使它充能。魔能秘卷能为其恢复2充能。\n\n它不支持自动瞄准，但是_可以射击任何地方，包括墙后面，并且必定命中。_\n\n它拥有_回收_附魔。EX-44回收速度加快。
items.annihilationgear.desc_arts2_war=这个强大的歼灭战装备增幅了迷迭香的源石技艺。你可以通过消耗装备的充能来进行攻击，造成  _%1$d~%2$d 伤害_。\n\n这个装置通常不能自行充能，但升级时充能会恢复至满点，不过通过经验药水获得的等级并不能使它充能。魔能秘卷能为其恢复2充能。\n\n它不支持自动瞄准，但是_可以射击任何地方，包括墙后面，并且必定命中。_\n\n它拥有_坚盾_附魔。EX-44受到的首次伤害降低75%%。
items.annihilationgear.desc_arts3_war=这个强大的歼灭战装备增幅了迷迭香的源石技艺。你可以通过消耗装备的充能来进行攻击，造成  _%1$d~%2$d 伤害_。\n\n这个装置通常不能自行充能，但升级时充能会恢复至满点，不过通过经验药水获得的等级并不能使它充能。魔能秘卷能为其恢复2充能。\n\n它不支持自动瞄准，但是_可以射击任何地方，包括墙后面，并且必定命中。_\n\n它拥有_链接_附魔。命中EX-44会立即回收并对周围敌人造成伤害。
items.annihilationgear.desc_augment_none=主武器的强化情况（强化符石）会给歼灭战装备带来特效。
items.annihilationgear.desc_augment_damage=_伤害_\nEX-44的伤害+35%，然而EX44回收速度减慢。
items.annihilationgear.desc_augment_speed=_速度_\nEX-44的伤害-30%，但攻击距离+1。
items.annihilationgear.desc_augment_overload=_过载_\nEX-44每次被攻击只会受到1点伤害，但是它的最大生命值大幅降低。
