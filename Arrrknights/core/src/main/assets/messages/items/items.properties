items.weapon.melee.echeveria.name=澄净闪耀
items.weapon.melee.echeveria.desc=“我是用不了指南针的啦，这种器具无论怎么拨弄，最后都只会以指向我收尾，唉......”\n伤害成长：_1~3_\n\n该武器攻击力弱，但可以用1回合时间消耗50%充能召唤能造成法术伤害的_浮游单位_。\n浮游单位会锁定攻击你指定的目标，每次攻击后该浮游单位攻击+100%（可叠加）。当命中满6次或目标被击杀时，浮游单位将被自动破坏。\n与_财富之戒_同时装备有还行的辅助性协同效果。
items.weapon.melee.echeveria.stats_desc=攻击距离 +1
items.weapon.melee.echeveria.ac_sumon=召唤
items.weapon.melee.echeveria.setbouns=_道具协同 : 财富之戒_\n召唤浮游单位消耗的时间-75%。
items.weapon.melee.echeveria$pinkdogdrone.name=浮游单位
items.weapon.melee.echeveria$pinkdogdrone.desc=20体力；2倍移速，始终浮空，无法被沉默，基础攻击为1~2，伤害成长：0.5~1。每行动1次失去2体力。

items.weapon.melee.kollamsword.name=青色怒火
items.weapon.melee.kollamsword.desc= “传说，奎隆有令其敌人不战而退之威……但也有人称其为仁爱君主，任何遭其佩剑划破的创口都不会流血，如若退后，则能苟全性命。”\n伤害成长 _1～6_ \n每次攻击获得2%充能, 消耗100%充能可以释放主动技能. 5*5范围内受到能力影响的所有单位都有50%的成功率被 _腐化_ 。\n与女皇之戒、文明的存续同时装备有极佳的技能提升效果。
items.weapon.melee.kollamsword.stats_desc=_无视防御_
items.weapon.melee.kollamsword.ac_zap=激活
items.weapon.melee.kollamsword.setbouns=_道具协同:斗争就此止歇_\n青色怒火主动技能腐化几率变为100%

items.weapon.melee.suffering.name=苦难陈述者
items.weapon.melee.suffering.desc=这把武器对目标周围单位有溅射伤害，当目标周围没有敌人时，对其造成两倍伤害。无法用这把武器伏击。\n伤害成长: _1～4_ \n不超重时每回合获得2点充能,消耗100点充能可以发射 _灼痕弹_.当灼痕弹击中目标时，爆炸并对其周围3*3范围内的单位造成125%的伤害。
items.weapon.melee.suffering.stats_desc=命中 -5%, 无法突袭
items.weapon.melee.suffering.ac_zap="你需愧悔"
items.weapon.melee.suffering.prompt=选择命中目标
items.weapon.melee.suffering.self_target=你不能射击你自己！
items.weapon.melee.suffering.fizzles=你的武器没有足够充能。
items.weapon.melee.suffering.setbouns=_武器协同 : 黑钥白匙_\n充能速度翻倍

items.weapon.melee.sanktabet.name=一名萨科塔的赌注
items.weapon.melee.sanktabet.desc=枪响之时，审判已然落幕。\n\n这件特殊武器每次攻击都能进行一次_蓄能_.当蓄能到达最大值时，这把枪下次攻击进行一次对单强力攻击(5*5范围为子弹特效，除目标外单位并不会受到伤害)。 但它同时也会使使用者即死(可被十字架复活)，并点燃使用者。\n\n这把枪能可以消耗一回合_重新装填_来重置蓄能。
items.weapon.melee.sanktabet.ac_re=重新装填
items.weapon.melee.sanktabet.stats_desc=充能上限为5，强力攻击对目标造成5次双倍伤害。\n精准 +33%, 攻击速度 +25%

items.weapon.melee.chensword.name=破损的短剑
items.weapon.melee.chensword.desc=龙门制式剑。这一把相当有些年头了，这劣化了它的性能。

items.weapon.melee.kazemaruweapon.name=折纸生花
items.weapon.melee.kazemaruweapon.desc=“孩子们认为风丸是比他们大几岁的可爱纯真的孩子……”
items.weapon.melee.kazemaruweapon.stats_desc=该武器攻击时有 10%% 的概率召唤替身造成 _%1$d-%2$d_的伤害。\n分身攻击一次就会消失_（无论是否命中）_，未攻击则可以持续存在，是飞行状态，仅1hp。
items.weapon.melee.kazemaruweapon.typical_stats_desc=该武器攻击时有 10%% 的概率召唤替身造成 _%1$d-%2$d_的伤害。\n分身攻击一次就会消失_（无论是否命中）_，未攻击则可以持续存在，是飞行状态，仅1hp。
