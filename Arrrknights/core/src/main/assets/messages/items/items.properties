items.weapon.melee.catgun.desc=_“我会站在这里，直到最后。我们无法忘怀过去，但你会有不一样的未来。”_\n\n使用此武器攻击敌人会充能。能量充满后可以召唤强大的_Mon3tr_短暂加入战斗。\n与_文明的存续、迷迭香日记和女皇之戒_同时装备有不错的攻击性协同效果。
