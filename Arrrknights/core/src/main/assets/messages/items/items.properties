items.artifacts.sandalsofnature.levelup=你的花看起来更健康了。
items.artifacts.sandalsofnature.absorb_seed=这朵花贪婪地吸收了种子的生命。种子瞬间失去了生命力，花似乎想要更多的种子。
items.artifacts.sandalsofnature.desc_1=伊比利亚的临海断崖上常见的鲜花，但唯独这一朵沾染了违背常理的颜色。只听他呢喃呓语，拒绝希望，就连花草也坠入疯狂。\n\n花还没开。要让那朵花绽放，就必须牺牲其他种子的生命。
items.artifacts.sandalsofnature.desc_2=伊比利亚的临海断崖上常见的鲜花，但唯独这一朵沾染了违背常理的颜色。只听他呢喃呓语，拒绝希望，就连花草也坠入疯狂。\n\n一朵小花开了，但它的生命力仍然很弱。
items.artifacts.sandalsofnature.desc_3=伊比利亚的临海断崖上常见的鲜花，但唯独这一朵沾染了违背常理的颜色。只听他呢喃呓语，拒绝希望，就连花草也坠入疯狂。\n\n花开了，但还没有完全开。这朵花散发着不祥的能量，看来还能吃下更多的种子。
items.artifacts.sandalsofnature.desc_4=伊比利亚的临海断崖上常见的鲜花，但唯独这一朵沾染了违背常理的颜色。只听他呢喃呓语，拒绝希望，就连花草也坠入疯狂。\n\n花团锦簇。这朵花依旧散发着不祥的能量，似乎吸收了其他生命的力量。
items.artifacts.sandalsofnature.desc_hint=戴上这朵花时你感觉更亲近自然了。从地上生长的植物中获得露水和种子的机会增加。
items.artifacts.sandalsofnature.desc_cursed=诅咒之花会切断一切你与自然的联系。
items.artifacts.sandalsofnature.desc_ability=这朵花以其他植物的生命为代价，形成了一种固定的天然装甲的能力，但它们需要充能。
items.artifacts.sandalsofnature.desc_seeds=到目前为止，你已经喂食了%d个种子。

items.artifacts.talismanofforesight.name=天球仪
items.artifacts.talismanofforesight.ac_scry=探查
items.artifacts.talismanofforesight.low_charge=天球仪需要至少 5% 的充能才可以再次使用“探查”。
