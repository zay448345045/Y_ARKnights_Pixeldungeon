items.bags.bag.name=背包

items.bags.potionbandolier.name=药剂挎带
items.bags.potionbandolier.desc=这副厚实的挎带能像肩带一样缠在身上，上面有许多用来放药瓶的隔热革带。\n\n挎带能为存放其中的药瓶抵御寒冷。

items.bags.scrollholder.name=卷轴筒
items.bags.scrollholder.desc=这个管状的容器看起来可以装下一整份天文学家的手书，不过你的卷轴也刚好能放在里面。里面甚至有一些能用来放置法力结晶的小隔间。\n\n这个容器看起来并不是很可燃，所以你的卷轴在里面一定很安全。

items.bags.velvetpouch.name=绒布袋
items.bags.velvetpouch.desc=这个丝绒制作的小袋子能装下很多种子、符石等小件道具。

items.bags.magicalholster.name=魔法筒袋
items.bags.magicalholster.desc=这款细长的皮制筒袋由某种异域动物的毛皮制成。强大的附魔使其拥有能收纳大量远程类武器道具的能力。\n\n只需伸手一探，想要的道具就会出现在你的手上。\n\n筒袋中涌动的魔力流还能小幅强化其中法杖的充能及投掷武器的耐久度。

items.bags.foodbag.name=保鲜盒
items.bags.foodbag.desc=保鲜盒可以使食材保持新鲜。其大容量可以装下很多食物。
items.bags.testtoolbag.name=测试工具箱
items.bags.testtoolbag.desc=里面装满了测试用的工具。仅在测试时间特供。_特别感谢红龙大佬_

items.bags.equipmentsbag.name=装备袋(测试用)
items.bags.equipmentsbag.desc=测试时间特供背包。
items.bags.equipmentsbag.down=下楼
items.bags.equipmentsbag.generate=生成武器
###bombs
items.bombs.arcanebomb.name=THRM-EX
items.bombs.arcanebomb.desc=这个器械融合了源石技艺，激活后会短暂充能，然后释放出类似萨卡兹积怨者攻击的强大爆炸，这种爆炸会穿透防御并造成比普通炸弹更高的伤害。它还会使被波及的单位获得_20回合易伤_。\n\n_摇滚乐！_

items.bombs.bomb.name=自爆机械水獭
items.bombs.bomb.ac_lightthrow=扔炸弹！
items.bombs.bomb.snuff_fuse=你迅速关闭了咪波的爆炸计时器。
items.bombs.bomb.ondeath=死于爆炸
items.bombs.bomb.rankings_desc=死于爆炸
items.bombs.bomb.desc=一只梅尔做的机械水獭，肚子上有一个显眼的红色按钮。唔......
items.bombs.bomb.desc_fuse=看起来定时器触发和爆炸需要一些时间。
items.bombs.bomb.desc_burning=_嘿，你这个白痴！要么立即退后一步，要么立刻关闭咪波的计时器！_
items.bombs.bomb$doublebomb.name=一对咪波
items.bombs.bomb$doublebomb.desc=机器咪波的体内装满了火药，看起来多出来的那个是免费送你的！

items.bombs.firebomb.name=伊芙利特玩偶
items.bombs.firebomb.desc=这只玩偶会在爆炸时释放出一大片持续燃烧的火海。

items.bombs.flashbang.name=闪灵玩偶
items.bombs.flashbang.desc=这只玩偶会在爆炸时闪出一道强烈的亮光。周围的生物会被闪得晕头转向，效果跟距离有关。

items.bombs.frostbomb.name=霜星玩偶
items.bombs.frostbomb.desc=这只玩偶会在爆炸时向周围大范围释放出持续的冰霜之风。

items.bombs.holybomb.name=艾雅法拉玩偶
items.bombs.holybomb.desc=这只玩偶会在爆炸的一瞬间闪耀出神圣的光芒，对大范围内的萨卡兹敌人造成额外_67%_的伤害。

items.bombs.noisemaker.name=克洛斯玩偶
items.bombs.noisemaker.desc=这只玩偶会间断性地发出“ko ko da yo”，直到保险丝融毁。在此期间，它会在被触碰到时立即爆炸！
items.bombs.noisemaker.desc_burning=ko~ko~da~yo~

items.bombs.shockbomb.name=惊蛰玩偶
items.bombs.shockbomb.desc=这只玩偶会在爆炸时释放出一片雷电风暴。周围的生物会受到伤害并且被麻痹，效果和距离有关。

items.bombs.regrowthbomb.name=Lancet-2
items.bombs.regrowthbomb.desc=这个机械设备不会爆炸，而是在一个区域内散布治疗药剂。区域内的地面会快速生长植被，你和区域内的盟友也会得到治疗。\n\n_对不起，Lancet-2！可露希尔能很快修复她.._

items.bombs.shrapnelbomb.name=泥岩玩偶
items.bombs.shrapnelbomb.desc=这只玩偶里封装了泥岩盔甲上的金属破片，爆炸时这些破片会携带着能量向四周迸发，对超大范围内的所有对象造成伤害。使用它时你最好躲在一处掩体后面......

items.bombs.woollybomb.name=特蕾西娅玩偶
items.bombs.woollybomb.desc=这只特蕾西娅的玩偶会在爆炸后支配其中目标的精神。当心，投掷者也不例外。支配敌方单位，对玩家造成_40回合_的幻惑和虚弱。

items.bombs.lensbomb.name=镜头小车
items.bombs.lensbomb.desc=这只小车会在爆炸时释放同化的思维波，被波及的对象全部进入12回合遗忘状态。

###food
items.food.berry.name=切尔诺伯格果
items.food.berry.eat_msg=这个水果很好吃！
items.food.berry.desc=这种小果实是灰喉在灌木丛中搜寻时发现的。可以迅速地吃下以回复_100_饥饿值，且第_偶数次_食用能找到有用的种子！

items.food.blandfruit.name=无味果
items.food.blandfruit.cooked=煮熟的无味果
items.food.blandfruit.sunfruit=阳光果（治疗药剂）
items.food.blandfruit.rotfruit=腐朽果（力量药剂）
items.food.blandfruit.earthfruit=大地果（麻痹药剂）
items.food.blandfruit.blindfruit=目盲果（隐身药剂）
items.food.blandfruit.firefruit=火焰果（液火药剂）
items.food.blandfruit.icefruit=冰霜果（霜冻药剂）
items.food.blandfruit.fadefruit=渐隐果（灵视药剂）
items.food.blandfruit.sorrowfruit=忧伤果（毒气药剂）
items.food.blandfruit.stormfruit=暴风果（悬浮药剂）
items.food.blandfruit.dreamfruit=梦乡果（净化药剂）
items.food.blandfruit.starfruit=星陨果（经验药剂）
items.food.blandfruit.swiftfruit=速行果（疾速药剂）
items.food.blandfruit.raw=你没法忍受生吃这玩意儿。
items.food.blandfruit.desc=干燥且脆弱，或许加点其他材料再煮能够增强它的效果。
items.food.blandfruit.desc_cooked=这个果实已经因为吸收锅中的汤而鼓胀，并且吸收了其中种子的属性。它具有这个种子对应的药剂效果。
items.food.blandfruit.desc_eat=看起来已经可以吃了！可以回复_450_饥饿值！
items.food.blandfruit.desc_throw=它似乎性质很不稳定，最好作为武器丢出去。
items.food.blandfruit$chunks.name=无味果块
items.food.blandfruit$chunks.desc=无味果触地爆炸，碎成了一地的普通果块。\n\n尽管上面沾上了尘土，这些大块的熟制无味果应该可以安全食用。可以回复_450_饥饿值！

items.food.chargrilledmeat.name=烤肉
items.food.chargrilledmeat.desc=看起来像块好肉排。可以回复_150_饥饿值。

items.food.food.name=乌萨斯列巴
items.food.food.ac_eat=食用
items.food.food.eat_msg=吃起来不错！
items.food.food.smart=你觉得自己更聪明了！
items.food.food.desc=一种来自乌萨斯的食物，吃起来有一股子浓烈的发酵味儿。通俗点讲就是酸。可以回复_300_饥饿值。

items.food.meatcutlet.name=烤肉排
items.food.meatcutlet.desc=虽然吃起来很美味，但它只能回复_30_饥饿值，不过吃下它可以给歼灭战装备充能_2点_。

items.food.frozencarpaccio.name=冷冻生肉片
items.food.frozencarpaccio.invis=你看到自己的手隐形了！
items.food.frozencarpaccio.hard=你感到皮肤变硬了！
items.food.frozencarpaccio.refresh=神清气爽！
items.food.frozencarpaccio.better=你感觉好多了！
items.food.frozencarpaccio.desc=这是份速冻生肉，只能切成薄片取食，而且意外的好吃。可以回复_150_饥饿值，并有概率获得一种增益效果（每种概率20%）：回复_25%_生命，净化，_生命上限/4_点树肤，隐身_20_回合。

items.food.meatpie.name=全肉大饼
items.food.meatpie.eat_msg=这食物味道真棒！
items.food.meatpie.desc=一份填满了美味肉馅的诱人大饼。吃下它后你会获得远高于其他食物的饱足感。回复_450_饥饿值，并获得_450_回合_饱腹_状态。

items.food.mysterymeat.name=神秘的肉
items.food.mysterymeat.eat_msg=这玩意儿吃起来很……奇怪。
items.food.mysterymeat.hot=嗷！好烫！
items.food.mysterymeat.legs=你的腿没有知觉了！
items.food.mysterymeat.not_well=你感觉……不太好
items.food.mysterymeat.stuffed=你撑着了。
items.food.mysterymeat.desc=想吃可以，风险自担！可以回复_150_饥饿值，并有概率获得一种负面效果（每种概率20%）：迟缓_10_回合，_生命上限/5_回合中毒，生根_10_回合，燃烧。\n\n如果你是迷迭香并升级了“一块好肉”天赋，每种负面效果出现的概率会降低到12.5%/0%。
items.food.mysterymeat$placeholder.name=肉

items.food.pasty.pasty=苹果派
items.food.pasty.pie=pocky
items.food.pasty.cane=糖果
items.food.pasty.pasty_desc=“嗯？苹果派比南瓜派好吃，老板！”\n能天使为庆祝安魂节而制作的传统侧式馅饼。酸酸甜甜的味道会填饱你的肚子并让你恢复少量生命。可以回复_450_饥饿值。
items.food.pasty.pie_desc=用细细的饼干棒涂上巧克力制成的美味甜点。德克萨斯一天至少吃4袋。但让人快乐的甜味和高额的卡路里足以回复你_450_的饥饿值和少量生命。
items.food.pasty.cane_desc=有人偷偷带进来的零食。由于整合运动成员的干扰很难找到。足以安慰饿着肚子劳累的你，回复_450_饥饿值，还能让你的法杖获得一点点额外充能。\n\n节日快乐！

items.food.smallration.name=刻俄柏的蜜饼
items.food.smallration.eat_msg=这东西味道不错！
items.food.smallration.desc=刻俄柏的字典里没有休息。所以有些干员怀疑刻俄柏的蜜饼是某种未知的高能燃料！可以回复_150_饥饿值。

items.food.stewedmeat.name=炖肉
items.food.stewedmeat.eat_msg=吃起来还行。
items.food.stewedmeat.desc=烹煮的过程中杀死了肉上面可能携带的任何病菌或是寄生虫。现在应该可以安全的食用它了。可以回复_150_饥饿值。

items.food.sandvich.name=三明治
items.food.sandvich.desc=三明治让我更强壮！\n米哈伊尔最喜欢的食物，虽然每次食用后只能回复_75_饥饿值，但可以回复_20%%_生命。\n\n这个三明治还可以吃_%d_次。

## 配料

items.food.ingredients.blackpepper.name=胡椒
items.food.ingredients.blackpepper.desc=Valeu a pena? Tudo vale a pena\n\n据说在某个世界，这种香料改变了历史。

items.food.ingredients.salt.name=盐
items.food.ingredients.salt.desc=最基本的调味料。

items.food.ingredients.sugarflower.name=甜甜花
items.food.ingredients.sugarflower.desc=我认为它可以用来代替糖。

items.food.ingredients.potato.name=土豆
items.food.ingredients.potato.desc=不是雷蛇。

items.food.ingredients.egg.name=鸟蛋
items.food.ingredients.egg.desc=拥有无限可能性的禽类的卵。


## 菜肴 (使用食材烹饪)

items.food.cooking.honeybread.name=庄园烤松饼
items.food.cooking.honeybread.desc=圆形的烤饼。香乎乎的松饼嚼上去有着软绵绵的口感，味蕾也仿佛置身于云端。\n\n回复_300_饥饿值，但食用后会获得25回合_祝福_状态。

items.food.cooking.notbarfood.name=绝对不是下酒菜
items.food.cooking.notbarfood.desc=如果有一杯什么喝的....不好，迪奥娜看过来了！\n\n食用后，回复_150_饥饿值和_10%_体力并获得4回合_魔法免疫_。\n_该食物可作为烤肉触发迷迭香有关肉的天赋。_

items.food.cooking.fry_gamza.name=炸薯条
items.food.cooking.fry_gamza.desc=W集团所售薯条，是她亲手炸的吗？ 可以回复饥饿值_150_。

items.food.cooking.fry_egg.name=煎蛋
items.food.cooking.fry_egg.desc=边缘稍微焦了一点。解除燃烧状态，并回复饥饿值_60_。

items.food.cooking.yukjeon.name=玉子烧
items.food.cooking.yukjeon.desc=檀国的传统饮食。用油煎的肉沾上面粉制作而成。\n\n进食时，可以回复饥饿值_150_并了解周围7*7的地形。\n该食物可作为烤肉触发迷迭香有关肉的天赋。

items.food.cooking.smokeegg.name=烟熏蛋
items.food.cooking.smokeegg.desc=方便的小零食。 回复饥饿值_75_。

items.food.cooking.glassate.name=人间百味
items.food.cooking.glassate.desc=这个饼干吃起来甜甜的。回复饥饿值_300_。无论有无相关天赋，比其他食物吃起来要花额外1回合。




##journal items
items.journal.documentpage.name=被撕下的书页
items.journal.documentpage.desc=一张被遗弃的书页，似乎是从一本书上撕下来的。你需要捡起它才能阅读上面的内容。

items.journal.alchemypage.name=被撕下的炼金指南书页
items.journal.alchemypage.desc=从一本炼金指南书上撕下来的一页。\n\n在远处你只能看到一行行密密麻麻的小字，不过你仍然可以看清书页上的标题\n\n_"%s"_

items.journal.guidepage.name=被撕下的指南书页
items.journal.guidepage.desc=从一本冒险指南书上撕下来的一页。\n\n在远处你只能看见一行行密密麻麻的小字，不过你可以看清书页上的标题：\n\n_"%s"_


###keys
items.keys.goldenkey.name=金钥匙
items.keys.goldenkey.desc=由金制成的钥匙，这是一种相对容易看到 (?) 的矿物。事实上，它是一把仅覆盖着金箔的合金钥匙。

items.keys.crystalkey.name=源石钥匙
items.keys.crystalkey.desc=令人惊讶的是，这把复杂的钥匙是由源石制成的。什么样的加工技术能制造出如此复杂的钥匙？

items.keys.ironkey.name=通用钥匙
items.keys.ironkey.desc=通常用来打开上锁的房间。上锁的门是数字密钥，为什么钥匙模拟出了实体？

items.keys.skeletonkey.name=门禁卡
items.keys.skeletonkey.desc=移动到整合运动护卫着的的下一个区域的许可证明。更危险的事情正在等着你，但你觉得你已经准备好了。



###potions
items.potions.potion.ac_drink=饮用
items.potions.potion.turquoise=青绿药剂
items.potions.potion.crimson=猩红药剂
items.potions.potion.azure=湛蓝药剂
items.potions.potion.jade=碧绿药剂
items.potions.potion.golden=金黄药剂
items.potions.potion.magenta=品红药剂
items.potions.potion.charcoal=煤黑药剂
items.potions.potion.ivory=乳白药剂
items.potions.potion.amber=琥珀药剂
items.potions.potion.bistre=深褐药剂
items.potions.potion.indigo=靛紫药剂
items.potions.potion.silver=银灰药剂
items.potions.potion.unknown_desc=罗德岛化学部门研发的双酮化合物。直接饮用有一定风险，但也有可能引起身体的良好反应。合理使用。
items.potions.potion.harmful=有害药剂！
items.potions.potion.beneficial=有益药剂
items.potions.potion.yes=是的，我知道我在做什么
items.potions.potion.no=不，我改变主意了
items.potions.potion.fail=出于某种原因，你无法饮用药剂。
items.potions.potion.sure_drink=你确定要饮用它吗? 大多数情况下你该把它扔向敌人的。
items.potions.potion.sure_throw=你确定要投掷它吗? 大多数情况下把它喝下去会更有用。
items.potions.potion.shatter=药瓶碎裂开，溅出了无害的液体。
items.potions.potion$placeholder.name=药剂
items.potions.potion$seedtopotion.name=随机药剂
items.potions.potion.changed_into=这瓶药水已经被重命名为%s。

items.potions.alchemicalcatalyst.name=炼金催化剂
items.potions.alchemicalcatalyst.desc=这个细长的小瓶中盛有由提取的药水精华制得的魔法药液。半透明的药液散发着不断变幻的七彩光芒。\n\n这个催化剂原本的用途是作为一种炼金原料，不过你也可以直接使用它以获取随机的一种药水效果。

items.potions.potionofexperience.name=经验药剂
items.potions.potionofexperience.desc=众多战斗积累而来的经验被浓缩为液态，这种药剂能够瞬间提升你的等级。

items.potions.potionoffrost.name=冰霜药剂
items.potions.potionoffrost.desc=一旦暴露在空气里，这种化学药剂会挥发成为一片3*3冰冷的气雾。

items.potions.potionofhaste.name=极速药剂
items.potions.potionofhaste.energetic=你感觉充满了活力！
items.potions.potionofhaste.desc=喝下这甜到掉牙的奇怪液体后，体内会爆发一股巨大的能量，让你可以短时间内飞速奔跑。

items.potions.potionofhealing.name=治疗药剂
items.potions.potionofhealing.heal=你的伤口开始愈合。
items.potions.potionofhealing.desc=一支让你快速回满生命值并清除毒素的万能药剂。

items.potions.potionofinvisibility.name=隐形药剂
items.potions.potionofinvisibility.invisible=你看到你的手隐形了！
items.potions.potionofinvisibility.desc=饮用这种药剂会使你暂时隐形。隐身期间，敌人将无法看见你。攻击敌人，或在敌人面前使用法杖和卷轴，会让药剂效果立即消失。

items.potions.potionoflevitation.name=浮空药剂
items.potions.potionoflevitation.float=你漂浮到了空中！
items.potions.potionoflevitation.desc=饮用这种古怪的药剂能让你漂浮到空中，从而轻易地越过陷阱和裂隙。扔出它会产生一片未知气体，让其中的所有生物迷失方向。

items.potions.potionofliquidflame.name=液火药剂
items.potions.potionofliquidflame.desc=该药瓶里装着一种不稳定的化合物，一旦暴露在空气中就会猛烈地燃烧起来。

items.potions.potionofmindvision.name=灵视药剂
items.potions.potionofmindvision.see_mobs=你可以感受到其他生物的存在！
items.potions.potionofmindvision.see_none=你能判定现在本层内就只有你一个人。
items.potions.potionofmindvision.desc=喝下这个，你的心智将与大范围内的生物精神同调，让你能感受到围墙背后的生体所在。该药剂还能够让你的视野无视身边门墙的阻挡。

items.potions.potionofparalyticgas.name=麻痹药剂
items.potions.potionofparalyticgas.desc=暴露于空气时，烧瓶里的液体会气化成一片令人失去知觉的黄色云雾。任何吸入气雾的生物都可能立即麻痹，直到云雾消散后一段时间才能行动。可以把该物件扔到远处的敌群中，让气体覆盖影响它们。

items.potions.potionofpurity.name=净化药剂
items.potions.potionofpurity.freshness=你闻到了空气中不寻常的清新气息。
items.potions.potionofpurity.protected=你被一层薄薄的魔法屏障包裹住保护着！
items.potions.potionofpurity.desc=这种魔法试剂能迅速中和掉大范围内的各种有害环境。饮用它将使你暂时免疫这种环境。

items.potions.potionofstrength.name=力量药剂
items.potions.potionofstrength.msg_1=+1力量
items.potions.potionofstrength.msg_2=新生的力量在你的体内喷薄而出。
items.potions.potionofstrength.desc=这种强力的液体会洗刷你的肌肉，永久性增加1点力量值。

items.potions.potionoftoxicgas.name=毒气药剂
items.potions.potionoftoxicgas.desc=打开或摔碎这个密封的药瓶将导致内容物爆发成一团剧毒的绿色烟雾。你应该选择从远处将这瓶药剂扔向敌人，而不是手动开封。

custom.misc.potionofsuperexp.name=超级经验药水
custom.misc.potionofsuperexp.desc=
custom.misc.potionofsuperstr.name=超级力量药水
custom.misc.potionofsuperstr.desc=

###brews
items.potions.brews.causticbrew.name=淤泥魔药
items.potions.brews.causticbrew.desc=这瓶魔药在打碎时会大范围地溅出腐蚀淤泥。被腐蚀淤泥影响的单位将会缓慢融化，除非他们能及时在水中冲洗掉淤泥。

items.potions.brews.blizzardbrew.name=冰暴魔药
items.potions.brews.blizzardbrew.desc=当瓶子破裂时，这瓶魔药会使周围卷起一阵不断扩散的暴风雪。

items.potions.brews.infernalbrew.name=炼狱魔药
items.potions.brews.infernalbrew.desc=当瓶子破裂时，这瓶魔药会释放出一阵四处肆虐的狂暴烈焰。

items.potions.brews.shockingbrew.name=雷鸣魔药
items.potions.brews.shockingbrew.desc=当瓶子破裂时，这瓶魔药会在附近释放出一阵闪电风暴。



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=抗魔秘药
items.potions.elixirs.elixirofarcanearmor.desc=这瓶秘药会赋予饮用者持续时间很长的魔法抗性。

items.potions.elixirs.elixirofaquaticrejuvenation.name=水灵秘药
items.potions.elixirs.elixirofaquaticrejuvenation.desc=这瓶秘药由治疗药剂和萨卡兹的角碎片混合而来，其中充满了治疗液体。它不会为你提供立即的治疗效果，而是当你站在水中时能够逐渐为你恢复总量更大的生命值。
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=水灵恢复
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=你暂时获得了再生能力。\n\n当站在水面上时，你每回合都能够回复少量生命值。生命值全满或离开水面时会暂停该效果。\n\n剩余的恢复量：%d。

items.potions.elixirs.elixirofdragonsblood.name=龙血秘药
items.potions.elixirs.elixirofdragonsblood.desc=饮用后，这瓶秘药会使饮用者的血管里充斥着烈焰的力量。这个效果能让饮用者能转化火焰为生命，并且还能通过物理攻击点燃敌人和自己。
items.potions.elixirs.elixirofdragonsblood$dragonsblood.name=龙血之力
items.potions.elixirs.elixirofdragonsblood$dragonsblood.desc=龙的力量在你的血液中燃烧。攻击时点燃自己和敌人，燃烧状态中不会受伤反而会恢复体力.\n龙血之力剩余持续时间: %s回合。

items.potions.elixirs.elixirofhoneyedhealing.name=圣愈蜜药
items.potions.elixirs.elixirofhoneyedhealing.desc=这瓶秘药不仅有着治愈效果，还混杂了蜂蜜的甜香。饮用后，会回复_150_饥饿，它也能被丢出去用来治疗盟友。\n\n如果将这瓶秘药丢向和蜂蜜有联系的生物也能使它们平静下来。

items.potions.elixirs.elixiroficytouch.name=晶触秘药
items.potions.elixirs.elixiroficytouch.desc=饮用后，这瓶秘药会使饮用者获得从敌人身上抽取热量的能力。这样的效果让使用者能够在药效持续期间免疫冻伤，同时他的物理攻击也能对敌人造成冻伤效果。

items.potions.elixirs.elixirofmight.name=根骨秘药
items.potions.elixirs.elixirofmight.msg_1=+1力量，+%d生命上限
items.potions.elixirs.elixirofmight.msg_2=新生的力量在你体内喷薄而出。
items.potions.elixirs.elixirofmight.desc=这种强力的液体会冲刷你的根骨，永久性增加1点力量值并在一段时间内增加%d点生命上限。增强的生命上限值取决于你当前的最大生命值，不过增强值会随着等级提升而逐渐消失。
items.potions.elixirs.elixirofmight$htboost.name=生命力强化
items.potions.elixirs.elixirofmight$htboost.desc=你觉得自己不同寻常的强壮与健康。\n\n你的最大生命在一段时间内会有所提升。生命提升会随着你的升级缓慢而稳定地消失。\n\n当前生命提升量: %d。\n剩余生效等级: %d。

items.potions.elixirs.elixiroftoxicessence.name=毒粹秘药
items.potions.elixirs.elixiroftoxicessence.desc=该秘药能够向使用者注入强大的毒素之力，使用者在持续时间内将免疫毒气和毒素，并会在周身不断释放出致命的毒雾。

items.potions.elixirs.elixirsofironskin.name=钢铁皮肤秘药
items.potions.elixirs.elixirsofironskin.desc=饮用此秘药可以永久小额提升饮用者的防御能力和获得有时限的树肤状态，永久防御力上升效果只会触发1次。

items.potions.elixirs.elixirsofsoulbreak.name=灵魂震荡魔药
items.potions.elixirs.elixirsofsoulbreak.desc=这瓶魔药十分危险，会让接触到的对象陷入重重幻觉之中。

items.potions.elixirs.elixirsofsoulprotection.name=灵魂守护秘药
items.potions.elixirs.elixirsofsoulprotection.desc=饮用此灵药后，强力守护之力可治愈饮用者并赋予其一层守护之盾。



###exotic potions
items.potions.exotic.exoticpotion.turquoise=青绿合剂
items.potions.exotic.exoticpotion.crimson=猩红合剂
items.potions.exotic.exoticpotion.azure=湛蓝合剂
items.potions.exotic.exoticpotion.jade=碧绿合剂
items.potions.exotic.exoticpotion.golden=金黄合剂
items.potions.exotic.exoticpotion.magenta=品红合剂
items.potions.exotic.exoticpotion.charcoal=煤黑合剂
items.potions.exotic.exoticpotion.ivory=乳白合剂
items.potions.exotic.exoticpotion.amber=琥珀合剂
items.potions.exotic.exoticpotion.bistre=深褐合剂
items.potions.exotic.exoticpotion.indigo=靛紫合剂
items.potions.exotic.exoticpotion.silver=银灰合剂
items.potions.exotic.exoticpotion.unknown_desc=这口圆型瓶里装着些有沉淀物的彩色液体。谁知道饮用或投掷它时会有什么效果呢？

items.potions.exotic.potionofadrenalinesurge.name=激素涌动合剂
items.potions.exotic.potionofadrenalinesurge.desc=饮用这种强力的合剂能够给予使用者异常强大的力量加成，这样的加成将随时间逐渐流逝消失。

items.potions.exotic.potionofcleansing.name=全面净化合剂
items.potions.exotic.potionofcleansing.desc=当这种合剂被饮用时，它可以完全驱散饮用者的所有负面状态，包括但不限于饥饿，中毒，燃烧等。它同样可以扔向某个单位来驱散该单位的异常状态。

items.potions.exotic.potionofcorrosivegas.name=腐蚀酸雾合剂
items.potions.exotic.potionofcorrosivegas.desc=打开或摔碎这个密封的药瓶将导致内容物爆发成一团高腐蚀性的锈色酸雾。不过爆发出的酸雾浓度较低，不能保留太久。

items.potions.exotic.potionofdragonsbreath.name=火龙吐息合剂
items.potions.exotic.potionofdragonsbreath.prompt=选择要灼烧的位置
items.potions.exotic.potionofdragonsbreath.desc=瓶子内奇特的化合物会在接触口腔后爆燃。迅速吐出液体就能让使用者从口中喷射火焰！

items.potions.exotic.potionofearthenarmor.name=大地护甲合剂
items.potions.exotic.potionofearthenarmor.desc=与麻痹药剂不同的是，饮用这瓶合剂能够使使用者的皮肤硬化，在一段时间内形成一道天然护甲。

items.potions.exotic.potionofholyfuror.name=神圣祝福合剂
items.potions.exotic.potionofholyfuror.desc=神圣的能量被浓缩为液态，这瓶合剂能够赐予你更长时间的祝福。
items.potions.exotic.potionofdivineinspiration.name=神意启发合剂
items.potions.exotic.potionofdivineinspiration.no_more_points=你无法再获得更多的额外天赋点了。
items.potions.exotic.potionofdivineinspiration.select_tier=选择一个天赋以获得两个额外点数。该天赋所在的层阶必须已被解锁。
items.potions.exotic.potionofdivineinspiration.bonus=天赋点 +2 ！
items.potions.exotic.potionofdivineinspiration.desc=这股神圣的力量会化作液态，灌注进饮用者的身体，赋予其钟意的天赋两个额外天赋点。\n\n这种药剂对每一层天赋只能生效一次。

items.potions.exotic.potionofmagicalsight.name=魔能透视合剂
items.potions.exotic.potionofmagicalsight.desc=饮用这瓶合剂后，你的五感被提高到了一种无法想象的地步，使你看穿墙壁后面的事物！

items.potions.exotic.potionofshielding.name=奥术护盾合剂
items.potions.exotic.potionofshielding.desc=与治疗药剂不同的是，饮用这瓶合剂能够使周身被护盾环绕，抵挡所受到的伤害。

items.potions.exotic.potionofshroudingfog.name=暗夜迷雾合剂
items.potions.exotic.potionofshroudingfog.desc=瓶中的合剂遇到空气就会释放出能完全阻挡视线的浓浓烟雾。

items.potions.exotic.potionofsnapfreeze.name=极速冰冻合剂
items.potions.exotic.potionofsnapfreeze.desc=一旦暴露在空气里，这种化学混合物会瞬间冻结并缠绕范围内一切对象。

items.potions.exotic.potionofstamina.name=精力回复合剂
items.potions.exotic.potionofstamina.desc=喝下这甜到掉牙的奇怪液体后，体内会爆发一股巨大的能量，让你可以在长时间内飞速奔跑。

items.potions.exotic.potionofstormclouds.name=暴风骤雨合剂
items.potions.exotic.potionofstormclouds.desc=这瓶合剂被丢出后会形成一团浓厚的水汽，其凝结后会化为雨水降下。大部分地形都会化为水滩，且陷阱会因浸透而损毁。



###quest items
items.quest.ceremonialcandle.name=降落引导灯
items.quest.ceremonialcandle.desc=引导飞行器在指定地点安全着陆的指示灯。\n\n只有一个的话不能引导飞行器，但四个组合在一起可以安全引导无人机。

items.quest.corpsedust.name=战锤
items.quest.corpsedust.chill=该死，有埋伏！
items.quest.corpsedust.desc=身经百战的精英ACE干员的战锤。快把它还给他。\n\n只要你背包里有这把锤子，_潜伏者就会持续追击你。_

items.quest.darkgold.name=固源岩
items.quest.darkgold.desc=内含有密集的微孔，常作为源石气体分解物的吸附剂。多用于防护夹层。

items.quest.dwarftoken.name=至纯源石
items.quest.dwarftoken.desc=危险而又必不可少的物质。较为珍贵，用途多样。\n\n在工业中用量巨大的源石结晶，但有着较高的提取难度。是世界的主要能源类精加工产物，同时也是几乎所有源石技艺得以施展的根本。

items.quest.embers.name=机械设备
items.quest.embers.desc=机械装置驱动设备，由大量的电子元件组成。该驱动器设计简单实用，体积小但数据丰富。

items.quest.gooblob.name=积怨者碎片
items.quest.gooblob.desc=积怨者死后掉落的奇怪碎片。看起来像是一个大果冻球，不过大概不能食用。\n\n该物品自身并没有什么实际用途，不过它在与特定药水或咪波共炼时可能有用。至少它还能卖个好价钱。

items.quest.metalshard.name=回收金属
items.quest.metalshard.desc=一块生锈的金属，它是从泥岩的强化护甲上掉下来的。\n\n该物品自身并没有什么实际用途，不过它在与特定卷轴或咪波共炼时可能有用。至少它还能卖个好价钱。

items.quest.pickaxe.name=镐子
items.quest.pickaxe.ac_mine=采掘
items.quest.pickaxe.no_vein=附近没有可供采掘的固源岩矿脉
items.quest.pickaxe.desc=我不认为这个物品应该出现在这里。\n\n这是一件巨大且耐用的凿岩工具。也许能当武器用。
items.quest.pickaxe.power=_这个镐子已经感受到了神秘的力量，变得可以跟精炼金属组合。_
items.quest.pickaxe.powerup=镐子散发出神秘的气息！

items.quest.ratskull.name=巨鼠头骨
items.quest.ratskull.desc=一颗大得吓人的老鼠头骨。如果你能找到一面合适的墙来挂，它会是件不错的狩猎纪念品。

items.quest.gamza.name=土豆电池
items.quest.gamza.desc=有传言说某个地方的服务器是用土豆运行的。\n\n如果你把它扔进一个前卫之井里，可能会得到_古旧铸物_或者_雷蛇娃娃_。\n\n_※丢进井后也可能什么都没发生直接跳出来。_洗洗脸怎么样？

items.quest.nmould.name=古旧铸物
items.quest.nmould.desc=“天有洪炉，地生五金......”\n\n……但这刚刚不还是土豆吗？

items.quest.nullshield.name=精炼金属
items.quest.nullshield.desc=你可以通过将它与特定物品组合来制作新物品，听上去就很不错不是吗？需要注意的是，_一场游戏中你只能获得一块精炼金属(就是你现在手里这块)_，所以请仔细斟酌，如果不确定什么武器是什么效果可以参见_右上角图鉴_。以下是目前可合成的配方，_带*的意味只有50%的成功率，长剑则为67%_\n+土豆电池=稀有附魔的G52型闪光战术护盾\n+古旧铸物=稀有附魔的铁御\n+李-恩菲尔德=HM-200\n_*_+1阶武器=罗德岛制式长剑\n+伊芙利特玩偶=W-0502(喷火器)\n+盲从=萨拉斯之剑\n_*_+任意法杖=铃兰法杖\n+已觉醒的镐子=稀有附魔的火神之怒\n+战痕累累的匕首=炎熔法杖\n+战锤=一名萨科塔的赌注\n+符石=雪雉的硬币
items.quest.nullshield.ac_use=组合
items.quest.nullshield.prompt=选择要组合的材料
items.quest.nullshield.suc=组合完成！
items.quest.nullshield.fail=看起来不像是可以组合的材料。
items.quest.nullshield.fail_weapon=请先把它脱下来

items.quest.rose.name=一朵花
items.quest.rose.desc=可以献给_26层_某人的一朵花。

items.quest.questcat.name=克里斯汀小姐
items.quest.questcat.desc=永远不要抚摸克里斯汀小姐。等待她自己靠近，当她离开时请接受。\n\n把她带给傀影吧。

