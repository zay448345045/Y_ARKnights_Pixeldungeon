items.skill.sk2.ancientkin.desc=激活后，目标被转化为血亲，周围的敌人会变得_恐惧_。如果目标是强敌就只会被_麻痹_。血亲的强度与_干员等级_成正比。
items.skill.sk2.ancientkin.desc_wnd=激活后，目标会被转化为血亲。
items.skill.sk2.ancientkin.prompt=成为我的血脉
items.skill.sk2.ancientkin.fail=激活失败。
items.skill.sk2.ancientkin$seaborn.name=海嗣
items.skill.sk2.ancientkin$seaborn.desc=它是一个不应该存在于这片土地上的生物。既然是一种海洋生物，为什么要在陆地上爬行呢？

items.skill.sk2.landingstrike.name=_落地斩(2技能)_
items.skill.sk2.landingstrike.desc=激活时，_诅咒_当前的装备并获得祝福。祝福时间与当前装备的诅咒装备数量成正比。
items.skill.sk2.landingstrike.desc_wnd=激活后，诅咒你的装备并获得祝福。

items.skill.sk2.dreamland.name=_梦乡摇篮(2技能)_
items.skill.sk2.dreamland.desc=激活后，5 格范围内的所有敌人都会进入_睡眠_状态。因此技能睡着的敌人在醒来时会受到与_等级成正比的额外伤害_。
items.skill.sk2.dreamland.desc_wnd=激活后，它会使附近的敌人进入睡眠状态，并在睡眠结束时造成额外伤害。

items.skill.sk2.flashshield.name=_闪光护盾(2技能)_
items.skill.sk2.flashshield.desc=激活后，使视野内的敌人麻痹并沉默。
items.skill.sk2.flashshield.desc_wnd=激活时对视野内的敌人造成麻痹和沉默，

items.skill.sk2.nervous.name=_末梢阻断(2技能)_
items.skill.sk2.nervous.desc=激活后，使视野内的所有敌人麻痹。
items.skill.sk2.nervous.desc_wnd=激活时对视野内的敌人造成麻痹。

items.skill.sk2.deephealing.name=_深度治疗(2技能)_
items.skill.sk2.deephealing.desc=激活后，恢复所有生命并进入恢复状态一段时间，使用时移除该技能。
items.skill.sk2.deephealing.desc_wnd=激活时恢复所有生命并进行一段时间的持续恢复。一次性技能。

items.skill.sk2.spikes.name=_荆棘(2技能)_
items.skill.sk2.spikes.desc=激活时防御力增加，受到物理攻击时对附近的敌人造成与_防御力成正比_的伤害。
items.skill.sk2.spikes.desc_wnd=激活后，每次被击中时，都会对附近的敌人造成伤害。

items.skill.sk2.genesis.name=_创世纪(2技能)_
items.skill.sk2.genesis.desc=激活后，对视野内的所有敌人造成大量伤害或对自己造成长时间麻痹。
items.skill.sk2.genesis.desc_wnd=激活时对视野内的敌人造成大量伤害或麻痹自己。

items.skill.sk2.deepseapredators.name=_跃浪击(2技能)_
items.skill.sk2.deepseapredators.desc=激活后，对指定敌人造成高伤害，击杀时获得肾上腺素。如果可以移动的话，闪现到敌人的后面。
items.skill.sk2.deepseapredators.desc_wnd=激活后，对指定敌人造成高伤害，击杀时获得肾上腺素。如果可以移动的话，闪现到敌人的后面。
items.skill.sk2.deepseapredators.prompt=指定目标

items.skill.sk2.breakthedawn.name=_破晓(2技能)_
items.skill.sk2.breakthedawn.desc=下次攻击造成2倍伤害。
items.skill.sk2.breakthedawn.desc_wnd=下次攻击造成2倍伤害。

items.skill.sk2.unwelcomegift.name=_可憎赠礼(2技能)_
items.skill.sk2.unwelcomegift.desc=在原地投下一枚随机炸弹，之后随机传送自己并获得隐身效果
items.skill.sk2.unwelcomegift.desc_wnd=在原地投下一枚随机炸弹，之后随机传送自己并获得隐身效果。

items.skill.sk2.collecting.name=_拾荒(2技能)_
items.skill.sk2.collecting.desc=获得一个枪械配件和一个随机的种子与符石。
items.skill.sk2.collecting.desc_wnd=获得一个枪械配件和一个随机的种子与符石。


items.skill.sk3.shadowassault.name=_影霄·绝影(3技能)_
items.skill.sk3.shadowassault.desc=激活后，跳到目标位置并攻击最近的敌人 10 次，并获得一个短时间的充能。
items.skill.sk3.shadowassault.desc_wnd=激活后，跳转到目标点并攻击10次。

items.skill.sk3.soaringfeather.name=_飞羽(3技能)_
items.skill.sk3.soaringfeather.desc=激活后，_击退_附近的敌人。然后注入肾上腺素，在很长一段时间内_增加攻击速度和移动速度_。
items.skill.sk3.soaringfeather.desc_wnd=激活后，它会击退附近的敌人并进入肾上腺素状态。

items.skill.sk3.sburst.name=_沸腾爆裂(3技能)_
items.skill.sk3.sburst.desc=激活后，近战武器的_攻击范围增加_，_防御力翻倍_。当持续时间结束时，下一次攻击增加的伤害与_持续时间内受到的伤害成正比_。
items.skill.sk3.sburst.desc_wnd=总之就是很强，我已经词穷了。

items.skill.sk3.nigetraid.name=_夜幕突袭(3技能)_
items.skill.sk3.nigetraid.desc=激活后，你会立即_隐形_并_致盲_附近的敌人。此外，神器的_充能速度提升_ 1.5 倍。
items.skill.sk3.nigetraid.desc_wnd=激活后立即隐身并更快地充能你的神器。

items.skill.sk3.terminationt.name=_战术的终结(3技能)_
items.skill.sk3.terminationt.desc=激活后，如果指定目标点有敌人，它会造成与_力量成正比_的高额伤害，并使目标在很长一段时间内处于_易伤_状态。
items.skill.sk3.terminationt.desc_wnd=激活后，它会对目标位置的敌人造成伤害并使其易伤。
items.skill.sk3.terminationt.prompt=指定一个开火位置

items.skill.sk3.truesilverslash.name=_真银斩(3技能)_
items.skill.sk3.truesilverslash.desc=激活后，它会斩杀视线范围内的所有敌人。没有足够力量的敌人永远无法承受这种攻击。\n无法与_灵视_联动。
items.skill.sk3.truesilverslash.desc_wnd=激活后，它会立即杀死视野内的普通敌人。

items.skill.sk3.yourwish.name=_“如你所愿”(3技能)_
items.skill.sk3.yourwish.desc=激活后，EX-43 会被召唤到目标位置。EX-43 不能移动，但非常强大。\n注意：如果目标地点是门或有一个敌人，它将会被召唤到本层的随机位置！
items.skill.sk3.yourwish.desc_wnd=激活后，EX-43 会被召唤到目标位置。
items.skill.sk3.yourwish.prompt=指定目标地点
items.skill.sk3.yourwish$ex43.name=EX-43
items.skill.sk3.yourwish$ex43.desc=这个强大的装置非常坚固，还可以攻击附近的敌人。它真的很重。

items.skill.sk3.everyonetogether.name=_“大家一起上！”(3技能)_
items.skill.sk3.everyonetogether.desc=激活时会在附近召唤至多 4 只磐蟹，磐蟹的强度受武器强化等级的影响。
items.skill.sk3.everyonetogether.desc_wnd=激活时会在附近召唤至多 4 只磐蟹

items.skill.sk3.extremesharpness.name=_亮剑(3技能)_
items.skill.sk3.extremesharpness.desc=激活时提高精准，并使攻击无视防御。
items.skill.sk3.extremesharpness.desc_wnd=激活时提高精准并无视防御。

items.skill.sk3.extremesharpness$sharpnessbuff.name=锐气
items.skill.sk3.extremesharpness$sharpnessbuff.desc=提高精准并无视敌人防御。\n\n锐气的剩余时长：%s回合。

items.skill.sk3.shiningsun.name=_耀阳颔首(3技能)_
items.skill.sk3.shiningsun.desc=立刻觉醒为耀骑士，对视野内的敌人添加易伤40回合。
items.skill.sk3.shiningsun.desc_wnd=立刻觉醒为耀骑士，对视野内的敌人添加易伤40回合。

items.skill.sk3.caerbannognosekai.name=_卡宾诺格的世界(3技能)_
items.skill.sk3.caerbannognosekai.desc=幻惑当前层内的所有敌人，获得他们的视野并将他们吸引到你的位置。为自身添加基于敌人数量的祝福和激素涌动。
items.skill.sk3.caerbannognosekai.desc_wnd=幻惑当前层内的所有敌人，获得他们的视野并将他们吸引到你的位置。为自身添加基于敌人数量的祝福和激素涌动。

items.skill.sk3.highnoon.name=_午时已到(3技能)_
items.skill.sk3.highnoon.desc=获得100回合的瞄准效果，在这个状态下使用近战武器或射击击中敌人时，为敌人附加标记。当瞄准效果结束时，秒杀所有被标记的敌人。当自身受到物理伤害或使用放大镜查验自身时，瞄准效果会立刻结束。
items.skill.sk3.highnoon.desc_wnd=获得100回合的瞄准效果，在这个状态下使用近战武器或射击击中敌人时，为敌人附加标记。当瞄准效果结束时，秒杀所有被标记的敌人。当自身受到物理伤害或使用放大镜查验自身时，瞄准效果会立刻结束。



###armor curses
items.armor.curses.antientropy.name=反熵%s
items.armor.curses.antientropy.desc=反熵诅咒与宇宙法则背道而驰，将热能从攻击者转移到穿戴者身上。这会导致攻击方_10回合_内被冰冻，并使穿戴者燃烧起来。

items.armor.curses.bulk.name=臃肿%s
items.armor.curses.bulk.desc=臃肿诅咒的护甲看上去更加厚重，但实际上防御力并没有增强。硕大的体积反而让使用者难以穿过门口。

items.armor.curses.corrosion.name=腐蚀%s
items.armor.curses.corrosion.desc=腐蚀护甲会喷溅出侵蚀性液体，为区域内的所有东西盖上一层_20回合_黏糊糊的酸性泥浆。

items.armor.curses.displacement.name=定相%s
items.armor.curses.displacement.desc=定相诅咒会在穿戴者受到攻击时试图将其传送到安全地带。不过，过强的威力反倒会导致使用者被随机传送到层内各处。

items.armor.curses.metabolism.name=代谢%s
items.armor.curses.metabolism.desc=代谢诅咒在穿戴者受伤时能直接将_40_饱腹度转化为_4_生命值，提供额外的治疗，但你会很快陷入饥饿之中。当然，_极度饥饿_中无法触发此效果。

items.armor.curses.multiplicity.name=分身%s
items.armor.curses.multiplicity.desc=受到分身诅咒的防具含有一种危险的复制魔法。被攻击时它有_2.5%_的概率会复制出穿戴者的镜像，但也有同等几率复制攻击者！（若攻击者为boss，改为复制当前地图的随机小怪）

items.armor.curses.overgrowth.name=丛生%s
items.armor.curses.overgrowth.desc=丛生诅咒的护甲上生长着各种植物。从美学的角度来讲颇为有趣，但这些花花草草对防御力没有任何贡献，只会在战斗中被击中时有_5%_的概率随机发动效果！

items.armor.curses.stench.name=恶臭%s
items.armor.curses.stench.desc=受到恶臭诅咒的防具被攻击时有概率释放出_250气体量_的毒雾，对一切来不及逃离的对象造成伤害。


###glyphs
items.armor.glyphs.affection.name=魅惑%s
items.armor.glyphs.affection.desc=被攻击时，这个强大的刻印有_（3+等级）/（20+等级）_的概率能够操控攻击者的心智，魅惑他们_10回合_。

items.armor.glyphs.antimagic.name=敌法%s
items.armor.glyphs.antimagic.desc=该强大刻印能使护甲在防御物理伤害的同时抵御魔法伤害。这种魔法防御初始值为_0~3_，成长为_1~1.5_。

items.armor.glyphs.brimstone.name=狱火%s
items.armor.glyphs.brimstone.desc=这个刻印会保护穿戴者和其所有物免受火焰的伤害及其他影响。

items.armor.glyphs.camouflage.name=迷彩%s
items.armor.glyphs.camouflage.desc=这个刻印能让使用者与高草融为一体，得到_等级/2+3_回合的隐身效果。

items.armor.glyphs.entanglement.name=缠绕%s
items.armor.glyphs.entanglement.desc=受到攻击时，这个刻印有_25%_的概率会在使用者周围生出能吸收_等级*2+5_点伤害的地根护甲。这种地根护甲会在使用者移动后散落失效。

items.armor.glyphs.flow.name=涌流%s
items.armor.glyphs.flow.desc=这个刻印能操控使用者周身的水流，让使用者在水中移动时速度提高_100%+等级*25%_。

items.armor.glyphs.obfuscation.name=晦暗%s
items.armor.glyphs.obfuscation.desc=这个刻印会掩盖使用者的气息，让使用者更难以被发现。

items.armor.glyphs.potential.name=电势%s
items.armor.glyphs.potential.rankings_desc=死于潜能刻印
items.armor.glyphs.potential.desc=这个刻印在被击中时有_（等级+1）/（等级+6）_的概率为使用者的法杖充能。

items.armor.glyphs.repulsion.name=反斥%s
items.armor.glyphs.repulsion.desc=这个刻印在被击中时有_（等级+1）/（等级+5）_的概率会将敌人攻击的冲击力反弹回去，使攻击者飞至_2格_远处。

items.armor.glyphs.stone.name=磐岩%s
items.armor.glyphs.stone.desc=这个刻印使用沉重的魔法石包裹了整个铠甲让使用者无法闪避，但会_先于护甲_吸收你原有闪避率_75%_的伤害。\n\n通用闪避率计算方式：若你的闪避_>_攻击者的精准，闪避率为_1-精准/闪避/2_；若你的闪避_<=_攻击者的精准，闪避率为_闪避/精准/2_。\nPS：此处的“精准”“闪避”以及武器戒指的修正都指_自身属性_而不是_最终概率_。英雄初始精准和闪避分别为10和5，成长都是1。

items.armor.glyphs.swiftness.name=迅捷%s
items.armor.glyphs.swiftness.desc=这个刻印会在_2格_内没有敌人时使提高使用者_（等级*4+20）%_的移动速度。

items.armor.glyphs.thorns.name=荆棘%s
items.armor.glyphs.thorns.desc=被攻击时，这个强大的刻印有_（等级+2）/（等级+12）_的概率会使怪物攻击穿戴者时进入量为_等级+4_的流血状态。

items.armor.glyphs.viscosity.name=粘稠%s
items.armor.glyphs.viscosity.deferred=延缓%d点伤害
items.armor.glyphs.viscosity$defereddamage.name=延缓伤害
items.armor.glyphs.viscosity$defereddamage.ondeath=被延迟的伤害还是杀掉了你……
items.armor.glyphs.viscosity$defereddamage.rankings_desc=死于延迟伤害
items.armor.glyphs.viscosity$defereddamage.desc=瞬时的伤害被延缓，随着时间慢慢释放。\n\n剩余的延迟伤害：%d。
items.armor.glyphs.viscosity.desc=这个刻印可以储存仅经护甲减免过的伤害的_（等级+1）/（等级+6）_，让使用者缓慢受伤而不是一下子受到重击。

items.armor.glyphs.hostility.name=敌对%s
items.armor.glyphs.hostility.desc=受到来自萨卡兹的伤害时，此刻印会提供你当前护甲_50%_的额外防御。



