items.weapon.melee.patriotspear.name=安魂曲
items.weapon.melee.patriotspear.desc=他与命运较量许久，他要割开命运的咽喉。\n与_帝国之盾2型、根骨之戒和韧性之戒_同时装备有不错的攻击性协同效果。\n\n这个_特殊_武器每次攻击都造成 4 次伤害。
