items.artifacts.driedrose$ghosthero.introduce=很高兴认识你。哦，我不是一个很出名的人。如果你需要帮助，可以呼叫Guard。\n\.\n\n只要你持有我的合同，我就能在我的听筒里听到你的声音，所以你可以从远处对我发号施令。\n\n我希望你和每个人都可以完成任务并安全返回...

