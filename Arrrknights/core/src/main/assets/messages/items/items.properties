###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=激素十字弩箭
items.weapon.missiles.darts.adrenalinedart.desc=这些十字弩箭上涂着一种由速行蓟制成的药物，会加快目标的行动速度。目标的移动速度和攻击速度都会有所提升，不过移动速度的提升幅度更大些。这只十字弩箭仍能对敌人造成伤害，但不会伤及盟友 。

items.weapon.missiles.darts.blindingdart.name=致盲十字弩箭
items.weapon.missiles.darts.blindingdart.desc=这些十字弩箭上涂着一种由致盲草制成的药物，能让目标失明一小段时间。药效比新鲜的致盲草弱，不会让目标迷失方向，所以目标会记住你之前在的位置。

items.weapon.missiles.darts.chillingdart.name=寒霜十字弩箭
items.weapon.missiles.darts.chillingdart.desc=这些十字弩箭上涂着一种由冰冠花制成的药物，能显著地冻伤目标。

items.weapon.missiles.darts.dart.name=十字弩箭
items.weapon.missiles.darts.dart.ac_tip=涂药
items.weapon.missiles.darts.dart.prompt=选择一颗种子
items.weapon.missiles.darts.dart.tip_title=为十字弩箭涂药
items.weapon.missiles.darts.dart.tip_desc=一个种子可以为 1~2 根十字弩箭涂药。每类种子都能产生对应的，具有独特效果的一次性涂药十字弩箭。\n\n将这些种子涂抹在十字弩箭上能得到  _%s。_
items.weapon.missiles.darts.dart.tip_all=用 %2$d 颗种子为 %1$d 枚十字弩箭涂药
items.weapon.missiles.darts.dart.tip_two=用 1 颗种子为 2 枚十字弩箭涂药
items.weapon.missiles.darts.dart.tip_one=用 1 颗种子为 1 枚十字弩箭涂药
items.weapon.missiles.darts.dart.tip_cancel=取消
items.weapon.missiles.darts.dart.desc=由短木杆和金属尖头简易制成，手腕轻抖就会精准地飞向目标。使用种子可以为十字弩箭涂药，使其对目标造成额外效果。
items.weapon.missiles.darts.dart.unlimited_uses=然而，由于十字弩箭及其简易的构造，十字弩箭本身可以永久使用而不损坏。

items.weapon.missiles.darts.displacingdart.name=传送十字弩箭
items.weapon.missiles.darts.displacingdart.desc=这些十字弩箭上涂着一种由消逝草制成的药物，能把目标传送走一小段距离。

items.weapon.missiles.darts.healingdart.name=治疗十字弩箭
items.weapon.missiles.darts.healingdart.desc=这些十字弩箭上涂着一种由阳春草制成的药物，能强效治疗目标的伤势。这只十字弩箭仍能对敌人造成伤害，但不会伤及盟友 。

items.weapon.missiles.darts.holydart.name=神圣十字弩箭
items.weapon.missiles.darts.holydart.desc=这些十字弩箭上涂着一种由星陨花制成的药物，能增强目标的战斗力。这只十字弩箭仍能对敌人造成伤害，但不会伤及盟友 。

items.weapon.missiles.darts.incendiarydart.name=燃烧十字弩箭
items.weapon.missiles.darts.incendiarydart.desc=这些十字弩箭上涂着一种由烈焰花制成的药物，命中后会燃起烈焰。

items.weapon.missiles.darts.paralyticdart.name=麻痹十字弩箭
items.weapon.missiles.darts.paralyticdart.desc=这些十字弩箭上涂着一种由地缚根制成的药物，能让目标无助地麻痹一小段时间。

items.weapon.missiles.darts.poisondart.name=毒液十字弩箭
items.weapon.missiles.darts.poisondart.desc=这些十字弩箭上涂着一种由断肠草制成的药物，能使目标中毒。

items.weapon.missiles.darts.rotdart.name=腐莓十字弩箭
items.weapon.missiles.darts.rotdart.desc=这些恐怖的十字弩箭上涂着一种由腐莓制成的酸性化合物，能够溶解十字弩箭命中的任何东西。强力的敌人能抵御大部分的效果，但大部分目标都会因腐蚀而死。不幸的是，这种化合物是不稳定的，用过一次后就会丧失效力。

items.weapon.missiles.darts.shockingdart.name=电击十字弩箭
items.weapon.missiles.darts.shockingdart.desc=这些十字弩箭上涂着一种由风暴藤制成的药物，能让目标受到强烈的电击。

items.weapon.missiles.darts.sleepdart.name=催眠十字弩箭
items.weapon.missiles.darts.sleepdart.desc=这些十字弩箭上涂着一种由梦夜花制成的药物，能瞬间让目标进入梦乡。药效比新鲜的梦夜花弱，目标过一阵时间会自己醒过来。

items.weapon.missiles.darts.tippeddart.ac_clean=清洗
items.weapon.missiles.darts.tippeddart.clean_title=清洗十字弩箭
items.weapon.missiles.darts.tippeddart.clean_desc=这项操作会去除十字弩箭上的涂药，将其变回普通十字弩箭。
items.weapon.missiles.darts.tippeddart.clean_all=清洗全部
items.weapon.missiles.darts.tippeddart.clean_one=清洗一枚
items.weapon.missiles.darts.tippeddart.cancel=取消
items.weapon.missiles.darts.tippeddart.durability=涂药十字弩箭在使用一定次数后会失去药效变为普通十字弩箭。
items.weapon.missiles.darts.tippeddart.uses_left=这些涂药十字弩箭再使用_%d/%d_次就会有一个失去药效。
items.weapon.missiles.darts.tippeddart.unlimited_uses=_但是因为它们极高的品质，可以永久使用而不损坏。_
items.weapon.missiles.darts.tippeddart.about_to_break=你十字弩箭上的涂药快要失效了。


items.weapon.missiles.bolas.name=流星锤
items.weapon.missiles.bolas.desc=这种奇怪的远程武器造成的伤害并不高，但是能用来绊倒目标使其减速，效果很好。

items.weapon.missiles.boomerang.name=回旋镖
items.weapon.missiles.boomerang.desc=被投向敌人后，这具扁平的曲状木制投掷物能够自动回到投掷者手中。
items.weapon.missiles.boomerang.durability=这个回旋镖造得非常结实，使用后不会产生损耗。

items.weapon.missiles.firesteel.name=打火机
items.weapon.missiles.firesteel.desc=能借个火吗？\n\n_把它扔到爆翎身上很有效！_

items.weapon.missiles.fishingspear.name=捕鱼矛
items.weapon.missiles.fishingspear.desc=用于捕捉水中生物的小型标枪。也可以用作武器。\n\n不要弄脏。\n-温蒂

items.weapon.missiles.forcecube.name=震爆方石
items.weapon.missiles.forcecube.ondeath=你被自己的震爆方石震成了碎片...
items.weapon.missiles.forcecube.desc=这种奇形怪状的武器小到可以握在掌心，但极其沉重。命中目的地后，这种武器会把冲击力发散到一个小范围内，对波及区域内的所有单位造成伤害。

items.weapon.missiles.heavyboomerang.name=重型回旋镖
items.weapon.missiles.heavyboomerang.desc=这把大块头回旋镖笨重难用，但能造成可观的伤害。扔出后，它会在几回合内飞回到扔出的地点。

items.weapon.missiles.javelin.name=很重的枪
items.weapon.missiles.javelin.desc=非常重！！\n\n这些大号投掷用长枪非常重，但如果你有足够的力量扔出去，它就能造成很大的破坏。

items.weapon.missiles.kunai.name=密探的苦无
items.weapon.missiles.kunai.desc=哇，你吓到我了！\n\n技巧高深者能用这种小刀造成可观的伤害。这种武器在对付未察觉你的敌人时更为有效。

items.weapon.missiles.missileweapon.stats=这件_%1$d阶_投掷武器能造成_%2$d~%3$d点伤害_并需要_%4$d点力量_来正常使用。
items.weapon.missiles.missileweapon.distance=这种武器被专门设计用于远程攻击，在远程攻击目标时获得额外的命中加成，当然近战范围使用它时精准会大幅降低。
items.weapon.missiles.missileweapon.durability=投掷武器在使用过程中会磨损并最终损坏。
items.weapon.missiles.missileweapon.uses_left=这一组武器再用_%d/%d_次就会有一件被损耗掉。
items.weapon.missiles.missileweapon.unlimited_uses=_但是因为它们极高的品质，可以永久使用而不损坏。_
items.weapon.missiles.missileweapon.about_to_break=你的投掷武器快要损坏了。

items.weapon.missiles.shuriken.name=很热的刀
items.weapon.missiles.shuriken.desc=三枚一组的小型弹道战术刀，很轻而且便于在移动时使用。在移动后即可瞬间投出。

items.weapon.missiles.throwingclub.name=飞槌
items.weapon.missiles.throwingclub.desc=简单粗暴的投掷武器，说白了就是一块绑着根木棍的大石头。伤害稍低，但结实的石槌头让它们非常耐用，而且不会留在敌人身上。

items.weapon.missiles.throwinghammer.name=投掷锤
items.weapon.missiles.throwinghammer.desc=这些沉甸甸的锤子是用来扔向敌人的。伤害稍低，但平滑的纯金属的制作工艺让它们非常结实，而且不会留在敌人身上。

items.weapon.missiles.throwingknife.name=弹道战术刀
items.weapon.missiles.throwingknife.desc=这轻便的小刀不同于普通的匕首，平衡的配重使其能在飞行后准确地刺穿目标。这种武器可发动红的狩猎能力。
items.weapon.missiles.throwingknife$huntcooldown.name=狩猎冷却中
items.weapon.missiles.throwingknife$huntcooldown.desc=狩猎能力距离冷却完毕只剩下%s回合。

items.weapon.missiles.throwingspear.name=丹增
items.weapon.missiles.throwingspear.desc=银灰培育的猎鹰。它们能听从命令攻击猎物，但它们只会听从主人的命令。即使扔掉，也总有一天会自己飞回来的，所以能扔就扔吧。

items.weapon.missiles.throwingstone.name=圆锯片
items.weapon.missiles.throwingstone.desc=精密的锯片……但不是煌使用的那种。也许是货源不同... \n\n直接扔，应该能造成一些伤害。

items.weapon.missiles.tomahawk.name=很冰的斧
items.weapon.missiles.tomahawk.desc=太冰了！！\n\n一把沉重且锋利的飞斧。它很冰，但不会冻结敌人，只会导致他们流血。

items.weapon.missiles.trident.name=EX-42
items.weapon.missiles.trident.desc=_“如你所愿。”_\n\n被迷迭香遥控着。它没有刃，但她称它为巨剑。这种屏障状的物体能称为剑吗？

items.weapon.missiles.ragesawblade.name=狂暴锯片
items.weapon.missiles.ragesawblade.desc=受到源石辐射影响的圆锯片，耐久度很低。\n\n对命中的目标造成_流血_。

items.weapon.missiles.purgatoryknife.name=战痕累累的匕首
items.weapon.missiles.purgatoryknife.desc=_“如果我能再一次和大家一起战斗……”_\n\n被这把匕首击中的敌人能够被传送到你旁边。但是敌人有概率抵抗传送效果，并且强敌无法传送。\n\n如果丢进前卫井或者和精炼金属结合会出现神奇的造物。

items.weapon.missiles.thunderbolt.name=雷蛇人偶
items.weapon.missiles.thunderbolt.desc=你的爱把土豆变成了雷蛇。投掷时，这个人偶对健康的敌人造成最多 2 倍的伤害。如果目标的生命值低于50%，则造成的伤害降低 1 倍。

items.weapon.missiles.normalmagazine.name=普通弹匣
items.weapon.missiles.normalmagazine.desc=这是用于射击武器的弹药。你也可以直接扔它，但那不是一个很好的选择...

items.weapon.missiles.upmagazine.name=特殊弹匣
items.weapon.missiles.upmagazine.desc=这是用于射击武器的弹药。你也可以直接扔它，但那不是一个很好的选择...\n用这种弹匣装填射击武器能附带特殊效果。

items.weapon.missiles.lightknife.name=刺刀
items.weapon.missiles.lightknife.desc=不用因为恐惧发抖，你们会像稻草一样死去。\n\n这把受祝福的刀在命中时造成失明。

items.weapon.missiles.explosivespear.name=炸矛
items.weapon.missiles.explosivespear.desc=炸矛从外观上来看就是披着红布的矛，一般由拾荒者携带或储藏。它们的使用方式与矛一样，但在被插入生物或地表之后就会爆炸。\n对那些被炸矛刺进身体的敌人来说，它的爆炸是极其致命的。
items.weapon.missiles.explosivespear.desc_fuse=它看起来并没有被激活。
items.weapon.missiles.explosivespear.desc_burning=它正在发出滋滋声。
items.weapon.missiles.explosivespear.snuff_fuse=你掐灭了导火索。
items.bombs.explosivespear.ondeath=死于爆炸
items.bombs.explosivespear.rankings_desc=死于爆炸


items.weapon.spiritbow.name=反拉弩
items.weapon.spiritbow.ac_shoot=射击
items.weapon.spiritbow.ac_seed=注入种子
items.weapon.spiritbow.prompt=选择一个目标
items.weapon.spiritbow.stats=这把弩不能直接升级，但是会随着你等级提升而逐渐增强。以你目前的等级，这把弩射出的每只箭可以造成_%1$d~%2$d点伤害_并且需要_%3$d点力量_来正常使用。
items.weapon.spiritbow.desc=采用反拉法，体积小，拉力强的弩。采用了自动装弹模块，可以不用装弹快速射击。_50%概率无视隐匿_
items.weapon.spiritbow.seed=种子强化数量：%1$d / %2$d
items.weapon.spiritbow.seedfail=你不能再在弩上使用种子。
items.weapon.spiritbow.power0=每注入15个种子（种类不限）可以解锁一个特殊能力，最多三个。
items.weapon.spiritbow.power1=_特殊能力等级1_\n无视敌人50%的防御力。
items.weapon.spiritbow.power2=_特殊能力等级2_\n无视敌人50%的防御力。\n每命中5次，获得一个护盾。
items.weapon.spiritbow.power3=_特殊能力等级3_\n无视敌人50%的防御力。\n每命中5次，获得一个护盾。\n命中有14%几率随机触发一个特殊植物效果。

items.weapon.weapon$placeholder.name=武器

items.weapon.weapon.identify=你对手中的武器已经足够熟悉并将其完全鉴定。
items.weapon.weapon.too_heavy=因为你的力量不足，该武器会降低你的攻速和精准，并让你无法偷袭。
items.weapon.weapon.excess_str=你的额外力量让你在使用这件武器时最多能够造成_%d点额外伤害_。
items.weapon.weapon.incompatible=不同属性的魔法相冲突，消除了武器上的附魔！
items.weapon.weapon.cursed_worn=由于这件武器被诅咒，你无法将其放下。
items.weapon.weapon.cursed=你能感觉到这件武器里潜伏着一股充满恶意的魔力。
items.weapon.weapon.not_cursed=这件武器没有被诅咒。
items.weapon.weapon.faster=这件武器强化了_攻速_。
items.weapon.weapon.stronger=这件武器强化了_伤害_。
items.weapon.weapon.overload=这件武器牺牲了精准强化了_攻速和伤害_。
items.weapon.weapon.enchanted=这个拥有_%s._
items.weapon.weapon.chimeraed=_%s_
items.weapon.weapon$enchantment.enchant=附魔


###misc items
items.amulet.name=博士
items.amulet.ac_end=结束旅程
items.amulet.fail_th=你不能丢弃博士。
items.amulet.fail_drop=你不能丢弃博士。
items.amulet.rankings_desc=救出博士
items.amulet.desc=什么都不记得了。最开始感觉世界都不太真实，据说记忆正在慢慢恢复。但重要的记忆仍然没有回想起来。\n\n罗德岛制药公司的博士。也就是“你”。你可以直接把他带到凯尔希旁边(回到1层上楼进入罗德岛)，也可以等待“坏家伙”号到达现场来结束这段旅程。\n\n当博士在场时与凯尔希交谈来结束游戏。请保持小心！

items.originiumshard.name=源石碎片
items.originiumshard.ac_use=使用
items.originiumshard.desc=罗德岛博士喜欢的零食。虽然它也可以直接摄取，但就算只是拿在手里，也能刺激到体内的源石能量。\n\n使用后，你会获得活性源石增益，攻击速度增加，但会持续失去生命。

items.ankh.name=重生十字架
items.ankh.ac_bless=祝福
items.ankh.bless=你用散发着治愈魔力的清水祝福了这枚重生十字架。
items.ankh.desc=这枚象征不朽的古老的饰品能使人起死回生。复活后，所有未装备的非特定道具都会消失。装满的露珠瓶可以用来祝福重生十字架， 赋予它更强的力量。
items.ankh.desc_blessed=这枚象征不朽的古老饰品能够让人起死回生。这枚十字架已被祝福而变得更加强大。它会在你受到致命伤害的瞬间牺牲自己来救你一命，回复你10%的生命并提供50%的护盾。

items.armorkit.name=护甲改造套件
items.armorkit.ac_apply=改造
items.armorkit.prompt=选择要改造的护甲
items.armorkit.upgraded=你使用工具改造了%s。
items.armorkit.desc=通过一些小零件和材料制成的工具，任何人通过使用它都可以将随便哪一件护甲变成“传奇护甲”。盔甲保留了它所拥有的属性，并根据穿戴角色的职业赋予了护甲不同的新能力。无需剪裁、鞣制或冶炼。

items.staffkit.name=法杖改装套件
items.staffkit.ac_apply=改造
items.staffkit.ac_ring=改造黑曜石指环
items.staffkit.fail=看来这类法杖能量是无法改造的。
items.staffkit.fail_ring=你没有黑曜石指环。
items.staffkit.prompt=选择一根法杖进行改造
items.staffkit.desc=该工具可以将你的法杖改造为注入罗德岛干员能力的_特殊物品_。改造后的法杖比起之前能力会略有变化。

items.ringkit.name=戒指改装套件
items.ringkit.ac_apply=改造
items.ringkit.prompt=选择要改造的戒指
items.ringkit.desc=这是一个复杂的工具，可以用来修改戒指。你可以保留或改变戒指的能力，无论你选择哪个，戒指都会被升一级。\n\n只有脱下戒指后才能使用。
items.ringkit.ring=你想如何定制它？
items.ringkit.cancel_warn=改变戒指的能力
items.ringkit.upgrade=仅升级

items.sakuraproof.name=樱吹雪寻访凭证
items.sakuraproof.ac_apply=寻访
items.sakuraproof.prompt=选择要改造的武器
items.sakuraproof.desc=还在为武器嬗变棱晶有限的数目和并不低廉的代价烦恼吗？还在为无论如何都嬗变不出那6.25%的概率而痛苦吗？拉莱耶文本特供樱吹雪寻访凭证，彻底解决您无法获取樱吹雪的问题！\n\n你注意到有一行小字写着“在使用本凭证的过程中若产生任何bug导致损失，概不负责”。
items.sakuraproof.morph=你的武器变成了樱吹雪！

items.brokenseal.name=幸运护符
items.brokenseal.ac_affix=戴上护符
items.brokenseal.prompt=选择一件护甲。
items.brokenseal.unknown_armor=你需要先鉴定那件护甲。
items.brokenseal.degraded_armor=这件护甲的状况实在太糟糕了。
items.brokenseal.affix=你将护符挂在了护甲上！
items.brokenseal.desc=“据说用友好的黎博利的羽毛制作护身符会带来好运。”\n\n煌过去从灰喉那里收到的一件羽毛护身符。煌对此不太明白，但她迅速笑着收下了礼物。\n\n护符可以被_贴附在护甲上_并能在护甲间转移。它能够携带一次升级。
items.brokenseal.choose_title=选择一个刻印
items.brokenseal.choose_desc=这件护甲与幸运护符都携带着一个刻印。请选择一个想保留的刻印。\n\n注意：如果选择保留护甲的刻印，护符将无法转移此刻印。

items.dewdrop.name=露珠
items.dewdrop.heal=+%d生命
items.dewdrop.shield=+%d护盾
items.dewdrop.both=+%1$d生命，+%2$d护盾
items.dewdrop.already_full=你的生命值已满。
items.dewdrop.desc=一颗晶莹剔透的露珠。\n\n受这片区域的魔力影响，净水有着少量的治疗效果。

items.dewvial.name=露水瓶
items.dewvial.ac_drink=饮用
items.dewvial.collected=你将一滴露珠收集到了瓶子里。
items.dewvial.full=你的露珠瓶装满了！
items.dewvial.empty=你的露珠瓶空空如也！
items.dewvial.desc=你可以将多余的露珠收集到这个小小容器中以备不时之需。小瓶越满，你在饮用时会瞬间恢复的生命也越多。你每次使用都只会喝掉你需要的量。\n\n这种小瓶曾被灌注复苏魔法，可惜效力已经衰退。所幸看起来还有一些能量残余，也许充满的水瓶能够用来祝福其他复活道具吧。

items.equipableitem.unequip_cursed=你无法移除一件受诅咒的物品！
items.equipableitem.ac_equip=装备
items.equipableitem.ac_unequip=取下

items.weapon.melee.meleeweapon.ac_disassemble=拆解

items.gold.name=合成玉
items.gold.desc=将源石晶体与其他矿物混合制成的源石加工品。过去它只用作导体，但现在它已成为人们之间信任的象征。\n\n让我们收集一些合成玉以备后用。

items.heap.for_sale=%2$s：%1$d合成玉
items.heap.for_sale_sp=%1$dc: %2$s
items.heap.chest=补给品
items.heap.chest_desc=无人认领的货物、半埋的金库、严重受损的工业残骸……您能从中获得供给。最重要的是，它们都是免费的。打开箱子以检查其中的物品。
items.heap.locked_chest=战术用品
items.heap.locked_chest_desc=一个巨大的标有罗德岛标志的箱子。它看起来像是罗德岛提供给战斗人员战场的补给品，但它有一个沉重的锁，没有钥匙就无法打开它。
items.heap.crystal_chest=战略物资
items.heap.crystal_chest_desc=你看得见里面的_%s_，但你需要一枚源石钥匙才能打开它。
items.heap.artifact=神器
items.heap.wand=法杖
items.heap.ring=戒指
items.heap.r2i=雨2物品
items.heap.skl=技能记录
items.heap.tomb=坟墓
items.heap.tomb_desc=这个坟墓里或许埋葬着一些有用的东西，但墓主肯定是不会让你拿走的。
items.heap.skeleton=遗骸
items.heap.skeleton_desc=某个死亡的整合运动留下的残骸，生前拥有的物品还在他的怀里。或许可以找找里面有什么值钱的东西。
items.heap.remains=干员遗骸
items.heap.remains_desc=你的某个先辈存在过的唯一证明。或许能找到点什么值钱的东西。
items.heap.cautus=被困的女孩
items.heap.cautus_desc=一个赤脚少女，脚被金属物压着。她看到你，急忙求救。\n\n_为什么这个女孩一个人在这么危险的地方？_\n\n打开会在你四周各生成一个_狂徒_，通过墙壁/雕像/其他生物的遮挡可以减少出目。必然掉落一个技能记录。
items.heap.doolta=博士？
items.heap.doolta_desc=本次行动的救援目标博士。他正在坐着休息，可能是因为他已经失去了力气。\n\n_但为什么博士手无寸铁？_\n\n吸引全层怪物靠近。必然掉落一个法杖改装套件。建议清层后激活。
items.heap.doolta_trap=这是一个陷阱！敌人来了！

items.honeypot.name=蜂蜜罐
items.honeypot.ac_shatter=击碎
items.honeypot.desc=这个巨型蜜罐只是薄薄地涂了一圈蜂蜜，作为替代里头住着一只巨型蜜蜂！这种大型蜜蜂一般只待在蜂巢里，也许罐子本身就是某种特殊陷阱屋？蜜蜂看起来对罐子很满意，当你看向它时它非常警惕地对你回以嗡鸣。
items.honeypot$shatteredpot.name=破碎的蜂蜜罐
items.honeypot$shatteredpot.desc=这个罐子已经被打碎，仅靠罐沿的粘稠蜂蜜勉强维持形状，而且正在缓缓解体。\n\n尽管蜜罐碎了，看来蜜蜂依然想捍卫它的住所。

items.randombox.name=扭蛋
items.randombox.ac_add=打开
items.randombox.desc=随机获得武器/技能记录或合成玉。\n\n_配备了一个可变概率系统，概率随游戏进程而波动。_\n扭蛋概率公示！\n_33.3%_小小财富(150-650合成玉)\n_33.3%_技能记录(干员等级/力量/层数越高越容易出高级技能记录)\n_22.2%_可观收入(300-1000合成玉)\n_11.1%_武器\nPS：武器最高5阶，最高4级，_力量_和_装备着的武器的等级_越高，越容易出高阶武器，且想出5阶，(力量+武器等级*8)至少为19；_层数_和_装备着的护甲等级_越高，越容易出高级武器，且想出4级，(层数+护甲等级*3)至少为14。

items.item.pack_full=你的%s内已经没有空间了。
items.item.prompt=选择丢出的方位
items.item.ac_drop=放下
items.item.ac_throw=扔出
items.item.rankings_desc=死于：%s
items.item.curse=诅咒

items.kindofmisc.unequip_title=卸下一件装备
items.kindofmisc.unequip_message=你必须先取下一件装备。请选择要替换的物品。

items.kindofweapon.equip_cursed=你的手不受控制地握紧了这件武器。

items.merchantsbeacon.name=商人信标
items.merchantsbeacon.ac_use=使用
items.merchantsbeacon.desc=使用雷神工业公司的技术制造的最先进的双向通信设备。你可以使用附着在该物体上的源石技艺进行远距离通信。\n\n激活时，这枚信标可以让你从地牢的任意角落向企鹅物流商店出售物品。\n\n不过信标内的源石技艺只够支撑一次会话，请酌情使用。

items.stylus.name=Logos的骨笔
items.stylus.ac_inscribe=雕刻
items.stylus.prompt=选择一件护甲
items.stylus.identify=你需要先鉴定那件护甲。
items.stylus.cursed=骨笔的力量无法作用在被诅咒的护甲上。
items.stylus.inscribed=你用刻笔雕刻了护甲。
items.stylus.desc=这个神经质的萨卡兹咒术大师落笔的每一划都属于源石技艺的范畴。观看是禁忌。查阅是禁忌。理解是禁忌。\n\n你能用它在护甲上刻下刻印，不过你无法自主选择，骨笔会替你做出决定。

items.tomeofmastery.name=专精芯片
items.tomeofmastery.ac_read=阅读
items.tomeofmastery.way=你选择了%s的专精道路！
items.tomeofmastery.desc=包含资深干员经验的数据芯片。你还有很多东西要学。

items.torch.name=光环
items.torch.ac_light=光来！
