items.artifacts.driedrose$ghosthero.dialogue_sewers_2=你要怎样逃离切尔诺伯格？ 嗯...如果你知道答案的话，你可能会想，我最好不要问。
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=你知道这些源石虫可以食用吗？它们出奇的好吃。
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=如果你一直只是一个人，那任务会很困难。不过你并不孤单。
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=如果连这些野兽都这么强，那培育它们的整合运动又该有多强？
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=我不想上战场。但为感染者而战的愿望不会被任何事打败。你明白这一点就足够了。
items.artifacts.driedrose$ghosthero.dialogue_prison_1=这里比我想象的要干净。
