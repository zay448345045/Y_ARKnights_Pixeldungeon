items.wands.wandofcorrosion.desc=“请记住，良药苦口”
items.wands.wandofcorrosion.stats_desc=这根法杖能射出一颗会在目标位置爆炸成一团强酸性雾气的法球。进入酸雾的任何单位都会持续受到起始为_%d点_的持续递增伤害。
items.wands.wandofcorrosion.bmage_desc=当_阿米娅_以酸蚀黑曜石指环近战攻击目标时，有概率使其沾染腐蚀污泥。

items.wands.wandofcorruption.name=腐化法杖
items.wands.wandofcorruption.staff_name=腐化黑曜石指环
items.wands.wandofcorruption.already_corrupted=这个角色已经被你腐化。
items.wands.wandofcorruption.desc=听不懂，好悲哀的歌，我的心已遭到了腐蚀。\n\n这根法杖……至少绝对不是安全的东西。我很确定。
items.wands.wandofcorruption.stats_desc=该法杖会释放腐坏的能量，能削弱敌人并最终将他们扭曲为你的奴仆。敌人能抵抗腐化，但虚弱的敌人明显地更容易被腐化。
items.wands.wandofcorruption.bmage_desc=当_阿米娅_以腐化黑曜石指环近战攻击目标时， 有概率使其陷入狂乱。

items.wands.wandofdisintegration.name=解离法杖
items.wands.wandofdisintegration.staff_name=解离黑曜石指环
items.wands.wandofdisintegration.desc=“她很清楚，在需要全身心投入这一点上，战争和摇滚别无二致。”\n成长：_1~4_
items.wands.wandofdisintegration.stats_desc=这根法杖射出的光束能穿透任何障碍物，法杖等级每提升1级射程提升2格。光束会造成_%1$d~%2$d点伤害_，并且会根据穿透的地形和敌人数量造成额外伤害。
items.wands.wandofdisintegration.bmage_desc=当_阿米娅_以解离黑曜石指环作为近战武器时，魔杖会像索敌附魔一样获得额外的攻击距离。

items.wands.wandoffireblast.name=焰浪法杖
items.wands.wandoffireblast.staff_name=焰浪黑曜石指环
items.wands.wandoffireblast.desc=“要是再触发火警，就扣她工资！”\n成长：_1~2_
items.wands.wandoffireblast.stats_desc=该法杖在使用时会产生一股强大的焰浪，延伸出一个锥形区域。下一次使用它将消耗_%1$d点充能_并造成_%2$d~%3$d点伤害_。法杖一次消耗的充能数越多，其范围与威力就越大、越强，消耗达到2/3充能时可能触发残疾/麻痹效果。
items.wands.wandoffireblast.bmage_desc=当_阿米娅_以焰浪黑曜石指环近战攻击目标时，能像拥有烈焰附魔一样有概率将其点燃。

items.wands.wandoffrost.name=冰霜法杖
items.wands.wandoffrost.staff_name=霜冻黑曜石指环
items.wands.wandoffrost.desc=这根法杖握起来很冰，但不知为何你的手仍保持着温暖。\n成长：_1~5_
items.wands.wandoffrost.stats_desc=这支法杖能向你的敌人射击冰霜能量，造成_%1$d~%2$d点伤害_并冻伤目标，在水中的作用似乎更强。冻伤或冻结的敌人将受到更少该法杖的伤害，敌人每有一回合冻伤，伤害乘以_93.3%%_。_冻结的敌人免疫此法杖伤害。_
items.wands.wandoffrost.bmage_desc=当_阿米娅_以霜冻黑曜石指环近战攻击目标时，有概率将其直接冻结。目标冻伤越严重，被冻结的概率就越高。

items.wands.wandoflightning.name=雷霆法杖
items.wands.wandoflightning.staff_name=雷霆黑曜石指环
items.wands.wandoflightning.ondeath=你用雷霆杀死了自己…
items.wands.wandoflightning.desc=“虽然很微小......但我们的光芒，坚持到了最后......！”\n成长：_1~5_
items.wands.wandoflightning.stats_desc=这支法杖能向任何瞄准的地方射出强大的电弧，造成_%1$d~%2$d点伤害_。这道闪电能在附近多个目标间跳跃，在水里会更强力。要是太接近，同样可能电到你自己，却不会波及到你的同伴。
items.wands.wandoflightning.bmage_desc=当_阿米娅_以雷霆黑曜石指环近战攻击目标时，能像拥有电击附魔一样有概率释放电弧攻击附近的目标。

items.wands.wandoflivingearth.name=秽壤法杖
items.wands.wandoflivingearth.staff_name=秽壤黑曜石指环
items.wands.wandoflivingearth.desc=“沃土磐石，站起来吧。”\n成长：_0~2_
items.wands.wandoflivingearth.stats_desc=这根法杖能向敌人发射魔法泥石，造成_ %1$d~%2$d 点伤害。_泥石随后会回归使用者身边，根据造成的伤害重组成秽壤护甲。秽壤护甲积累到一定程度后，下次使用法杖时会成型为一尊秽壤守护者。
items.wands.wandoflivingearth.bmage_desc=当_阿米娅_以秽壤黑曜石指环近战攻击目标时，能将部分近战伤害转化为秽壤护甲。
items.wands.wandoflivingearth$rockarmor.name=秽壤护甲
items.wands.wandoflivingearth$rockarmor.desc=魔法泥石环绕在你身边，当你被攻击时它们会努力帮你格挡，格挡成功能抵消 50%% 所受伤害。抵消伤害会消除一定量的泥石。\n\n剩余护甲量：%1$d。\n\n当积攒的泥石达到一定程度时，下一次发动秽壤法杖会使泥石成型为一尊秽壤守护者为你而战。\n\n守护者成型所需护甲量：%2$d
items.wands.wandoflivingearth$earthguardian.name=秽壤守护者
items.wands.wandoflivingearth$earthguardian.desc=秽壤法杖发射的魔法泥石组成了一尊秽壤守护者！这个有棱有角的大块头会攻击附近的敌人，迫使他们去攻击守护者。当附近没有危险时，守护者会重组为你身边的秽壤护甲，等待你下次使用法杖召唤它。\n\n守护者的防御力与你的法杖等级相关。守护者当前能抵挡_ %1$d~%2$d 点伤害。_

items.wands.wandofmagicmissile.name=魔弹法杖
items.wands.wandofmagicmissile.staff_name=魔弹黑曜石指环
items.wands.wandofmagicmissile.desc=“你认为这些人中有切尔诺伯格公民吗？”\n\n这根十分普通的法杖能发射由纯魔法能量构成的飞弹。尽管法杖本身没有什么花哨的特效，它有更多的充能数，而且在被升级后能暂时强化其他法杖。\n成长：_1~2_
items.wands.wandofmagicmissile.stats_desc=从法杖中发出的魔法飞弹会对单个目标造成_%1$d~%2$d点伤害_，如果被升级则会暂时强化其他法杖。
items.wands.wandofmagicmissile.bmage_desc=当_阿米娅_以魔弹之杖近战攻击目标时，所有的法杖与魔杖都会恢复一定的充能。
items.wands.wandofmagicmissile$magiccharge.name=魔力强化
items.wands.wandofmagicmissile$magiccharge.desc=你的魔弹法杖向其他法杖回馈了一股能量，提升着下一次施法的有效等级。\n\n其他法杖被强化至：+ %d\n\n剩余的魔力强化时长：%s 回合

items.wands.wandofprismaticlight.name=棱光法杖
items.wands.wandofprismaticlight.staff_name=棱光黑曜石指环
items.wands.wandofprismaticlight.desc=“无论罪业多少次往复，都会与生命一同化为尘土。”\n成长：_1~3_
items.wands.wandofprismaticlight.stats_desc=该法杖射出的光线能刺破地牢的黑暗，揭露隐藏的区域和陷阱。光线能致盲敌人并造成_%1$d~%2$d点伤害_。恶魔与亡灵生物会在法杖的强光下燃烧，受到额外伤害。
items.wands.wandofprismaticlight.bmage_desc=当_阿米娅_以棱光黑曜石指环近战攻击目标时，能使目标陷入随黑曜石指环等级提升而延长的残废效果。

items.wands.wandofregrowth.name=再生法杖
items.wands.wandofregrowth.staff_name=再生黑曜石指环
items.wands.wandofregrowth.desc=这柄法杖由一根细长木枝巧琢而成。不知为何，它还活着而且生机盎然，像一株树苗的嫩芽般艳绿。“春兰兮秋菊，长无绝兮终古！”
items.wands.wandofregrowth.stats_desc=在施放时，这把法杖将向一个扇形区域倾洒出再生的能量。这种魔法会让草、根系甚至稀有的植物重获生命，破土而出。下一次使用它将消耗_%1$d点充能_。法杖消耗的充能越多，再生魔法的范围与效力就越大、越强。
items.wands.wandofregrowth.degradation=法杖的再生魔力将在释放_%d 点充能_后开始枯萎，获取经验或是升级法杖能延后这种限制。
items.wands.wandofregrowth.bmage_desc=当_阿米娅_以再生黑曜石指环近战攻击目标时，如果一方站在草地上，则阿米娅能获取伤害的一定比例的草药疗养。
items.wands.wandofregrowth$dewcatcher.name=结露草
items.wands.wandofregrowth$dewcatcher.desc=露珠草是一种蓄满了魔法露水的奇妙植物。它们想将自己伪装成杂草来避开注意，但其鼓胀的集露苞却出卖了它们。
items.wands.wandofregrowth$seedpod.name=种子荚
items.wands.wandofregrowth$seedpod.desc=种子荚是一种会结出其他各类植物种子的魔法植物。它们没有自己的种子，却还是以某种方式传播扩散开了。
items.wands.wandofregrowth$lotus.name=黄金莲
items.wands.wandofregrowth$lotus.desc=黄金莲是一种只能被强大的再生法杖创造的神秘植物。它的光环会增强所有植物相关效果，但它不一会就会耗尽能量枯萎。\n\n这株黄金莲由一根_ +%1$d _的再生法杖产出。在它的作用范围内，播种到对象身上的任何种子都会_瞬间发动_。植物还会有_ %2$d%% 机率掉落自身的种子_，涂药十字弩箭也会获得_ %3$d%% 耐久度加成_。

items.wands.wandoftransfusion.name=注魂法杖
items.wands.wandoftransfusion.staff_name=注魂黑曜石指环
items.wands.wandoftransfusion.ondeath=你用注魂能量耗尽了自己的生命…
items.wands.wandoftransfusion.charged=敌人的生命能量流进了你的黑曜石指环！
items.wands.wandoftransfusion.desc=“只有在困境中，人才会成长，对吧？”
items.wands.wandoftransfusion.stats_desc=这支法杖对盟友或被魅惑的敌人释放时会消耗你_%1$d点生命_并赋予目标_%2$d点生命或护盾_；对敌人释放时会短暂魅惑敌人并回馈给你_%3$d点护盾_。敌对无人机会受到_%4$d~%5$d点伤害_而不是被魅惑。\n成长：_0.5~1_
items.wands.wandoftransfusion.bmage_desc=当_阿米娅_以注魂黑曜石指环近战攻击目标时，能获取一定的护盾且下次释放不消耗生命。

items.wands.wandofwarding.name=召唤法杖
items.wands.wandofwarding.staff_name=召唤黑曜石指环
items.wands.wandofwarding.no_more_wards=你的法杖无法维持更多的咪波。
items.wands.wandofwarding.bad_location=你不能在那里设置一个咪波。
items.wands.wandofwarding.desc=“我做研究的时候千万别打扰我，我是会让咪波咬你的！我自己也会！”
items.wands.wandofwarding.stats_desc=这根法杖并不能直接攻击敌人，但可以召唤出一堆又一堆的咪波。你可以在视野中的任何地方召唤咪波炮台，即使是隔着一堵墙。这根法杖最多能提供_ %d 点能量_以维持咪波。
items.wands.wandofwarding.bmage_desc=当_阿米娅_以召唤黑曜石指环近战攻击目标时，有概率为所有咪波结晶恢复一定生命值。
items.wands.wandofwarding$ward.name_1=工业咪波
items.wands.wandofwarding$ward.desc_1=这个最基本的咪波会自动攻击进入视野的目标，造成_ %1$d~%2$d 点伤害。_\n\n使用召唤法杖向该咪波施法能使其升级。\n\n这个咪波在仅发动 1 次攻击之后就会消散。\n\n你的召唤法杖在使用_ %3$d 点能量_维持这个咪波。
items.wands.wandofwarding$ward.name_2=工业咪波 mk.2
items.wands.wandofwarding$ward.desc_2=这个升级过的咪波结构更精致，而且在攻击数次后才会消散。它每次发动攻击能造成 _%1$d~%2$d 点伤害。_\n\n使用召唤法杖向该咪波施法能使其升级。\n\n这个咪波在发动 3 次攻击之后才会消散。\n\n你的召唤法杖在使用_ %3$d 点能量_维持这个咪波。
items.wands.wandofwarding$ward.name_3=咪波 - 加工型
items.wands.wandofwarding$ward.desc_3=这个满级的咪波能发动更多次攻击，而且攻击速度更快。它每次发动攻击能造成_ %1$d~%2$d 点伤害。_\n\n使用召唤法杖向该咪波施法能使其进化。\n\n这个咪波在发动 5 次攻击之后才会消散。\n\n你的召唤法杖在使用_ %3$d 点能量_维持这个咪波。
items.wands.wandofwarding$ward.name_4=小型狂暴咪波
items.wands.wandofwarding$ward.desc_4=这个小小的咪波攻击力与战斗型咪波相同，但以生命值取缔了有限的发动次数。它的样子有点像召唤法杖顶端的宝石。它每次发动攻击能造成_ %1$d~%2$d 点伤害。_\n\n使用召唤法杖向该咪波施法能使其升级并治疗它。\n\n这个咪波每次发动攻击时会消耗一定的生命值，但你可以用召唤法杖治疗它。\n\n你的召唤法杖在使用_ %3$d 点能量_维持这个咪波。
items.wands.wandofwarding$ward.name_5=狂暴咪波
items.wands.wandofwarding$ward.desc_5=这个升级过的狂暴咪波比小狂暴咪波体积更大，形体也更结实。它每次发动攻击能造成_ %1$d~%2$d 点伤害。_\n\n使用召唤法杖向该咪波施法能使其升级并治疗它。\n\n这个咪波每次发动攻击时会消耗一定的生命值，但你可以用召唤法杖治疗它。\n\n你的召唤法杖在使用_ %3$d 点能量_维持这个咪波。
items.wands.wandofwarding$ward.name_6=大型狂暴咪波
items.wands.wandofwarding$ward.desc_6=这个满级的狂暴咪波比之前的坚固了不少。它每次发动攻击能造成_ %1$d~%2$d 点伤害。_\n\n使用召唤法杖向该咪波施法能治疗它。\n\n这个咪波每次发动攻击时会消耗一定的生命值，但你可以用召唤法杖治疗它。\n\n你的召唤法杖在使用_ %3$d 点能量_维持这个咪波。
items.wands.wandofwarding$ward.dismiss_title=要拆除这个咪波吗？
items.wands.wandofwarding$ward.dismiss_body=不想让法杖继续维持这个咪波的话，你可以选择拆除它以立即破坏移除之。\n\n要拆除这个咪波吗？
items.wands.wandofwarding$ward.dismiss_confirm=是
items.wands.wandofwarding$ward.dismiss_cancel=否

items.wands.wandofsilence.name=沉默法杖
items.wands.wandofsilence.staff_name=沉默黑曜石指环
items.wands.wandofsilence.desc=“雪雉的硬币”这个故事在年轻的干员中很流行。当然，没有任何恶意。
items.wands.wandofsilence.stats_desc=这个法杖可以释放出沉默能量，使被击中的目标沉默。被沉默的目标无法使用特殊能力。能够被沉默的敌人不多，但大多数是使用魔法攻击的。
items.wands.wandofsilence.bmage_desc=当_阿米娅_以沉默黑曜石指环近战攻击目标时，可以对被沉默的敌人造成额外伤害。

items.wands.wandofhealing.name=生命法杖
items.wands.wandofhealing.staff_name=生命黑曜石指环
items.wands.wandofhealing.desc=这一瞬间，她仿佛觉得自己作为医学生，在这一刻才获得了真正的意义。\n\n这根法杖包含了生命的法术能量。\n成长：_1~2_
items.wands.wandofhealing.stats_desc=被这根法杖释放出的能量接触的敌人会受到 _%1$d~%2$d_ 点伤害。此外，如果你用这根法杖命中 3 次敌人，你能够恢复 _%3$d_ 点生命值。但是，这种生命恢复在 _%4$d_ 次之后效果会大大降低。
items.wands.wandofhealing.bmage_desc=当_阿米娅_以强化生命黑曜石指环攻击敌人时，可以削弱目标降低其攻击力。

items.wands.wandofhallucination.name=幻觉法杖
items.wands.wandofhallucination.staff_name=幻觉黑曜石指环
items.wands.wandofhallucination.desc=这种杂草我可见过好多了啊。
items.wands.wandofhallucination.stats_desc=这根法杖能释放出幻觉的力量。使未残疾的敌人获得_4+等级_回合残疾，已残疾的敌人获得_10_回合幻觉。
items.wands.wandofhallucination.bmage_desc=当_阿米娅_以强化幻觉黑曜石指环攻击敌人时，对幻觉中的敌人造成额外25%伤害。

items.wands.wandofblowstone.name=吹石法杖
items.wands.wandofblowstone.staff_name=吹石黑曜石指环
items.wands.wandofblowstone.desc=这根法杖由一柄相较于其他法杖更短的握把，和一块悬于其前端的岩石组成。将手放在它们中间的空隙处时，能感受到轻微的气流旋转于其中。\n成长：_2~5_
items.wands.wandofblowstone.stats_desc=法杖生成的强气流将使悬浮于法杖前端的岩石砸向敌人并造成_%1$d~%2$d点伤害_，不过，这个伤害会被敌人的物理防御减免。
items.wands.wandofblowstone.bmage_desc=当_阿米娅_以吹石黑曜石指环攻击敌人时，将对其造成额外伤害。


###weapon curses
items.weapon.curses.annoying.name=喧闹%s
items.weapon.curses.annoying.msg_1=“没问题！”
items.weapon.curses.annoying.msg_2=“蹑手蹑脚，不是我的风格！”
items.weapon.curses.annoying.msg_3=“把他们碾个粉碎！”
items.weapon.curses.annoying.msg_4=“消灭他们！”
items.weapon.curses.annoying.msg_5=“哦吼！开动！”
items.weapon.curses.annoying.desc=喧闹诅咒的武器真的是想帮你，只不过它的吵闹无比的“帮助”总是会吸引大量敌人。

items.weapon.curses.contamination.name=感染%s
items.weapon.curses.contamination.desc=感染诅咒的武器受到了源石的污染，因此使用者也会不断受到源石的污染。

items.weapon.curses.displacing.name=转移%s
items.weapon.curses.displacing.desc=转移诅咒的武器被灌注了混乱的传送魔法，会将敌人传送到当前层的随机位置。

items.weapon.curses.exhausting.name=虚耗%s
items.weapon.curses.exhausting.desc=虚耗诅咒的武器需要费大量精力来使用，因此会让使用者周期性地陷入虚弱状态。

items.weapon.curses.fragile.name=晶化%s
items.weapon.curses.fragile.desc=晶化诅咒的武器每次击中敌人都会永久减少_0.5%_的攻击，最多减少_75%_。

items.weapon.curses.friendly.name=友善%s
items.weapon.curses.friendly.desc=友善诅咒的武器会偶尔触发让战斗无法进行的魔法，非常适合和平主义者。魅惑攻击者和被攻击者，但是对攻击者的魅惑时间更长。

items.weapon.curses.polarized.name=极化%s
items.weapon.curses.polarized.desc=极化武器受到诅咒魔力的影响，在攻击时只会出现1.5倍伤害或完全没有伤害的情况。_怎样？敢赌吗？_

items.weapon.curses.sacrificial.name=血祭%s
items.weapon.curses.sacrificial.desc=血祭诅咒会向使用者索求血液作为攻击的回报，你的状态越健康，诅咒索取的也就越多。

items.weapon.curses.wayward.name=妄为%s
items.weapon.curses.wayward.desc=妄为诅咒的武器很难找到它的目标，除非你能够做出一些必中攻击行为，其攻击将很难命中敌人。精准变为_4/9_倍。


###enchantments
items.weapon.enchantments.blazing.name=烈焰%s
items.weapon.enchantments.blazing.desc=这个附魔会使火焰从武器中喷薄而出，能够点燃敌人并对正在燃烧的敌人造成额外伤害。

items.weapon.enchantments.penetrate.name=穿刺%s
items.weapon.enchantments.penetrate.desc=这个附魔可以可以根据敌人的物理防御造成额外伤害，但不超过_2*武器等级_，且触发概率为_(1+武器等级)/(4+武器等级)_

items.weapon.enchantments.blocking.name=招架%s
items.weapon.enchantments.blocking.desc=这个附魔能够增强你在攻击后的防御能力。
items.weapon.enchantments.blocking$blockbuff.name=招架
items.weapon.enchantments.blocking$blockbuff.desc=你的武器的格挡附魔在短时间内增强了你的防御能力！\n\n伤害格挡提升：0~%d点\n\n剩余时间：%s回合。

items.weapon.enchantments.blooming.name=繁茂%s
items.weapon.enchantments.blooming.desc=繁茂武器具有催生植物的魔力，在攻击目标时能使目标或周围的植被发芽生长。

items.weapon.enchantments.chilling.name=寒霜%s
items.weapon.enchantments.chilling.desc=受该附魔成功影响的敌人会被冻伤，导致移动和攻击速度降低。

items.weapon.enchantments.kinetic.name=恒动%s
items.weapon.enchantments.kinetic.desc=使用恒动附魔的武器击杀敌人时，武器会储存溢出的威力并在下一次成功攻击时释放。
items.weapon.enchantments.kinetic$conserveddamage.name=伤害储存
items.weapon.enchantments.kinetic$conserveddamage.desc=你的武器储存了上个杀敌一击的过剩能量，用来加强你的下次攻击以造成额外伤害。这份能量会慢慢随时间减弱。\n\n储存伤害：%d。

items.weapon.enchantments.corrupting.name=腐化%s
items.weapon.enchantments.corrupting.desc=这种强大的附魔拥有将敌人扭曲为你的奴仆的能力。使用腐化附魔的武器击杀敌人时有概率将其腐化。

items.weapon.enchantments.elastic.name=弹性%s
items.weapon.enchantments.elastic.desc=弹性武器在攻击时有几率把敌人击退2格距离。

items.weapon.enchantments.grim.name=死神%s
items.weapon.enchantments.grim.desc=这个强大的附魔拥有瞬间斩杀敌人的力量。敌人越弱，附魔的触发几率越大。

items.weapon.enchantments.lucky.name=幸运%s
items.weapon.enchantments.lucky.desc=被幸运附魔武器击杀的敌人有几率掉落额外的宝物。

items.weapon.enchantments.precise.name=精准%s
items.weapon.enchantments.precise.desc=精准武器有几率无视一切条件打出必定命中敌人的一击。

items.weapon.enchantments.projecting.name=索敌%s
items.weapon.enchantments.projecting.desc=这个附魔会使肉搏武器获得额外的攻击距离。远程武器的攻击则能够穿透邻近墙壁。

items.weapon.enchantments.shocking.name=电击%s
items.weapon.enchantments.shocking.desc=电弧在这个武器上不断地闪烁震荡，能够对邻近所有敌人造成额外伤害。

items.weapon.enchantments.unstable.name=紊乱%s
items.weapon.enchantments.unstable.desc=紊乱附魔的武器周身散布着混乱的能量，每一击的都会造成另一种附魔的效果。

items.weapon.enchantments.vampiric.name=血饮%s
items.weapon.enchantments.vampiric.desc=这个强大的附魔能在攻击敌人时吸取其生命能量并恢复使用者的生命。当使用者生命较少时效果更强。

items.weapon.enchantments.overeating.name=暴食%s
items.weapon.enchantments.overeating.desc=该附魔会让使用者每次攻击增加4饥饿值，但会增加武器的伤害量25%。处于重度饥饿状态时，每次攻击会造成等同于经过20回合的饥饿伤害。

items.weapon.enchantments.dragonkill.name=屠龙%s
items.weapon.enchantments.dragonkill.desc=这种法术是用来屠龙的。对黑蛇造成双倍伤害，对塔露拉的伤害变为_3232~8876_。
items.weapon.enchantments.dragonkill.awake=“我来这里是为了履行我的职责。”

###chimeras
###T1
items.weapon.chimera.archery.name=射术
items.weapon.chimera.archery.desc=攻击附带基于敌人防御的至多2点额外伤害。

items.weapon.chimera.gloves.name=手套
items.weapon.chimera.gloves.desc=攻击速度提升至2.5倍，攻击伤害降低50%。

items.weapon.chimera.bloody.name=血腥
items.weapon.chimera.bloody.desc=攻击速度提升至2倍，精准降低40%。

items.weapon.chimera.ex.name=EX
items.weapon.chimera.ex.desc=攻击距离增加50，攻击伤害降低66%。

###T2
items.weapon.chimera.assault.name=袭
items.weapon.chimera.assault.desc=伏击修正增加67%。

items.weapon.chimera.flame.name=炎
items.weapon.chimera.flame.desc=击杀125名敌人后，从两个特殊奇美拉效果中随机获得一个。

items.weapon.chimera.hyphen3.name=-3
items.weapon.chimera.hyphen3.desc=精准提升20%。

###T3
items.weapon.chimera.thermit.name=铝热
items.weapon.chimera.thermit.desc=精准提升28%，伤害降低30%，无视防御。

items.weapon.chimera.rhine.name=莱茵
items.weapon.chimera.rhine.desc=伤害降低50%，获得初始值为0-4，成长为0-2的格挡。

items.weapon.chimera.highest.name=至高之
items.weapon.chimera.highest.desc=攻击距离+3，伤害降低40%。

items.weapon.chimera.table.name=桌
items.weapon.chimera.table.desc=命中时有概率击退目标，每次未击退都会使概率提升直到击退。

items.weapon.chimera.hyphen200.name=-200
items.weapon.chimera.hyphen200.desc=攻击距离提升50，伤害提升至300%，攻速降低至33%，无法突袭。

###T4
items.weapon.chimera.blade.name=刃
items.weapon.chimera.blade.desc=伤害增加20%，攻击速度提升至1.25倍。

items.weapon.chimera.demon.name=鬼
items.weapon.chimera.demon.desc=伤害增加20%，击杀敌人时回复生命值。

items.weapon.chimera.dial.name=晷
items.weapon.chimera.dial.desc=攻击时有18%概率增加1点计数，上限为4。当命中可以沉默且不处于沉默状态的敌人时，消耗1计数并施加3回合沉默。

items.weapon.chimera.horoscope.name=占星
items.weapon.chimera.horoscope.desc=精准增加15%。原地等待两回合后获得一层星力，上限为三层。存在计数时进行攻击将消耗所有星力对视野内所有敌人造成额外伤害。

items.weapon.chimera.breeder.name=饲养员
items.weapon.chimera.breeder.desc=攻击时基于武器等级获得充能，充能满后下一次攻击将召唤一只磐蟹。

items.weapon.chimera.song.name=之歌
items.weapon.chimera.song.desc=使用者或攻击目标若处于水上，伤害增加15%。(最高30%)

items.weapon.chimera.sylvestris.name=红松
items.weapon.chimera.sylvestris.desc=躲避敌人攻击后，下次攻击造成2次伤害，且第一击伤害增加50%。

items.weapon.chimera.blossoming.name=生花
items.weapon.chimera.blossoming.desc=攻击时，有10%概率召唤仅能攻击一次的替身造成法术伤害。

###T5
items.weapon.chimera.winter.name=冬
items.weapon.chimera.winter.desc=伏击时造成冻伤，对冻伤敌人造成额外伤害。

items.weapon.chimera.boiling.name=沸腾的
items.weapon.chimera.boiling.desc=攻击距离+1，攻击速度提升至2倍，精准降低15%，伤害降低35%。

items.weapon.chimera.shadow.name=影
items.weapon.chimera.shadow.desc=攻击如果命中，造成一次额外攻击。伤害降低35%。

items.weapon.chimera.surrender.name=降
items.weapon.chimera.surrender.desc=精准增加30%，无法突袭，随着使用者生命值的降低，伤害将会增加并且有概率吸血。

items.weapon.chimera.artorius.name=雅特利亚斯之
items.weapon.chimera.artorius.desc=伤害降低50%，攻击命中时发射一道射线，造成等同于原伤害60%的伤害。

items.weapon.chimera.lightof.name=光辉之
items.weapon.chimera.lightof.desc=伤害降低10%，攻击命中失明敌人时会为其施加3回合易伤，如果目标已经处于易伤，还会增加25%伤害。

items.weapon.chimera.teller.name=陈述者
items.weapon.chimera.teller.desc=伤害降低30%，命中减少5%，无法突袭。若攻击目标周围存在其他单位，造成溅射伤害；否则对目标造成双倍伤害。

items.weapon.chimera.patriot.name=爱国者之
items.weapon.chimera.patriot.desc=伤害降低50%，获得初始值为0~6，成长为0~3的格挡。

items.weapon.chimera.mountain.name=破山
items.weapon.chimera.mountain.desc=攻击速度提升至3倍。

items.weapon.chimera.form.name=胜形
items.weapon.chimera.form.desc=依据当前局内总击杀敌人数，每50名增加1伤害，上限15。

items.weapon.chimera.journey.name=长路
items.weapon.chimera.journey.desc=命中时附带基于敌人防御的魔法伤害。

##SP
items.weapon.chimera.clush.name=交锋
items.weapon.chimera.clush.desc=攻击命中时概率不消耗时间，连续攻击次数越多概率越高。

items.weapon.chimera.frostcraft.name=寒气
items.weapon.chimera.frostcraft.desc=原地等待一回合后，将会开始积累寒气值，上限为三层。进行攻击将会中断积累，若命中，将会消耗寒气值增加当次攻击的伤害。随着寒气值的降低，增加的值也会降低。


###近战武器
items.weapon.melee.assassinsblade.name=卡西米尔骑士对匕
items.weapon.melee.assassinsblade.stats_desc=伏击伤害修正50%\n伤害成长：_1~5_
items.weapon.melee.assassinsblade.desc=卡西米尔骑士使用的匕首。由黑曜石加工而成，能在瞬间夺走敌人的生命。与_卡西米尔护胸_同时装备有不错的攻防协同效果。
items.weapon.melee.assassinsblade.setbouns=_道具协同：卡西米尔护胸_\n伏击伤害修正和闪避提高10%。

items.weapon.melee.battleaxe.name=占星仪轨剑
items.weapon.melee.battleaxe.stats_desc=+15%精准\n伤害成长：_1~3_
items.weapon.melee.battleaxe.desc=从星辰排列中获取现在与未来的消息，这就是占星，可能和占卜不太一样，但结果总是不变的。\n\n你可以消耗 2 回合补充星力，上限为3。攻击时将消耗所有星力对视野内的所有敌人额外伤害，该伤害等于你的武器攻击一次*70%*星力。当星力为3时攻击，将_驱散目标的增益效果_。\n与_天球仪_同时装备有不错的辅助性协同效果。
items.weapon.melee.battleaxe.setbouns=_道具协同：天球仪_\n充能所需回合减少到 0.75 回合。
items.weapon.melee.battleaxe.ac_zap=集中精神
items.weapon.melee.battleaxe.charge=观星中...
items.weapon.melee.battleaxe.charge_fail=星力满了！
items.weapon.melee.battleaxe.attack=星之力！

items.weapon.melee.crossbow.name=十字弩弓
items.weapon.melee.crossbow.stats_desc=基于强化等级增加十字弩箭的伤害，基础增量为_3~10_。\n其上的附魔也会附加在十字弩箭上。\n伤害成长：_1~4_。对弩箭伤害增量成长：_1~3_
items.weapon.melee.crossbow.desc=号称使用起来与拉特兰的铳不相上下的弩弓。敌人拿着会很难对付，但它此刻为你而战。

items.weapon.melee.dagger.name=匕首
items.weapon.melee.dagger.stats_desc=伏击伤害修正75%\n伤害成长：_1~2_
items.weapon.melee.dagger.desc=是由一整块铁加工而成的匕首。适度的沉重感，似乎很容易刺入敌人的身体。

items.weapon.melee.dirk.name=夜袭
items.weapon.melee.dirk.stats_desc=伏击伤害修正67%\n伤害成长：_1~3_
items.weapon.melee.dirk.desc=不用寻找。我一直在这。\n\n更长的刺击匕首。刀刃可以轻易刺穿敌人。\n与_暗杀之戒_同时装备有还行的攻击性协同效果。
items.weapon.melee.dirk.setbouns=道具协同 : 暗杀之戒\n伏击伤害修正提高33%。

items.weapon.melee.decapitator.name=降斩
items.weapon.melee.decapitator.stats_desc=命中+30%，无法突袭\n伤害成长：_1~6_
items.weapon.melee.decapitator.desc=以枪作刀，可劈甲胄！\n一把比人还高的远东焕刀。\n\n该武器的伤害会随着装备者的生命值降低而增加，最高可达增加50%。此外，如果装备者的生命值很低，它会吸取敌人的血液来治疗装备者。\n与_闪避之戒_同时装备有还行的恢复性协同效果。
items.weapon.melee.decapitator.setbouns=_道具协同 : 闪避之戒_\n吸血量增加50%。


items.weapon.melee.gauntlet.name=破山者
items.weapon.melee.gauntlet.stats_desc=攻击速度变为300%~500%
items.weapon.melee.gauntlet.ac_zap=转换姿态
items.weapon.melee.gauntlet.desc=一个巨大的齿轮状指虎。它可以相对较快地挥舞，但由于它很重，因此需要很大的力量才能正常使用。\n\n_基础形态_\n现在是最基本的状态，攻速为5，但伤害较低。\n伤害成长：_1~3_
items.weapon.melee.gauntlet.desc_mode=一个巨大的齿轮状指虎。它可以相对较快地挥舞，但由于它很重，因此需要很大的力量才能正常使用。\n\n_横扫形态_\n伤害增加，攻速为3。\n伤害成长：_1~6_

items.weapon.melee.shadowfirmament.name=影霄
items.weapon.melee.shadowfirmament.desc=以阿米娅的技艺打造的赤霄。对她来说，这不仅仅是一把剑。\n\n攻击如果命中，造成 1 次额外攻击(最多1次)。\n与_文明的存续_同时装备有很适合欧皇的攻击性协同效果。\n伤害成长：_1~4_
items.weapon.melee.shadowfirmament.setbouns=_道具协同：文明的存续_\n5%几率造成50%的额外伤害。

items.weapon.melee.gloves.name=射术手套
items.weapon.melee.gloves.stats_desc=攻击速度变为250%
items.weapon.melee.gloves.desc=这双射术手套不能提供真正的保护，但它们不占用双手空间，揍起人时又比空手要强些。\n不可升级

items.weapon.melee.deepabyss.name=潮汐巨剑
items.weapon.melee.deepabyss.stats_desc=这把武器格外沉重以至于需要额外的2点力量。\n伤害成长：_1~6_
items.weapon.melee.deepabyss.desc=用深海矿物制成的沉重巨剑。除了那个沉默寡言的赏金猎人之外，任何人都难以自由挥舞这把剑。\n与_浅海轻唱_同时装备有不错的防御性的协同效果。
items.weapon.melee.deepabyss.setbouns=道具协同：浅海轻唱\n攻击时获得随武器等级成长的法术防御。

items.weapon.melee.greatshield.name=爱国者之盾
items.weapon.melee.greatshield.typical_stats_desc=这件武器通常能格挡0~%d点伤害。通过升级可以使格挡量增长。\n伤害成长：_1~3_\n格挡成长：_0~3_
items.weapon.melee.greatshield.stats_desc=这件武器能格挡0~%d点伤害。通过升级可以使格挡量增长。\n伤害成长：_1~3_\n格挡成长：_0~3_
items.weapon.melee.greatshield.desc=直到生命的尽头，他都没有放弃自己的信仰。

items.weapon.melee.greatsword.name=沸腾的斗志
items.weapon.melee.greatsword.stats_desc=攻击距离+1，攻击速度变为200%，-15%精准\n伤害成长：_1~4_
items.weapon.melee.greatsword.desc=罗德岛技术人员制造的距离扩展模块已经到货。你能听到电锯的吼叫声吗？更换了新的刀片和电机！

items.weapon.melee.niansword.name=铁御
items.weapon.melee.niansword.typical_stats_desc=一般情况下这件武器能格挡0~%d点伤害，并且在受到攻击时对攻击者造成0~%d的伤害。通过升级可以使格挡量和反伤量增长。\n伤害成长：_1~3_\n格挡成长：_0~0.5_
items.weapon.melee.niansword.stats_desc=这件武器能格挡0~%d点伤害，并且在受到攻击时对攻击者造成0~%d的伤害。通过升级可以使格挡量和反伤量增长。\n伤害成长：_1~3_\n格挡成长：_0~1_
items.weapon.melee.niansword.desc=_“我的身体内部，可是一千四百度喔。”_\n\n这个_特殊_武器属于一个喜欢吃辣的干员。持有此武器时对你造成伤害的敌人也会受到伤害。

items.weapon.melee.handaxe.name=Mjolnir-3
items.weapon.melee.handaxe.stats_desc=+20%精准\n伤害成长：_1~3_
items.weapon.melee.handaxe.desc=重量和长度都很适合用来打破门。不仅是门，墙也不错。甚至人头？

items.weapon.melee.knuckles.name=指虎
items.weapon.melee.knuckles.stats_desc=这是一个非常快的武器。
items.weapon.melee.knuckles.desc=一块专门塑成契合指节形状的铁片。不占用双手空间，揍起人时又比空手要强些。

items.weapon.melee.longsword.name=日晷
items.weapon.melee.longsword.ac_zap=精神摧毁
items.weapon.melee.longsword.desc=东方风格的剑，通过特殊的设计使得它能使用产生冲击效果的法术。\n\n使用该武器进行攻击时有一定概率获得充能。
items.weapon.melee.longsword.stats_desc=这种武器会发射一种不同寻常的力量，使被击中的敌人沉默。被沉默的敌人无法使用特殊能力。沉默持续时间与武器等级成正比增加，与敌人实力成正比减少。\n伤害成长：_1~5_
items.weapon.melee.longsword.prompt=请指定一个目标
items.weapon.melee.longsword.self_target=你不能对自己发射
items.weapon.melee.longsword.no_magic=处于魔法免疫状态时不能发射
items.weapon.melee.longsword.fizzles=充能不足。

items.weapon.melee.thermiteblade.name=铝热剑
items.weapon.melee.thermiteblade.stats_desc=精准+28%\n_固定伤害（无视防御）_\n伤害成长：_1~3_
items.weapon.melee.thermiteblade.desc=以高达2500度的高温穿透目标的剑杆。没有任何防御措施能阻止炽热锡灼的穿透。\n与_异世界战术装备_同时装备有不错的攻击性的协同效果。
items.weapon.melee.thermiteblade.setbouns=_道具协同 : 异世界战术装备_\n附魔触发概率_*3_。

items.weapon.melee.magesstaff.name=黑曜石指环
items.weapon.melee.magesstaff.ac_imbue=灌注
items.weapon.melee.magesstaff.ac_zap=释放
items.weapon.melee.magesstaff.prompt=选择一根要吸收的法杖
items.weapon.melee.magesstaff.imbue=你将%s注入黑曜石指环。
items.weapon.melee.magesstaff.preserved=你保留了之前灌注的法杖！
items.weapon.melee.magesstaff.conflict=相互冲突的魔法抹去了你黑曜石指环上的附魔。
items.weapon.melee.magesstaff.id_first=你需要先鉴定这根法杖。
items.weapon.melee.magesstaff.cursed=你不能注入一根受诅咒的法杖。
items.weapon.melee.magesstaff.imbue_desc=你确定要将这根法杖注入你的黑曜石指环？\n\n如果被吸收法杖的等级大于等于黑曜石指环的等级，黑曜石指环会在继承这根法杖的等级后再加上自身的一级。\n\n在这次灌注后，黑曜石指环会变为%d级。
items.weapon.melee.magesstaff.imbue_lost=黑曜石指环之前吸收的魔力都会消散。
items.weapon.melee.magesstaff.imbue_talent=之前灌注的法杖有%1$d%%的概率回收为0级法杖。还能回收 %2$d 根法杖。
items.weapon.melee.magesstaff.yes=是的，我确定
items.weapon.melee.magesstaff.no=不，我改主意了
items.weapon.melee.magesstaff.desc=凯尔希为了控制阿米娅不稳定的法术而创造的戒指，能注入法杖的魔力以获取新的力量。\n伤害成长：_1~2_。但是戒指对于_支配者阿米娅_的控制能力会加强，伤害成长变为_1~1_
items.weapon.melee.magesstaff.no_wand=黑曜石指环现在并没有任何魔力，它必须先被_注入一支法杖的魔力_才能用于施放法术。
items.weapon.melee.magesstaff.has_wand=黑曜石指环目前被灌注了_%s_的力量。
items.weapon.melee.magesstaff.cursed_wand=黑曜石指环受到了诅咒，导致它的魔法混乱而随机。

items.weapon.melee.meleeweapon.stats_known=这件_%1$d阶_近战武器可以造成_%2$d~%3$d点伤害_，并且需要_%4$d点力量_来正常使用。
items.weapon.melee.meleeweapon.stats_unknown=一般情况下这件_%1$d阶_近战武器可以造成_%2$d~%3$d点伤害_，并且需要_%4$d点力量_来正常使用。
items.weapon.melee.meleeweapon.probably_too_heavy=这件武器对你来说或许太重了。
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=赤霄原型
items.weapon.melee.shortsword.desc=不知怎么闻起来像西瓜。\n\n龙门官员的礼仪长剑。看起来很正常，但不知道为何你感觉它有点_不同寻常_。_也许前卫井可以把它从原型变成真正的..._\n伤害成长：_1~3_

items.weapon.melee.firmament.name=赤霄
items.weapon.melee.firmament.desc=恶行绝不宽恕。不管用什么方法都要阻止。\n\n这个_特殊的_武器攻击如果命中，造成 1 次额外攻击(最多1次)。；干员等级在达到21时攻击力上升。在面对25层Boss时会觉醒独特的力量...\n伤害成长：_1~2_\n21级后成长：_1~3_\n与_武力之戒_和_龙门战术护甲_同时装备有不错的攻击性的协同效果。
items.weapon.melee.firmament.setbouns=_道具协同：武力之戒和龙门战术护甲_\n伤害量上升15%。

items.weapon.melee.nearl_axe.name=卡西米尔战锤
items.weapon.melee.nearl_axe.stats_desc=该武器能抵挡0~1的伤害。\n伤害成长：_1~2_
items.weapon.melee.nearl_axe.desc=卡西米尔耀骑士的仪式装备，神力会在一定程度上保护使用者。

items.weapon.melee.roundshield.name=莱茵充能盾
items.weapon.melee.roundshield.typical_stats_desc=这件武器通常能格挡0~%d点伤害。通过升级可以使格挡量增长。\n伤害成长：_1~2_\n格挡成长：_0~2_
items.weapon.melee.roundshield.stats_desc=这件武器能格挡0~%d点伤害。通过升级可以使格挡量增长。\n伤害成长：_1~2_\n格挡成长：_0~2_
items.weapon.melee.roundshield.desc=这个盾牌可以有效防御攻击，在危急时刻是一种不错的武器。\n和_定制探索套组_有还行的攻击性的协同效果。
items.weapon.melee.roundshield.setbouns=道具协同：定制探索套组\n镜像的攻击力上升25%。

items.weapon.melee.gamzashield.name=G52型闪光战术护盾
items.weapon.melee.gamzashield.typical_stats_desc=这件武器通常能格挡0~%d点伤害。通过升级可以使格挡量增长。\n伤害成长：_1~2_\n格挡成长：_0~2_
items.weapon.melee.gamzashield.stats_desc=这件武器能格挡0~%d点伤害。通过升级可以使格挡量增长。\n伤害成长：_1~2_\n格挡成长：_0~2_
items.weapon.melee.gamzashield.desc=_“切记------你拿枪只能对着坏人。”_\n\n这个_特殊的_盾牌与普通盾牌相同，但每次攻击都可以为自己充能。 消耗100%充能发射光束使目标致盲。
items.weapon.melee.gamzashield.prompt=请指定一个目标。
items.weapon.melee.gamzashield.ac_zap=发射！
items.weapon.melee.gamzashield.self_target=你不能对自己发射。
items.weapon.melee.gamzashield.no_magic=处于魔法免疫时不能开火。
items.weapon.melee.gamzashield.fizzles=你的闪光护盾充能不足。

items.weapon.melee.runicblade.name=源石剑
items.weapon.melee.runicblade.stats_desc=这把武器从升级中获得更多伤害。\n伤害成长：_1~6_
items.weapon.melee.runicblade.desc=源石加工制成的剑。它对任何类型的法术都具有良好的传导性，德克萨斯经常使用多种视觉法术然后将它们从天而降丢进人群。\n\n当充能为100%时，你可以使用特殊能力麻痹附近的敌人并为神器充能一段时间。
items.weapon.melee.runicblade.ac_zap=剑雨
items.weapon.melee.runicblade.dont_equ=需要装备这把武器才可以使用。

items.weapon.melee.sai.name=指虎
items.weapon.melee.sai.stats_desc=攻击速度变为250%。\n伤害成长：_1~3_
items.weapon.melee.sai.desc=戴在双手上的半月形指节。它不重，但也不轻。指关节的刀刃对敌人来说可能是致命的。

items.weapon.melee.heamyo.name=海猫络合物
items.weapon.melee.heamyo.stats_desc=_开发者测试武器。如果生成在地牢里是很严重的bug，请反馈给作者。_\n伤害成长：_1~1331.33_
items.weapon.melee.heamyo.desc=向神挑战是愚蠢的

items.weapon.melee.castlebreaker.name=破城矛
items.weapon.melee.castlebreaker.stats_desc=消耗 40%% 充能发射能造成_ 3~%d 伤害_的冲击波，可发射3发。\n\n攻击速度+25%%。\n伤害成长：_1~4_
items.weapon.melee.castlebreaker.desc=在维多利亚制造的铳枪。尽管射击弹夹有限，但也足够你手动在腔体中装载火药快速攻击敌人。\n和_精准之戒_有还行的攻击性的协同效果。
items.weapon.melee.castlebreaker.ac_zap=连发
items.weapon.melee.castlebreaker.prompt=请指定一个目标。
items.weapon.melee.castlebreaker.self_target=你不能对自己开火。
items.weapon.melee.castlebreaker.setbouns=_道具协同 : 精准之戒_\n充能速度加倍。

items.weapon.melee.spear.name=骑兵枪
items.weapon.melee.spear.ac_zap=变形
items.weapon.melee.spear.stats_desc=攻击速度变为67~100%
items.weapon.melee.spear.desc=干员格拉尼在维多利亚定制的轻骑枪，根据说明书，枪的可以展开使攻击距离+2，但格拉尼说那样会重心不稳定，所以很少使用...\n\n_未使用展开功能_\n在基础形态中，它易于使用。\n伤害成长：_1~3_
items.weapon.melee.spear.desc_mode=干员格拉尼在维多利亚定制的轻骑枪，根据说明书，枪的可以展开使攻击距离+2，但格拉尼说那样会重心不稳定，所以很少使用...\n\n_长度已拓展_\n攻击力和攻击范围增加，但攻击速度降低。\n伤害成长：_1~4_

items.weapon.melee.enfild.name=李-恩菲尔德
items.weapon.melee.enfild.stats_desc=攻击距离_无限_，攻击速度变为66%\n伤害成长：_2~2_
items.weapon.melee.enfild.desc=一把经过精心调校的经典步枪。虽然看起来很旧，但它的灵活性并不落后于现代步枪。\n\n攻击时增加充能，充能到达100％时攻击造成1.3倍伤害。

items.weapon.melee.enfild2.name=HM-200
items.weapon.melee.enfild2.stats_desc=攻击距离_无限_，攻速变为33%，无法突袭。\n伤害成长：_1~13_
items.weapon.melee.enfild2.desc=她自己制作的模型枪，做工相当精细。\n\n这是模仿拉特兰的枪制作的仿制品，枪的结构和功能与真正的拉特兰枪有很大不同。之所以这么做，是因为相比伊比利亚，她更受拉特兰文化的影响，是拉特兰枪文化的爱好者之一。\n\n攻击时增加充能，充能到达100％时攻击造成1.3倍伤害。

items.weapon.melee.sword.name=虎鲸抱枕
items.weapon.melee.sword.desc=可爱的虎鲸抱枕。与它的外观相反，非常沉重。被这样的东西打中，肯定会很痛吧？\n伤害成长：_1~4_\n与_浅海轻唱_同时装备有不错的防御性的协同效果。
items.weapon.melee.sword.setbouns=道具协同：浅海轻唱\n攻击有_3/7_的概率使敌人虚弱_3_回合。

items.weapon.melee.laevateinn.name=莱万汀
items.weapon.melee.laevateinn.stats_desc=+30%精准\n伤害成长：_1~6_
items.weapon.melee.laevateinn.desc=巨剑挥出，猛烈的火焰将焚烧天地，毁灭诸神花园。这带来了众神的黄昏和神社的灭亡，但这并不是一切的终结，因为在烧毁旧罪的焦土上将诞生新的希望萌芽。\n与_元素之戒_和_根骨之戒_同时装备有还行的攻击性的协同效果。\n\n当你使用能力时，武器中将会释放出莱万汀的力量。使用时HP变为 _1_ ，但_攻击威力翻倍_，_所有受到的伤害降低为 0 _，攻击距离增加。不过持续时间内你不能使用药水，而且此能力只能使用一次。期间如果向_文明的存续_血祭则立即结束状态。
items.weapon.melee.laevateinn.setbouns=道具协同：元素之戒和根骨之戒\n对燃烧状态的敌人造成40%的追加伤害。
items.weapon.melee.laevateinn.ac_zap=_黄昏_
items.weapon.melee.laevateinn.skillfail=你不能再使用莱万汀的力量。
items.weapon.melee.laevateinn.dont_equ=只有装备了莱万汀才能使用它的力量。

items.weapon.melee.destreza.name=至高之术
items.weapon.melee.destreza.stats_desc=攻击距离+3\n伤害成长：_1~3_
items.weapon.melee.destreza.desc=这把不同寻常的长剑制造于伊比利亚。棘刺经常在它身上投毒，并施展自己的法术发射出去。\n与_伊比利亚炼金术套装_同时装备有强力的攻击性协同效果。
items.weapon.melee.destreza.setbouns=道具协同：伊比利亚炼金术套装\n攻击时概率赋予敌人_5回合中毒_。概率随武器等级成长。

items.weapon.melee.wornshortsword.name=血腥链锯
items.weapon.melee.wornshortsword.stats_desc=攻击速度+100%，精准-40%\n伤害成长：_1~2_
items.weapon.melee.wornshortsword.desc=煌每次战斗都携带的电锯。快速旋转的刀片可以对敌人造成大面积杀伤。或者只是多切割几次眼前的敌人......

items.weapon.melee.midnightsword.name=东夜魔王
items.weapon.melee.midnightsword.ac_zap=射击
items.weapon.melee.midnightsword.desc=“请露出你最美的笑容来，客人。”\n\n这把武器的性能较低，但可以使用魔法飞弹。攻击时有一定几率为武器充能。
items.weapon.melee.midnightsword.stats_desc=这把武器能够发射魔法飞弹，对敌人造成_%1$d~%2$d 点伤害_。\n伤害成长：_1~2_
items.weapon.melee.midnightsword.prompt=请指定一个目标。
items.weapon.melee.midnightsword.self_target=你不能对自己开火。
items.weapon.melee.midnightsword.no_magic=处于魔法免疫状态时不能发射。
items.weapon.melee.midnightsword.fizzles=东夜魔王充能不足。

items.weapon.melee.m1887.name=M1887
items.weapon.melee.m1887.desc=可以说，公证所本就只向最棘手的项目派遣执行者。\n\n这把拉特兰的霰弹枪会对附近的所有敌人造成伤害，如果只有一个敌人，则可以造成双倍伤害。\n伤害成长：_1~3_

items.weapon.melee.crabgun.name=磐蟹饲养员
items.weapon.melee.crabgun.stats_desc=攻击距离+1。\n伤害成长：_1~3_
items.weapon.melee.crabgun.desc=_“啊，这个小家伙叫豌豆黄。来，豆豆，和博士打个招呼吧。”_\n\n这把弩可以召唤神秘的磐蟹。攻击时充能，充能为100%时，攻击时召唤磐蟹。\n与_财富之戒_和_定制探索套组_同时装备有还行的防御性协同效果。
items.weapon.melee.crabgun.setbouns=_道具协同 : 财富之戒和定制探索套组_\n召唤磐蟹时使视野内敌人获得_5回合_幻觉。
items.weapon.melee.crabgun$metalcrab.name=磐蟹
items.weapon.melee.crabgun$metalcrab.desc=_“豆苗中队，出动！”_\n\n这些磐蟹被磐蟹饲养员召唤。强度根据当前楼层数和武器等级成比例增幅。

items.weapon.melee.ex42.name=EX-42
items.weapon.melee.ex42.desc=它也可以用来骑行和飞行。\n\n模式：_伤害_\n在基础形态中，它易于使用。\n伤害成长：_1~2_
items.weapon.melee.ex42.desc_mode=它也可以用来骑行和飞行。\n\n模式：_空袭_\n伤害降低，但射程无限，精准提高。\n伤害成长：_1~1_
items.weapon.melee.ex42.ac_zap=转变

items.weapon.melee.naginata.name=雉刀
items.weapon.melee.naginata.stats_desc=攻击距离+1，攻击速度变为80%\n伤害成长：_1~5_
items.weapon.melee.naginata.desc=正确答案？没有正确答案，有的只有选择。\n\n攻击普通敌人使其血量低于15%时立刻处决。\n与_古米玩偶_同时装备有不错的攻击性协同效果。
items.weapon.melee.naginata.skill=油炸豆腐~
