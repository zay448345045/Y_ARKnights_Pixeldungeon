items.weapon.melee.flag.desc=“谁会！在战场上！拿旗子当武器啊！”\n- 一个黎博利\n\n使用此武器攻击可以充能，使用充能可以激活_治愈之翼_。_治愈之翼_能够恢复干员的血量和技能记录模块的充能。
