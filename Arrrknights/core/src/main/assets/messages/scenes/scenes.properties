scenes.supporterscene.title=感谢你的支持
scenes.supporterscene.intro=你好！我是南希(NamSek)。如果有一个能在任何地方享受的方舟同人游戏应该感觉不错吧? 基于这个原因我制作了这款游戏。事实上，我只是改造了一下我最喜欢的游戏。
scenes.supporterscene.patreon_msg=明日方舟地牢(Tomorrow's Roguenight)是一款免费游戏，不需要玩家付费！\n但如果你喜欢舟牢并想协助游戏开发，请考虑支持我！\n\n
scenes.supporterscene.patreon_english=我希望你喜欢我的游戏。无论你死亡了多少次或感到沮丧，我始终支持你赢得这场比赛。\n_汉化群三群471396285_
