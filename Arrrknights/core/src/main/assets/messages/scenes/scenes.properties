scenes.titlescene.patreon_body=明日方舟地牢是一款完全免费的游戏，有玩家的大方捐献支持我才能坚持开发。\n\n如果想支持我，最好的方法是使用 Patreon 平台。 Patreon 能提供一个稳定的收入源，也让我有方法回馈我的支持者！\n\nPatreon 支持者每周都可以看到独家文章，抢先于其他所有人了解我的下一步开发想法！\n\n你可以访问我的 Patreon 页面获悉最新的回馈详情。感谢你的支持！\n\n（Patreon 奖励只能提供韩语内容，请见谅）
scenes.titlescene.patreon_button=跳转到 Patreon 赞助页面

scenes.welcomescene.welcome_msg=明日方舟地牢是一款基于开源游戏《破碎的像素地牢》的同人二创作品。此游戏的开发与发行随时可能被Yostar或鹰角网络叫停。\n\n作为罗德岛的干员，你必须救出被塔露拉抓走的博士。祝你好运！\n\n_新萌_：这里是新萌的_注解版_！此版本开启了一些方便游戏的小功能，并且对很多物品做出了详细注解，虽然还不完善，但是我会努力的！如果你有不懂的地方，_右上角的图鉴_值得一览！\n\n另外，本游戏完全_免费开源_，不过目前注解版没有在QQ群以外的任何平台正式发布过；如果你是从别的平台下载到的也欢迎加入官方群_776910184_，但是如果有人倒卖给你请你维护好自己的权益。
