scenes.introscene.text=数以千计的作战人员已经先行前往移动城市切尔诺伯格。但仅有寥寥数人因受伤被救援队救出，大部分人已经永远失踪了。\n\n没有任何队伍成功救出博士。感染者组织“整合运动”守卫着通往博士的道路。\n\n你认为你准备好接受挑战了，更重要的是，你觉得命运女神正对你微笑。是时候开始你自己的冒险了！

